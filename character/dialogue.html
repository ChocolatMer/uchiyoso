<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Dialogue - Uchiyoso Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Noto+Sans+JP:wght@300;500&display=swap" rel="stylesheet">
    <style>
        body {
            background: #080808; color: #fff; font-family: 'Noto Sans JP', sans-serif;
            display: flex; flex-direction: column; align-items: center; 
            min-height: 100vh; margin: 0; padding: 40px 0; box-sizing: border-box;
        }
        .container {
            width: 90%; max-width: 700px;
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.2);
            padding: 30px; border-radius: 8px;
        }
        h2 { font-family: 'Syncopate'; margin-bottom: 20px; letter-spacing: 0.1em; color: #00ffcc; text-align: center; }
        
        /* Tab Styles */
        .tabs { display: flex; justify-content: center; margin-bottom: 30px; border-bottom: 1px solid #333; }
        .tab-btn {
            background: transparent; border: none; color: #666; font-family: 'Syncopate';
            font-size: 12px; padding: 10px 20px; cursor: pointer; border-bottom: 2px solid transparent;
            transition: 0.3s;
        }
        .tab-btn:hover { color: #fff; }
        .tab-btn.active { color: #00ffcc; border-bottom-color: #00ffcc; }

        /* Panels */
        .panel { display: none; }
        .panel.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Form Elements */
        select, textarea, input[type="text"] {
            width: 100%; background: #111; color: #fff; border: 1px solid #444;
            padding: 10px; margin-bottom: 15px; font-size: 14px; box-sizing: border-box;
        }
        select { height: 45px; border-color: #00ffcc; }
        textarea { height: 70px; resize: vertical; }

        .form-group { margin-bottom: 20px; border-bottom: 1px dashed #333; padding-bottom: 20px; }
        .label { display: block; color: #00ffcc; font-size: 11px; margin-bottom: 5px; font-family: 'Syncopate'; }
        
        /* Duo Edit Specific */
        .conv-row {
            display: grid; grid-template-columns: 1fr 1fr 30px; gap: 10px;
            background: rgba(255,255,255,0.03); padding: 10px; margin-bottom: 10px; border: 1px solid #333;
        }
        .del-btn {
            background: #331111; color: #f44; border: none; cursor: pointer; font-size: 18px;
        }
        
        button.action-btn {
            width: 100%; padding: 15px; background: #00ffcc; border: none; font-weight: bold;
            letter-spacing: 0.2em; cursor: pointer; transition: 0.3s; margin-top: 10px; color: #000;
        }
        button.action-btn:hover { background: #fff; }

        .back-link { display: block; text-align: center; margin-top: 30px; color: #888; text-decoration: none; font-size: 11px; }
        #auth-status { text-align:center; margin-bottom:20px; font-size:10px; color:#555; }
    </style>
</head>
<body>

    <div class="container">
        <h2>DIALOGUE EDITOR</h2>
        <div id="auth-status">INITIALIZING...</div>

        <!-- TABS -->
        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('solo')">SOLO SETTINGS</button>
            <button class="tab-btn" onclick="switchTab('duo')">DUO CONVERSATION</button>
        </div>

        <!-- === SOLO PANEL === -->
        <div id="panel-solo" class="panel active">
            <select id="char-select-solo" onchange="loadSoloData()">
                <option value="">-- SELECT CHARACTER --</option>
            </select>

            <div class="form-group">
                <span class="label">DEFAULT (ALWAYS)</span>
                <textarea id="txtDialogueDefault"></textarea>
            </div>
            <div class="form-group">
                <span class="label">MORNING / NIGHT</span>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <textarea id="txtDialogueMorning" placeholder="Morning..."></textarea>
                    <textarea id="txtDialogueNight" placeholder="Night..."></textarea>
                </div>
            </div>
            <div class="form-group">
                <span class="label">CONDITIONS</span>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <textarea id="txtDialogueDuo" placeholder="Generic Duo response..."></textarea>
                    <textarea id="txtDialogueLowSan" placeholder="Low SANity..."></textarea>
                </div>
            </div>

            <button class="action-btn" onclick="saveSolo()">SAVE SOLO DATA</button>
        </div>

        <!-- === DUO PANEL === -->
        <div id="panel-duo" class="panel">
            <div style="display: flex; gap: 10px; margin-bottom: 20px;">
                <div style="flex:1;">
                    <span class="label">CHAR A (LEFT)</span>
                    <select id="char-a" onchange="loadDuoData()"><option value="">--</option></select>
                </div>
                <div style="flex:1;">
                    <span class="label">CHAR B (RIGHT)</span>
                    <select id="char-b" onchange="loadDuoData()"><option value="">--</option></select>
                </div>
            </div>

            <div id="conv-list"></div>
            
            <button class="action-btn" style="background:transparent; border:1px dashed #555; color:#888; margin-bottom:20px;" onclick="addConvRow()">+ ADD PATTERN</button>
            <button class="action-btn" onclick="saveDuo()">SAVE CONVERSATION</button>
        </div>

        <a href="../zo.html" class="back-link">← RETURN TO SYSTEM</a>
    </div>

    <script type="module">
        import { login, monitorAuth, loadFromCloud, saveToCloud } from "./firestore.js";

        let allData = {};
        let currentUser = null;

        monitorAuth(async (user) => {
            const el = document.getElementById('auth-status');
            if (user) {
                currentUser = user;
                el.textContent = "CONNECTED: " + user.displayName;
                el.style.color = "#00ffcc";
                await initData();
            } else {
                el.textContent = "CLICK TO LOGIN";
                el.style.cursor = "pointer"; el.style.color = "red";
                el.onclick = login;
            }
        });

        async function initData() {
            const data = await loadFromCloud();
            if (!data) return;
            allData = data;
            
            const opts = ['<option value="">-- SELECT --</option>'];
            Object.values(data).forEach(c => opts.push(`<option value="${c.name}">${c.name}</option>`));
            
            document.getElementById('char-select-solo').innerHTML = opts.join('');
            document.getElementById('char-a').innerHTML = opts.join('');
            document.getElementById('char-b').innerHTML = opts.join('');
        }

        window.switchTab = (mode) => {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            if(mode === 'solo') {
                document.querySelector('button[onclick="switchTab(\'solo\')"]').classList.add('active');
                document.getElementById('panel-solo').classList.add('active');
            } else {
                document.querySelector('button[onclick="switchTab(\'duo\')"]').classList.add('active');
                document.getElementById('panel-duo').classList.add('active');
            }
        };

        // --- SOLO LOGIC ---
        const SOLO_FIELDS = ['txtDialogueDefault', 'txtDialogueMorning', 'txtDialogueNight', 'txtDialogueDuo', 'txtDialogueLowSan'];
        const KEY_MAP = {
            'txtDialogueDefault': 'dialogue_default', 'txtDialogueMorning': 'dialogue_morning',
            'txtDialogueNight': 'dialogue_night', 'txtDialogueDuo': 'dialogue_duo', 'txtDialogueLowSan': 'dialogue_lowsan'
        };

        window.loadSoloData = () => {
            const name = document.getElementById('char-select-solo').value;
            if (name && allData[name]) {
                const c = allData[name];
                SOLO_FIELDS.forEach(id => {
                    const k = KEY_MAP[id];
                    document.getElementById(id).value = c[k] || (id === 'txtDialogueDefault' ? (c.remarks||"") : "");
                });
            } else {
                SOLO_FIELDS.forEach(id => document.getElementById(id).value = "");
            }
        };

        window.saveSolo = async () => {
            const name = document.getElementById('char-select-solo').value;
            if (!name) return alert("Select Character");
            const c = allData[name];
            SOLO_FIELDS.forEach(id => c[KEY_MAP[id]] = document.getElementById(id).value);
            c.remarks = document.getElementById('txtDialogueDefault').value; // sync
            await saveToCloud(c);
        };

        // --- DUO LOGIC ---
        window.addConvRow = (a="", b="") => {
            const div = document.createElement('div'); div.className = 'conv-row';
            div.innerHTML = `
                <div><span class="label">A says:</span><textarea class="txt-a">${a}</textarea></div>
                <div><span class="label">B says:</span><textarea class="txt-b">${b}</textarea></div>
                <button class="del-btn" onclick="this.parentElement.remove()">×</button>
            `;
            document.getElementById('conv-list').appendChild(div);
        };

        window.loadDuoData = () => {
            const nA = document.getElementById('char-a').value;
            const nB = document.getElementById('char-b').value;
            const list = document.getElementById('conv-list');
            list.innerHTML = "";
            
            if (!nA || !nB || nA === nB) return;

            // Search in A's data
            const cA = allData[nA];
            if (cA.duo_conversations) {
                const pair = cA.duo_conversations.find(p => p.partner === nB);
                if (pair && pair.scripts) {
                    pair.scripts.forEach(s => window.addConvRow(s.a, s.b));
                    return;
                }
            }
            // Add empty row if none
            window.addConvRow();
        };

        window.saveDuo = async () => {
            const nA = document.getElementById('char-a').value;
            const nB = document.getElementById('char-b').value;
            if (!nA || !nB || nA === nB) return alert("Invalid Pair");

            const cA = allData[nA];
            if (!cA.duo_conversations) cA.duo_conversations = [];
            
            // Remove existing for this partner
            cA.duo_conversations = cA.duo_conversations.filter(p => p.partner !== nB);

            const scripts = [];
            document.querySelectorAll('.conv-row').forEach(row => {
                const a = row.querySelector('.txt-a').value;
                const b = row.querySelector('.txt-b').value;
                if(a || b) scripts.push({a, b});
            });

            if (scripts.length > 0) {
                cA.duo_conversations.push({ partner: nB, scripts });
            }

            await saveToCloud(cA);
        };
    </script>
</body>
</html>
