<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECTION</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Teko:wght@300;500;700&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link href="list/header.css" rel="stylesheet">

    <style>
        :root {
            --bg-dark: #0b0b0d;
            --card-width: 260px; 
            --card-height: 550px; /* 縦長のモニター比率 */
            --card-gap: 40px;
            
            --neon-blue: #00f3ff;
            --neon-yellow: #ffd700;
            --neon-red: #ff2a6d;
            --neon-gray: #a4b0be;
            
            --tech-font: 'Rajdhani', sans-serif;
            --ui-font: 'Teko', sans-serif;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-dark);
            /* 床のパースペクティブグリッド */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                radial-gradient(circle at 50% 100%, #1a2a3a 0%, #000 80%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            background-position: center bottom;
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            color: #fff;
        }

        /* --- ヘッダー --- */
        .sub-header {
            width: 100%; height: 60px;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            z-index: 100; pointer-events: none;
        }
        .sh-title { font-family: var(--tech-font); letter-spacing: 0.2em; font-size: 1.4rem; color: #fff; text-shadow: 0 0 10px rgba(0,243,255,0.5); }

        /* --- メインステージ --- */
        .stage-wrapper {
            flex: 1; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1200px; /* 強い遠近感 */
            position: relative;
            padding-bottom: 5vh; /* 全体を少し上に持ち上げる */
        }

        .stage-container {
            display: flex; align-items: center; /* 垂直方向中央揃え */
            padding: 0 calc(50vw - var(--card-width) / 2);
            overflow-x: auto; scroll-behavior: smooth;
            height: 100%; width: 100%;
            scrollbar-width: none;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- カード (3Dコンテナ) --- */
        .char-card {
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            margin: 0 var(--card-gap);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            cursor: pointer;
        }

        .char-card:hover {
            transform: translateZ(30px); /* ホバーで少し前に出る */
            z-index: 50;
        }

        /* --- Layer 1: 背景モニター (奥) --- */
        .monitor-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 85%; /* 下部を空けてフィギュアスペースに */
            background: #15151a;
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 4px;
            overflow: hidden;
            transform: translateZ(0px); /* 基準位置 */
            box-shadow: 0 0 15px rgba(0,0,0,0.8);
            transition: 0.3s;
        }

        /* モニター内の拡大画像 */
        .monitor-bg-img {
            width: 100%; height: 100%;
            background-size: cover; 
            background-position: top center; /* 顔周辺を表示 */
            opacity: 0.5; 
            filter: grayscale(80%) contrast(1.1);
            transition: transform 0.5s, filter 0.3s, opacity 0.3s;
        }
        
        /* モニターの走査線オーバーレイ */
        .monitor-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none; z-index: 2;
        }
        
        /* ホバー時のモニター変化 */
        .char-card:hover .monitor-screen {
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }
        .char-card:hover .monitor-bg-img {
            opacity: 0.8; filter: grayscale(0%); transform: scale(1.05);
        }

        /* --- Layer 2: タグ (モニターの手前) --- */
        .name-tag {
            position: absolute; top: 20px; left: -10px;
            width: 40px; height: 160px;
            background: rgba(255,255,255,0.9);
            color: #000;
            display: flex; flex-direction: column; align-items: center; padding-top: 15px;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
            transform: translateZ(20px); /* モニターより少し浮かす */
            z-index: 5;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 50% 100%, 0 90%);
        }
        .tag-job { writing-mode: vertical-rl; font-size: 0.7rem; color: #555; margin-bottom: 5px; font-family: var(--ui-font); letter-spacing: 0.1em; }
        .tag-name { writing-mode: vertical-rl; text-orientation: upright; font-weight: bold; font-size: 1.1rem; letter-spacing: 0.2em; }
        .tag-line { width: 2px; height: 30px; background: #000; margin-bottom: 5px; }

        /* --- Layer 3: フィギュアエリア (手前・下部) --- */
        
        /* 台座 (Base) */
        .figure-base {
            position: absolute; bottom: 0; left: 50%;
            width: 140px; height: 140px;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.01) 50%, transparent 70%);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            transform: translateX(-50%) rotateX(70deg) translateZ(40px); /* 床のように倒して手前に配置 */
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            transition: 0.3s;
            z-index: 10;
        }
        /* 台座の中心光 */
        .figure-base::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 80%; height: 80%;
            border-radius: 50%;
            border: 1px dashed rgba(255,255,255,0.3);
            transform: translate(-50%, -50%);
            animation: spin 10s linear infinite;
        }
        @keyframes spin { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

        /* 接地影 (Contact Shadow) */
        .figure-shadow {
            position: absolute; bottom: 40px; left: 50%;
            width: 100px; height: 20px;
            background: rgba(0,0,0,0.8);
            border-radius: 50%;
            transform: translateX(-50%) translateZ(41px); /* 台座のすぐ上 */
            filter: blur(8px);
            z-index: 11;
        }

        /* 立ち絵フィギュア本体 (Figure) */
        .char-figure {
            position: absolute; bottom: 25px; left: 50%;
            height: 280px; /* 全身が見えるサイズ感 */
            width: auto; max-width: none;
            transform: translateX(-50%) translateZ(60px); /* スクリーンよりかなり手前、台座の上に配置 */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
            z-index: 20;
            object-fit: contain;
        }

        /* ホバー時の全体連動 */
        .char-card:hover .figure-base {
            border-color: var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.4);
            background: radial-gradient(circle, rgba(0, 243, 255, 0.2) 0%, transparent 70%);
        }
        .char-card:hover .char-figure {
            transform: translateX(-50%) translateZ(80px) scale(1.05); /* さらに前に出る */
        }

        /* --- UI Controls --- */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 80px; height: 120px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; color: rgba(255,255,255,0.2);
            cursor: pointer; z-index: 200; transition: 0.3s;
        }
        .nav-arrow:hover { color: #fff; text-shadow: 0 0 20px var(--neon-blue); }
        .nav-arrow.prev { left: 20px; }
        .nav-arrow.next { right: 20px; }

        .click-area { position: absolute; inset: 0; z-index: 100; transform: translateZ(100px); cursor: pointer; }

        .edit-btn {
            position: absolute; top: 10px; right: 10px;
            font-family: var(--ui-font); letter-spacing: 0.1em; font-size: 0.8rem;
            color: #666; background: #000; padding: 2px 8px; border: 1px solid #333;
            transform: translateZ(5px); z-index: 110; cursor: pointer; opacity: 0; transition: 0.3s;
        }
        .char-card:hover .edit-btn { opacity: 1; }
        .edit-btn:hover { color: var(--neon-blue); border-color: var(--neon-blue); }

        /* カラーバリエーション */
        .tag-blue { background: var(--neon-blue); color: #000; }
        .tag-yellow { background: var(--neon-yellow); color: #000; }
        .tag-red { background: var(--neon-red); color: #fff; }
        .tag-gray { background: var(--neon-gray); color: #000; }

        .empty-msg { font-family: var(--ui-font); font-size: 2rem; color: #555; letter-spacing: 0.2em; text-align: center; }
    </style>
</head>
<body>

    <script type="module">
        import { initHeader } from "./header.js"; 
        initHeader();
    </script>

    <div class="sub-header">
        <div class="sh-title">CHARACTER SELECT // SQUAD</div>
        <div style="font-family:'Teko'; color:var(--neon-blue);">● LIVE</div>
    </div>
    
    <div class="stage-wrapper">
        <div class="nav-arrow prev" id="btnPrev">‹</div>
        
        <div class="stage-container" id="stage">
            <div class="empty-msg">SYSTEM INITIALIZING...</div>
        </div>
        
        <div class="nav-arrow next" id="btnNext">›</div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        function getTagColor(job) {
            if(!job) return 'tag-gray';
            const j = job.toLowerCase();
            if(j.includes('探偵') || j.includes('警官')) return 'tag-blue';
            if(j.includes('医') || j.includes('学者')) return 'tag-yellow';
            if(j.includes('戦') || j.includes('自衛')) return 'tag-red';
            return 'tag-gray';
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="empty-msg">NO DATA FOUND</div>';
                return;
            }

            Object.values(data).forEach(char => {
                const card = document.createElement('div');
                card.className = 'char-card';
                
                const imgSource = char.image || 'https://placehold.co/400x800/111/333?text=NO+IMG';
                const tagColor = getTagColor(char.job);
                const roleText = char.job || 'CLASS';

                card.innerHTML = `
                    <!-- 1. 背景モニター (顔周辺拡大) -->
                    <div class="monitor-screen">
                        <div class="monitor-bg-img" style="background-image: url('${imgSource}');"></div>
                        <div class="monitor-overlay"></div>
                    </div>

                    <!-- 2. タグ (左上) -->
                    <div class="name-tag ${tagColor}">
                        <div class="tag-line"></div>
                        <span class="tag-job">${roleText}</span>
                        <span class="tag-name">${char.name}</span>
                    </div>

                    <!-- 3. 台座と影 (接地感) -->
                    <div class="figure-base"></div>
                    <div class="figure-shadow"></div>

                    <!-- 4. フィギュア本体 (手前・小さく全身) -->
                    <img src="${imgSource}" class="char-figure" alt="${char.name}" onerror="this.style.opacity='0'">
                    
                    <!-- 5. 操作オーバーレイ -->
                    <div class="edit-btn">IMG EDIT</div>
                    <div class="click-area"></div>
                `;

                // 画像編集機能
                const editBtn = card.querySelector('.edit-btn');
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt("【画像URL変更】\n新しい立ち絵のURLを入力:", char.image || "");
                    if(newUrl) {
                        char.image = newUrl;
                        saveToCloud(char).then(() => location.reload());
                    }
                };

                // 詳細画面へ
                const clickArea = card.querySelector('.click-area');
                clickArea.onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                stage.appendChild(card);
            });
        };

        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');
        const SCROLL_STEP = 300; 

        btnNext.onclick = () => stage.scrollBy({ left: SCROLL_STEP, behavior: 'smooth' });
        btnPrev.onclick = () => stage.scrollBy({ left: -SCROLL_STEP, behavior: 'smooth' });

    </script>
</body>
</html>
