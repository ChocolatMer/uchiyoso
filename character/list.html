<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - PERFECT ALIGNMENT</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&family=Teko:wght@300;500&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- 1. CORE VARIABLES --- */
        :root {
            /* === Layout Config === */
            --card-w: 380px; /* ã‚«ãƒ¼ãƒ‰å¹…ã‚’å°‘ã—åºƒã’ã¦UIã‚¹ãƒšãƒ¼ã‚¹ç¢ºä¿ */
            --card-h: 75vh;
            --gap: 120px;    /* éš£ã¨ã®é–“éš”ã‚‚åºƒã’ã‚‹ */
            
            --accent: #00d2ff;

            /* 3D Depth Config */
            --z-screen: -150px;
            --z-shadow: -80px; /* å½±ã®å¥¥è¡Œã */
            --z-ui: 80px;      /* UIã¯ã‹ãªã‚Šæ‰‹å‰ */
            --z-fig: 40px;     /* ç«‹ã¡çµµã¯ãã®å¥¥ */

            /* === BLACK MODE (Default) === */
            --bg-color: #050505;
            --bg-grad-1: rgba(0, 210, 255, 0.03);
            --bg-grad-2: #000;
            --text-main: #fff;
            --text-sub: #888;
            --glass-bg: rgba(0, 0, 0, 0.7); /* æ–‡å­—ãŒèª­ã¿ã‚„ã™ã„æ¿ƒã„èƒŒæ™¯ */
            --glass-border: rgba(255, 255, 255, 0.2);
            --nav-bg: rgba(20, 20, 20, 0.8);
        }

        /* LIGHT MODE Support */
        body.light-mode {
            --bg-color: #f0f4f8;
            --bg-grad-1: rgba(0, 160, 255, 0.05);
            --bg-grad-2: #fff;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.9);
            --nav-bg: rgba(255,255,255,0.9);
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: 
                linear-gradient(var(--bg-grad-1) 1px, transparent 1px),
                linear-gradient(90deg, var(--bg-grad-1) 1px, transparent 1px),
                radial-gradient(circle at 50% 50%, transparent 20%, var(--bg-grad-2) 100%);
            background-size: 50px 50px, 50px 50px, 100% 100%;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            user-select: none;
            color: var(--text-main);
            transition: background-color 0.5s, color 0.5s;
        }

        /* --- STAGE --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1500px;
            overflow: hidden;
        }

        /* ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ« */
        .particle-container { position: absolute; inset: 0; pointer-events: none; z-index: 0; }
        .particle {
            position: absolute; bottom: -20px;
            background: var(--accent); border-radius: 50%; opacity: 0;
            animation: riseUp linear infinite;
            box-shadow: 0 0 10px var(--accent);
        }
        @keyframes riseUp {
            0% { transform: translateY(0) scale(0); opacity: 0; }
            30% { opacity: 0.5; }
            100% { transform: translateY(-100vh) scale(1); opacity: 0; }
        }

        .bg-tech-ring {
            position: absolute; top: 50%; left: 50%; width: 80vh; height: 80vh;
            border: 1px dashed rgba(255,255,255,0.1); border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotateBg 120s linear infinite; pointer-events: none;
        }
        @keyframes rotateBg { to { transform: translate(-50%, -50%) rotate(360deg); } }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 50vw; 
            overflow-x: auto; overflow-y: visible;
            scroll-behavior: smooth;
            height: 100%; width: 100%;
            transform-style: preserve-3d;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
            z-index: 10;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- CHARACTER UNIT --- */
        .char-unit {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* === 1. SCREEN (Back Layer) === */
        .unit-screen {
            position: absolute; top: 0; height: 70%; left: 0; right: 0;
            background: rgba(0,0,0,0.6);
            transform: translateZ(var(--z-screen));
            clip-path: polygon(20px 0, 100% 0, 100% calc(100% - 30px), calc(100% - 30px) 100%, 0 100%, 0 30px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.5s ease;
        }
        .screen-img-container {
            width: 100%; height: 100%; position: absolute; inset: 0;
            overflow: hidden;
        }
        .screen-img {
            width: 100%; height: 100%;
            background-size: cover; background-position: top center;
            opacity: 0.6; filter: grayscale(1) contrast(1.2);
            transition: all 0.5s ease;
            /* æ–œã‚ã‚’ã‚„ã‚ã¦ã‚·ãƒ³ãƒ—ãƒ«ã«èƒŒæ™¯ã¨ã—ã¦æ©Ÿèƒ½ã•ã›ã‚‹ */
        }
        .unit-screen::after { /* Scanline */
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(rgba(0,0,0,0) 50%, rgba(0, 210, 255, 0.05) 50%);
            background-size: 100% 4px; pointer-events: none;
        }

        /* === 2. UI HEADER (Vertical) === */
        .ui-header-group {
            position: absolute; top: -70px; left: 0;
            display: flex; flex-direction: column; align-items: flex-start;
            transform: translateZ(var(--z-ui)); z-index: 100;
        }
        .ui-job-tag {
            background: var(--glass-bg); padding: 4px 12px;
            border: 1px solid var(--glass-border);
            display: flex; align-items: center; gap: 8px;
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%);
            margin-bottom: 5px;
            backdrop-filter: blur(5px);
        }
        .job-icon {
            width: 18px; height: 18px; background-size: cover; border-radius: 50%;
            border: 1px solid var(--accent);
        }
        .job-val { font-family: 'Share Tech Mono'; font-size: 0.85rem; color: var(--accent); }
        
        .ui-name-box {
            font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 2.4rem;
            color: var(--text-main); line-height: 1;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            border-left: 4px solid var(--accent); padding-left: 10px;
        }

        /* === 3. UI SIDE STATS (å³å´ã«ã‚ªãƒ•ã‚»ãƒƒãƒˆ) === */
        /* â˜…é‡è¦: rightã‚’ãƒã‚¤ãƒŠã‚¹å€¤ã«ã—ã¦ç«‹ã¡çµµã‚¨ãƒªã‚¢ã‹ã‚‰é€ƒãŒã™ */
        .ui-stats-container {
            position: absolute; bottom: 30%; 
            right: -90px; /* ã‚«ãƒ¼ãƒ‰ã®å¤–å´ã¸é…ç½® */
            width: 160px;
            display: flex; flex-direction: column; align-items: flex-end; gap: 12px;
            transform: translateZ(var(--z-ui)); z-index: 120;
        }
        .san-gauge-wrap {
            position: relative; width: 50px; height: 50px;
            background: var(--glass-bg); border-radius: 50%;
            border: 1px solid var(--glass-border);
            display: flex; justify-content: center; align-items: center;
            backdrop-filter: blur(8px);
        }
        .san-gauge-wrap svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .san-bg { fill: none; stroke: rgba(255,255,255,0.1); stroke-width: 4; }
        .san-fill { 
            fill: none; stroke: var(--accent); stroke-width: 4; stroke-linecap: round;
            stroke-dasharray: 145; stroke-dashoffset: 145; transition: stroke-dashoffset 1s ease;
        }
        .san-val { position: absolute; font-family: 'Share Tech Mono'; font-size: 1rem; font-weight: bold; color: var(--text-main); }

        .stats-grid {
            background: var(--glass-bg); backdrop-filter: blur(12px); /* å¼·ãã¼ã‹ã™ */
            border: 1px solid var(--glass-border);
            padding: 12px; 
            display: grid; grid-template-columns: 1fr 1fr; gap: 4px 12px;
            width: 100%; box-sizing: border-box;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .stat-item {
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'Share Tech Mono'; font-size: 0.7rem; color: var(--text-sub);
        }
        .stat-val { font-weight: bold; color: var(--text-main); }

        /* === 4. VITALS (å·¦å´ã«ã‚ªãƒ•ã‚»ãƒƒãƒˆ) === */
        /* â˜…é‡è¦: leftã‚’ãƒã‚¤ãƒŠã‚¹å€¤ã«ã—ã¦ç«‹ã¡çµµã‚¨ãƒªã‚¢ã‹ã‚‰é€ƒãŒã™ */
        .ui-vitals {
            position: absolute; 
            bottom: 35%; /* é«˜ã•ã¯é©åº¦ã« */
            left: -60px; /* ã‚«ãƒ¼ãƒ‰ã®å¤–å´ã¸ */
            width: 160px; transform: translateZ(var(--z-ui)); z-index: 120;
            background: var(--glass-bg); backdrop-filter: blur(12px); /* å¼·ãã¼ã‹ã™ */
            border: 1px solid var(--glass-border);
            padding: 12px;
            border-right: 3px solid var(--accent);
            clip-path: polygon(0 0, 100% 0, 100% 100%, 15px 100%);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        .vital-row { margin-bottom: 8px; } .vital-row:last-child { margin-bottom: 0; }
        .vital-header { 
            display: flex; justify-content: space-between; 
            font-size: 0.75rem; color: var(--text-main);
            font-family: 'Share Tech Mono'; margin-bottom: 4px; font-weight: bold;
        }
        .vital-bar { height: 5px; background: rgba(128,128,128,0.3); overflow: hidden; }
        .vital-progress { height: 100%; width: 0%; transition: width 1s ease; }

        /* === 5. FIGURE (Front Layer) === */
        /* ç«‹ã¡çµµã‚³ãƒ³ãƒ†ãƒŠ: ä¸‹ç«¯ã‚’0ã«ã™ã‚‹ */
        .unit-figure-group {
            position: absolute; 
            bottom: 0; /* â˜…ã“ã“ã‚’0ã«ã—ã¦åŸºæº–ã‚’æ˜ç¢ºåŒ– */
            left: 50%;
            width: 100%; height: 65%; /* é«˜ã•ã‚’ç¢ºä¿ */
            transform: translateX(-50%) translateZ(var(--z-fig));
            display: flex; align-items: flex-end; justify-content: center;
            z-index: 50; pointer-events: none;
            /* æµ®éŠã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
            animation: floatChar 6s ease-in-out infinite;
        }
        @keyframes floatChar {
            0%, 100% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(0); }
            50% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(-10px); }
        }

        .char-figure {
            /* ç«‹ã¡çµµãŒå¤§ãã™ãã‚‹ã¨UIã«è¢«ã‚‹ã®ã§åˆ¶é™ã™ã‚‹ãŒã€è¿«åŠ›ã®ãŸã‚å°‘ã—ã¯ã¿å‡ºã™ã®ã¯è¨±å®¹ */
            max-height: 100%; 
            max-width: 140%; /* ä»¥å‰ã®180%ã‹ã‚‰å°‘ã—æŠ‘åˆ¶ã—ã€UIã¨ã®å¹²æ¸‰ã‚’æ¸›ã‚‰ã™ */
            object-fit: contain;
            object-position: bottom center; /* è¶³å…ƒã‚’åŸºæº–ã«é…ç½® */
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.5));
            transition: transform 0.4s;
        }

        /* === 6. SHADOW (Zero-Level Alignment) === */
        /* â˜…é‡è¦: å½±ã®ä½ç½®ã‚’ç«‹ã¡çµµã‚³ãƒ³ãƒ†ãƒŠã¨å®Œå…¨ã«åŒæœŸ */
        .unit-shadow-container {
            position: absolute;
            bottom: 0; /* â˜…ç«‹ã¡çµµã¨åŒã˜0åœ°ç‚¹ */
            left: 50%;
            width: 200px; height: 60px; /* æ¥•å††ã®ã‚µã‚¤ã‚º */
            /* Zè»¸ã‚’å°‘ã—å¥¥ã«ã—ã€Xè»¸å›è»¢ã§åºŠã«å¯ã‹ã›ã‚‹ */
            transform: translateX(-50%) translateZ(var(--z-shadow)) rotateX(75deg);
            z-index: 10; pointer-events: none;
            display: flex; justify-content: center; align-items: center;
            /* ç«‹ã¡çµµã®åŸç‚¹(bottom)ã‚’ä¸­å¿ƒã«å½±ã‚’æç”» */
            transform-origin: center bottom; 
        }
        .real-shadow {
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, var(--accent) 0%, transparent 70%);
            opacity: 0.6;
            filter: blur(10px);
            animation: shadowBreath 6s ease-in-out infinite;
        }
        /* ç«‹ã¡çµµãŒæµ®ãã¨ãã€å½±ã¯å°ã•ããªã‚‹ï¼ˆåœ°é¢ã«ã‚ã‚‹ãŸã‚ï¼‰ */
        @keyframes shadowBreath {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(0.8); opacity: 0.3; }
        }

        /* === HOVER EFFECTS === */
        .char-unit:hover .unit-screen {
            transform: translateZ(calc(var(--z-screen) - 20px));
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(0, 210, 255, 0.2);
        }
        .char-unit:hover .screen-img { opacity: 0.8; filter: grayscale(0) contrast(1.1); }
        
        .char-unit:hover .unit-figure-group {
            animation: none; /* ãƒ›ãƒãƒ¼æ™‚ã¯é™æ­¢ã•ã›ã‚‹ã‹ã€æµ®ãã£ã±ãªã—ã«ã™ã‚‹ã‹ */
            transform: translateX(-50%) translateZ(calc(var(--z-fig) + 50px)); /* æ‰‹å‰ã«ã‚ºãƒ¼ãƒ  */
        }
        /* ãƒ›ãƒãƒ¼æ™‚ã€ç«‹ã¡çµµãŒæ‰‹å‰ã«æ¥ã‚‹ã®ã§å½±ã‚‚é€£å‹•ã•ã›ã‚‹ã‹ã€ã‚ã‚‹ã„ã¯åœ°é¢ã«æ®‹ã™ã‹ã€‚
           ã“ã“ã§ã¯åœ°é¢ã«æ®‹ã™ï¼ˆãƒªã‚¢ãƒªãƒ†ã‚£é‡è¦–ï¼‰ */
        .char-unit:hover .real-shadow {
            animation: none; transform: scale(1.2); opacity: 0.5;
        }

        .char-unit:hover .ui-job-tag { background: var(--accent); border-color: var(--accent); }
        .char-unit:hover .job-val { color: #000; }

        /* --- CONTROLS --- */
        .sub-header {
            flex-shrink: 0; height: 60px; padding: 0 40px;
            display: flex; align-items: center; justify-content: space-between;
            background: var(--glass-bg); z-index: 200;
            backdrop-filter: blur(10px); border-bottom: 1px solid var(--glass-border);
        }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 64px; height: 64px; 
            border: 1px solid rgba(255,255,255,0.1); background: var(--nav-bg); 
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 300; font-size: 1.5rem; color: var(--accent);
            clip-path: polygon(25% 0, 100% 0, 100% 75%, 75% 100%, 0 100%, 0 25%);
            transition: 0.3s;
        }
        .nav-btn:hover { background: var(--accent); color: #000; box-shadow: 0 0 20px var(--accent); }
        .prev { left: 40px; } .next { right: 40px; }

        .btn-edit {
            position: absolute; top: 10px; right: 10px; width: 32px; height: 32px;
            background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            opacity: 0; z-index: 400; cursor: pointer; transition: 0.2s; color:#333;
        }
        .char-unit:hover .btn-edit { opacity: 1; }
        .click-layer { position: absolute; inset: 0; z-index: 90; }

        .loading { font-family: 'Teko'; font-size: 2.5rem; color: var(--accent); letter-spacing: 0.2em; text-shadow: 0 0 10px var(--accent); }
    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <div class="sub-header">
        <div style="font-family:'Teko'; font-size:1.8rem; letter-spacing:0.05em; color:var(--text-main);">
            SQUAD <span style="color:var(--accent);">//</span> SELECT
        </div>
        <div style="font-family:'Share Tech Mono'; color:var(--text-sub); font-size:0.8rem;">
            MODE: <span style="color:var(--accent);">OPTIMIZED</span>
        </div>
    </div>
    
    <div class="stage-wrapper">
        <div class="particle-container" id="particleContainer"></div>
        <div class="bg-tech-ring"></div>
        
        <div class="nav-btn prev" id="btnPrev">â—€</div>
        <div class="nav-btn next" id="btnNext">â–¶</div>
        
        <div class="stage-container" id="stage">
            <div class="loading">SYSTEM BOOT...</div>
        </div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        /* ãƒ‘ãƒ¼ãƒ†ã‚£ã‚¯ãƒ« */
        function initParticles() {
            const container = document.getElementById('particleContainer');
            for(let i=0; i<25; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 4 + 2 + 'px';
                p.style.width = size; p.style.height = size;
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = (Math.random() * 4 + 3) + 's';
                p.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(p);
            }
        }
        initParticles();

        function getDefaultColor(job) {
            if(!job) return '#00d2ff';
            const j = job;
            if(j.includes('æ¢åµ') || j.includes('è­¦')) return '#00d2ff'; 
            if(j.includes('åŒ»') || j.includes('å­¦')) return '#00b894'; 
            if(j.includes('æˆ¦') || j.includes('ç‹©')) return '#ff7675'; 
            if(j.includes('é­”') || j.includes('ã‚¢')) return '#a29bfe'; 
            return '#00d2ff';
        }

        function animateValue(obj, end) {
            let start = 0; const duration = 800; let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * end);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 
            const spacer = document.createElement('div');
            spacer.style.minWidth = "50vw";
            stage.appendChild(spacer);

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading">NO ARCHIVE</div>';
                return;
            }

            Object.values(data).forEach((char, idx) => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                unit.style.opacity = '0';
                unit.style.animation = `fadeInUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards ${idx * 0.15}s`;

                const img = char.image || 'https://placehold.co/400x800/222/555?text=NO+IMG';
                const icon = char.icon || img;
                const accent = (char.color && char.color.length > 1) ? char.color : getDefaultColor(char.job);
                unit.style.setProperty('--accent', accent);
                
                const s = char.stats || {};
                const statsMap = {
                    STR: s.STR||0, CON: s.CON||0, POW: s.POW||0, DEX: s.DEX||0,
                    APP: s.APP||0, SIZ: s.SIZ||0, INT: s.INT||0, EDU: s.EDU||0
                };
                const v = char.vitals || {};
                const hpPct = Math.min(((v.hp||10)/20)*100, 100);
                const mpPct = Math.min(((v.mp||10)/20)*100, 100);
                const sanVal = v.san || 50;
                
                const maxDash = 145;
                const sanPct = Math.min(sanVal, 99) / 99;
                const sanOffset = maxDash - (sanPct * maxDash);

                unit.innerHTML = `
                    <!-- 1. SCREEN -->
                    <div class="unit-screen">
                        <div class="screen-img-container">
                            <div class="screen-img" style="background-image: url('${img}');"></div>
                        </div>
                    </div>

                    <!-- 2. UI HEADER -->
                    <div class="ui-header-group">
                        <div class="ui-job-tag">
                            <div class="job-icon" style="background-image: url('${icon}');"></div>
                            <span class="job-val">${char.job || 'UNKNOWN'}</span>
                        </div>
                        <div class="ui-name-box">${char.name}</div>
                    </div>

                    <!-- 3. UI SIDE STATS (Right Offset) -->
                    <div class="ui-stats-container">
                        <div class="san-gauge-wrap">
                            <svg viewBox="0 0 50 50">
                                <circle class="san-bg" cx="25" cy="25" r="23"></circle>
                                <circle class="san-fill" cx="25" cy="25" r="23" style="stroke-dashoffset:${sanOffset}"></circle>
                            </svg>
                            <span class="san-val">${sanVal}</span>
                        </div>
                        <div class="stats-grid">
                            ${Object.entries(statsMap).map(([k, val]) => `
                                <div class="stat-item">
                                    <span>${k}</span>
                                    <span class="stat-val count-up" data-target="${val}">0</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- 4. VITALS (Left Offset) -->
                    <div class="ui-vitals">
                        <div class="vital-row">
                            <div class="vital-header"><span>HP</span><span>${v.hp||0}</span></div>
                            <div class="vital-bar"><div class="vital-progress" style="width:${hpPct}%; background:#ff7675;"></div></div>
                        </div>
                        <div class="vital-row">
                            <div class="vital-header"><span>MP</span><span>${v.mp||0}</span></div>
                            <div class="vital-bar"><div class="vital-progress" style="width:${mpPct}%; background:#74b9ff;"></div></div>
                        </div>
                    </div>

                    <div class="unit-figure-group">

                    <div class="btn-edit">ğŸ“·</div>

                const edit = unit.querySelector('.btn-edit');
                edit.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt('ç”»åƒURL:', char.image || "");
                    if(newUrl) { char.image = newUrl; saveToCloud(char).then(() => renderCharacterList(data)); }
                };
                unit.querySelector('.click-layer').onclick = () => window.location.href = `character/detail/detail.html?id=${char.id}`;

                unit.addEventListener('mouseenter', () => {
                    unit.querySelectorAll('.count-up').forEach(el => animateValue(el, parseInt(el.dataset.target)));
                });
                setTimeout(() => {
                    unit.querySelectorAll('.count-up').forEach(el => animateValue(el, parseInt(el.dataset.target)));
                }, 800 + idx*100);

                stage.appendChild(unit);
            });

            const spacerEnd = document.createElement('div');
            spacerEnd.style.minWidth = "50vw";
            stage.appendChild(spacerEnd);
        };

        document.getElementById('btnNext').onclick = () => stage.scrollBy({ left: 400, behavior: 'smooth' });
        document.getElementById('btnPrev').onclick = () => stage.scrollBy({ left: -400, behavior: 'smooth' });

        const st = document.createElement('style');
        st.innerText = `@keyframes fadeInUp { from{opacity:0; transform:translateY(50px) scale(0.9);} to{opacity:1; transform:translateY(0) scale(1);} }`;
        document.head.appendChild(st);
    </script>
