<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - CYBER FRAME</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700;900&family=Teko:wght@300;500&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #f4f6f9;
            --card-w: 340px; /* 横幅を少し拡大して横並びに対応 */
            --card-h: 70vh;
            --gap: 60px;
            
            /* Dynamic Accent Color */
            --accent: #00d2ff;
            
            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.8);
            --glass-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            
            /* 3D Depth */
            --z-screen: -120px;
            --z-ui: 30px;
            --z-fig: 80px;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, #fff 0%, #dde4ea 100%),
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* --- STAGE --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1800px;
            overflow: hidden;
        }

        /* 背景：回転するサイバーリング */
        .bg-cyber-ring {
            position: absolute; width: 90vh; height: 90vh;
            border: 1px dashed rgba(0,0,0,0.1); border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            animation: rotateBg 180s linear infinite; pointer-events: none;
        }
        .bg-cyber-ring::after {
            content:''; position: absolute; inset: -20px; border-radius: 50%;
            border: 1px solid rgba(0,0,0,0.05);
            border-top: 1px solid transparent; border-bottom: 1px solid transparent;
        }
        @keyframes rotateBg { to { transform: translate(-50%, -50%) rotate(360deg); } }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 50vw; 
            overflow-x: auto; overflow-y: visible;
            scroll-behavior: smooth;
            height: 100%; width: 100%;
            transform-style: preserve-3d;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- CHARACTER UNIT --- */
        .char-unit {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* === 1. SCREEN (Back Layer) === */
        /* 上部に配置、形状を複雑化 */
        .unit-screen {
            position: absolute;
            top: 0; height: 60%; 
            left: 0; right: 0;
            background: #fff;
            transform: translateZ(var(--z-screen));
            /* サイバーな多角形クリップ */
            clip-path: polygon(
                20px 0, 100% 0, 100% calc(100% - 20px), 
                calc(100% - 20px) 100%, 0 100%, 0 20px
            );
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }

        /* スクリーンのサイバー枠線装飾 (clip-pathに合わせた枠) */
        .screen-frame {
            position: absolute; inset: 0; pointer-events: none; z-index: 10;
            background: var(--accent);
            /* 内部を切り抜いて枠だけ残すテクニック */
            clip-path: polygon(
                20px 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%, 0 20px,
                0 20px, 2px 21px, 2px calc(100% - 2px), calc(100% - 21px) calc(100% - 2px),
                calc(100% - 2px) calc(100% - 21px), calc(100% - 2px) 2px, 21px 2px, 20px 0
            );
            opacity: 0.8;
        }
        /* 四隅のマーカー */
        .screen-marker {
            position: absolute; width: 10px; height: 10px; background: var(--accent); z-index: 11;
            box-shadow: 0 0 10px var(--accent);
        }
        .sm-tl { top: 0; left: 20px; width: 40px; height: 3px; }
        .sm-br { bottom: 0; right: 20px; width: 40px; height: 3px; }

        .screen-img {
            width: 100%; height: 100%;
            background-size: cover; background-position: top center;
            filter: grayscale(0.2) contrast(1.1); /* ほぼクリアに */
            opacity: 0.95;
            transition: all 0.5s ease;
        }

        /* === 2. UI HEADER (Top Bar) === */
        /* スクリーンの「上に」横並び */
        .ui-header {
            position: absolute; 
            top: -25px; /* スクリーンの上にはみ出させる */
            left: 10px; right: 10px; /* 幅調整 */
            height: 50px;
            display: flex; align-items: center; gap: 15px;
            transform: translateZ(var(--z-ui)); z-index: 12;
        }
        
        .ui-icon-box {
            width: 50px; height: 50px; flex-shrink: 0;
            border-radius: 50%; border: 3px solid #fff;
            background-size: cover; background-position: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            position: relative;
        }
        /* アイコンの周りのリング */
        .ui-icon-box::after {
            content:''; position: absolute; inset: -5px; border-radius: 50%;
            border: 2px dashed var(--accent);
            animation: spinSlow 20s linear infinite;
        }
        @keyframes spinSlow { to { transform: rotate(360deg); } }

        /* 名前と職業のコンテナ */
        .ui-header-info {
            flex: 1;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            backdrop-filter: blur(8px);
            padding: 5px 15px;
            border-radius: 4px;
            border-left: 4px solid var(--accent);
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: var(--glass-shadow);
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
        }
        .header-job {
            font-family: 'Share Tech Mono'; font-size: 0.7rem; color: #666; letter-spacing: 0.1em;
            display: flex; flex-direction: column;
        }
        .header-job span { font-weight: bold; font-size: 0.9rem; color: var(--accent); font-family: 'Teko'; text-transform: uppercase; }
        
        .header-name {
            font-family: 'Noto Sans JP', sans-serif; font-weight: 900; 
            font-size: 1.2rem; color: #333;
        }

        /* === 3. UI BOTTOM (Vitals & Stats) === */

        /* HP/MP: 左下（名前があった位置） */
        .ui-vitals-panel {
            position: absolute; 
            bottom: 25%; left: -20px; /* スクリーンの左下、外側にはみ出し */
            width: 150px;
            background: rgba(255,255,255,0.9);
            border: 1px solid #fff;
            backdrop-filter: blur(10px);
            padding: 10px; border-radius: 6px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.05);
            transform: translateZ(var(--z-ui)); z-index: 10;
            border-left: 3px solid var(--accent);
            /* テック風の角カット */
            clip-path: polygon(
                0 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%
            );
        }
        .vital-row { margin-bottom: 6px; }
        .vital-label { 
            display: flex; justify-content: space-between; 
            font-size: 0.7rem; font-family: 'Share Tech Mono'; font-weight: bold; color: #444; margin-bottom: 2px;
        }
        .vital-track { height: 6px; background: #e0e0e0; border-radius: 2px; overflow: hidden; }
        .vital-fill { height: 100%; width: 0%; transition: width 0.8s ease; }
        
        /* Stats & SAN: 右下 */
        .ui-stats-panel {
            position: absolute; 
            bottom: 28%; right: -30px; /* スクリーンの右下 */
            display: flex; flex-direction: column; align-items: flex-end;
            transform: translateZ(var(--z-ui)); z-index: 10;
        }

        /* SAN Gauge */
        .san-ring-wrap {
            position: relative; width: 60px; height: 60px;
            background: #fff; border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            display: flex; justify-content: center; align-items: center;
            margin-bottom: 8px; margin-right: 5px;
            border: 2px solid rgba(255,255,255,0.8);
        }
        .san-ring-wrap svg { width: 100%; height: 100%; transform: rotate(-90deg); }
        .san-bg-c { fill: none; stroke: #eee; stroke-width: 5; }
        .san-val-c { 
            fill: none; stroke: var(--accent); stroke-width: 5; stroke-linecap: round;
            stroke-dasharray: 157; stroke-dashoffset: 157; transition: stroke-dashoffset 1s ease;
        }
        .san-num { position: absolute; font-family: 'Share Tech Mono'; font-weight: bold; font-size: 1.1rem; color: #333; top: 16px; }
        .san-txt { position: absolute; bottom: 12px; font-size: 0.6rem; color: #999; font-family: 'Share Tech Mono'; }

        /* Stats Grid */
        .stats-grid {
            background: var(--glass-bg); backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 8px 12px; border-radius: 4px;
            display: grid; grid-template-columns: 1fr 1fr; gap: 4px 12px;
            box-shadow: var(--glass-shadow);
            clip-path: polygon(10px 0, 100% 0, 100% 100%, 0 100%, 0 10px);
        }
        .stat-cell {
            display: flex; justify-content: space-between; align-items: center;
            font-family: 'Share Tech Mono'; font-size: 0.75rem; color: #555;
        }
        .stat-v { font-weight: bold; color: var(--accent); margin-left: 6px; }

        /* === 4. FIGURE (Front Layer) === */
        .unit-figure-group {
            position: absolute; 
            bottom: 0; left: 50%;
            width: 100%; height: 50%; /* 下半分に配置 */
            transform: translateX(-50%) translateZ(var(--z-fig));
            display: flex; align-items: flex-end; justify-content: center;
            z-index: 20; pointer-events: none;
            /* 浮遊 */
            animation: floatChar 5s ease-in-out infinite;
        }
        @keyframes floatChar {
            0%, 100% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(0); }
            50% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(-10px); }
        }

        .char-figure {
            max-height: 100%; max-width: 180%;
            object-fit: contain;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.25));
            transition: transform 0.4s;
        }

        /* === 5. SHADOW (Deep Bottom) === */
        .unit-shadow-container {
            position: absolute;
            /* ★重要: 床よりさらに下へ配置 */
            bottom: -50px; 
            left: 50%;
            width: 160px; height: 60px;
            transform: translateX(-50%) translateZ(var(--z-shadow)) rotateX(70deg);
            z-index: 0; pointer-events: none;
            display: flex; justify-content: center; align-items: center;
        }
        .real-shadow {
            width: 100%; height: 100%;
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.6) 0%, transparent 70%);
            opacity: 0.5;
            animation: shadowBreath 5s ease-in-out infinite;
        }
        @keyframes shadowBreath {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(0.85); opacity: 0.3; }
        }

        /* --- HOVER EFFECTS --- */
        .char-unit:hover .unit-screen {
            transform: translateZ(calc(var(--z-screen) - 30px)) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 0 50px rgba(0, 210, 255, 0.15);
        }
        .char-unit:hover .screen-frame { opacity: 1; box-shadow: 0 0 20px var(--accent); }
        
        .char-unit:hover .unit-figure-group {
            animation: none;
            transform: translateX(-50%) translateZ(calc(var(--z-fig) + 40px)) scale(1.05);
        }
        .char-unit:hover .real-shadow {
            animation: none; transform: scale(1.2); opacity: 0.3;
        }
        
        .char-unit:hover .ui-header-info { background: #fff; }
        .char-unit:hover .header-job span { text-shadow: 0 0 5px var(--accent); }

        /* --- CONTROLS --- */
        .sub-header {
            flex-shrink: 0; height: 60px; padding: 0 40px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.9); z-index: 100; border-bottom: 1px solid #eee;
        }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 50px; height: 50px; border-radius: 50%;
            background: #fff; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 200; font-size: 1.2rem; color: #555;
            transition: 0.3s;
        }
        .nav-btn:hover { background: var(--accent); color: #fff; transform: translateY(-50%) scale(1.1); }
        .prev { left: 40px; } .next { right: 40px; }

        .btn-edit {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 40px; height: 40px; background: #fff; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; z-index: 300; cursor: pointer; transition: 0.2s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2); font-size: 1.2rem;
        }
        .char-unit:hover .btn-edit { opacity: 1; }
        .click-layer { position: absolute; inset: 0; z-index: 50; }

        .loading { font-family: 'Teko'; font-size: 2.5rem; color: #ccc; letter-spacing: 0.2em; }

    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <div class="sub-header">
        <div style="font-family:'Teko'; font-size:1.8rem; letter-spacing:0.05em; color:#333;">
            SQUAD <span style="color:var(--accent);">//</span> DATABASE
        </div>
        <div style="font-family:'Share Tech Mono'; color:#aaa; font-size:0.8rem;">
            SYSTEM: <span style="color:var(--accent);">ONLINE</span>
        </div>
    </div>
    
    <div class="stage-wrapper">
        <div class="bg-cyber-ring"></div>
        <div class="nav-btn prev" id="btnPrev">◀</div>
        <div class="nav-btn next" id="btnNext">▶</div>
        
        <div class="stage-container" id="stage">
            <div class="loading">CONNECTING...</div>
        </div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        function getDefaultColor(job) {
            if(!job) return '#00d2ff';
            if(job.includes('探偵') || job.includes('警')) return '#00d2ff';
            if(job.includes('医') || job.includes('学')) return '#00b894';
            if(job.includes('戦') || job.includes('狩')) return '#ff7675';
            if(j.includes('魔') || j.includes('ア')) return '#a29bfe';
            return '#00d2ff';
        }

        function animateValue(obj, end) {
            let start = 0; const duration = 800; let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * end);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 
            const spacer = document.createElement('div');
            spacer.style.minWidth = "50vw";
            stage.appendChild(spacer);

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading">NO DATA</div>';
                return;
            }

            Object.values(data).forEach((char, idx) => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                unit.style.opacity = '0';
                unit.style.animation = `fadeIn 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards ${idx * 0.15}s`;

                const img = char.image || 'https://placehold.co/400x800/ccc/fff?text=NO+IMG';
                const icon = char.icon || img; 
                const accent = (char.color && char.color.length > 1) ? char.color : getDefaultColor(char.job);
                unit.style.setProperty('--accent', accent);
                
                // Stats & Vitals
                const s = char.stats || {};
                const statsMap = {
                    STR: s.STR||0, CON: s.CON||0, POW: s.POW||0, DEX: s.DEX||0,
                    APP: s.APP||0, SIZ: s.SIZ||0, INT: s.INT||0, EDU: s.EDU||0
                };
                const v = char.vitals || {};
                const hpPct = Math.min(((v.hp||10)/20)*100, 100);
                const mpPct = Math.min(((v.mp||10)/20)*100, 100);
                const sanVal = v.san || 50;
                
                // SAN Gauge (r=23, circ=145 approx)
                const maxDash = 145;
                const sanPct = Math.min(sanVal, 99) / 99;
                const sanOffset = maxDash - (sanPct * maxDash);

                unit.innerHTML = `
                    <!-- 1. SCREEN (Back, Cyber Frame) -->
                    <div class="unit-screen">
                        <div class="screen-frame"></div>
                        <div class="screen-marker sm-tl"></div>
                        <div class="screen-marker sm-br"></div>
                        <div class="screen-img" style="background-image: url('${img}');"></div>
                    </div>

                    <!-- 2. UI HEADER (Top Bar) -->
                    <div class="ui-header">
                        <div class="ui-icon-box" style="background-image: url('${icon}');"></div>
                        <div class="ui-header-info">
                            <div class="header-job">
                                <span>${char.job || 'UNKNOWN'}</span>
                                CLASS
                            </div>
                            <div class="header-name">${char.name}</div>
                        </div>
                    </div>

                    <!-- 3. VITALS (Bottom Left) -->
                    <div class="ui-vitals-panel">
                        <div class="vital-row">
                            <div class="vital-label"><span>HP</span><span>${v.hp||0}</span></div>
                            <div class="vital-track"><div class="vital-fill" style="width:${hpPct}%; background:#ff6b6b; box-shadow:0 0 5px #ff6b6b;"></div></div>
                        </div>
                        <div class="vital-row">
                            <div class="vital-label"><span>MP</span><span>${v.mp||0}</span></div>
                            <div class="vital-track"><div class="vital-fill" style="width:${mpPct}%; background:#48dbfb; box-shadow:0 0 5px #48dbfb;"></div></div>
                        </div>
                    </div>

                    <!-- 4. STATS (Bottom Right) -->
                    <div class="ui-stats-panel">
                        <div class="san-ring-wrap">
                            <svg viewBox="0 0 50 50">
                                <circle class="san-bg-c" cx="25" cy="25" r="23"></circle>
                                <circle class="san-val-c" cx="25" cy="25" r="23" style="stroke-dashoffset:${sanOffset}"></circle>
                            </svg>
                            <span class="san-num">${sanVal}</span>
                            <span class="san-txt">SAN</span>
                        </div>
                        
                        <div class="stats-grid">
                            ${Object.entries(statsMap).map(([k, val]) => `
                                <div class="stat-cell">
                                    <span>${k}</span>
                                    <span class="stat-v count-up" data-target="${val}">0</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <!-- 5. FIGURE (Front) -->
                    <div class="unit-figure-group">
                        <img src="${img}" class="char-figure" alt="${char.name}">
                    </div>

                    <!-- 6. SHADOW (Deep Floor) -->
                    <div class="unit-shadow-container">
                        <div class="real-shadow"></div>
                    </div>

                    <!-- CONTROLS -->
                    <div class="btn-edit">✎</div>
                    <div class="click-layer"></div>
                `;

                // Logic
                const edit = unit.querySelector('.btn-edit');
                edit.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt('画像URL:', char.image || "");
                    if(newUrl) { char.image = newUrl; saveToCloud(char).then(() => renderCharacterList(data)); }
                };
                
                unit.querySelector('.click-layer').onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                unit.addEventListener('mouseenter', () => {
                    unit.querySelectorAll('.count-up').forEach(el => animateValue(el, parseInt(el.dataset.target)));
                });
                setTimeout(() => {
                    unit.querySelectorAll('.count-up').forEach(el => animateValue(el, parseInt(el.dataset.target)));
                }, 800 + idx*100);

                stage.appendChild(unit);
            });

            const spacerEnd = document.createElement('div');
            spacerEnd.style.minWidth = "50vw";
            stage.appendChild(spacerEnd);
        };

        // Scroll
        document.getElementById('btnNext').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 340;
            stage.scrollBy({ left: w + 60, behavior: 'smooth' });
        };
        document.getElementById('btnPrev').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 340;
            stage.scrollBy({ left: -(w + 60), behavior: 'smooth' });
        };

        const st = document.createElement('style');
        st.innerText = `@keyframes fadeIn { from{opacity:0; transform:translateY(50px);} to{opacity:1; transform:translateY(0);} }`;
        document.head.appendChild(st);
    </script>
</body>
</html>
