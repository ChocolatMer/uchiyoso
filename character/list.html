<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - NEXT GEN</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;900&family=Teko:wght@400;600&family=Rajdhani:wght@600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #f0f2f5;
            --card-w: 300px;
            --card-h: 75vh;
            --gap: 80px; /* „Ç´„Éº„ÉâÈñìÈöî„ÇíÂ∫É„Åí„Å¶ÂÄã„ÄÖ„ÅÆ‰∏ñÁïåË¶≥„ÇíÂº∑Ë™ø */
            
            /* Theme Colors (Default) */
            --accent: #00d2ff;
            --text-dark: #2d3436;
            
            /* 3D Depth Config - Ë∑ùÈõ¢ÊÑü„ÇíÂº∑Ë™ø */
            --z-screen: -150px; /* ËÉåÊôØ„ÅØ„Åã„Å™„ÇäÂ•• */
            --z-ui: 0px;        /* UI„ÅØÂü∫Ê∫ñÈù¢ */
            --z-fig: 60px;      /* „Éï„Ç£„ÇÆ„É•„Ç¢„ÅØÊâãÂâç */
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            /* Ê¥óÁ∑¥„Åï„Çå„Åü„Éõ„ÉØ„Ç§„Éà„Çµ„Ç§„Éê„ÉºÁ©∫Èñì */
            background-image: 
                radial-gradient(circle at 50% 50%, #ffffff 0%, #dde1e7 100%),
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            font-family: 'Rajdhani', 'Noto Sans JP', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* --- UI PARTS --- */
        .sub-header {
            flex-shrink: 0; height: 70px; width: 100%;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
            background: rgba(255,255,255,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 100;
        }
        .header-title {
            font-family: 'Teko', sans-serif; font-size: 2rem; letter-spacing: 0.1em;
            color: var(--text-dark);
            text-transform: uppercase;
        }

        /* --- STAGE --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 2000px; /* „Éë„Éº„Çπ„ÇíÂº∑„ÇÅ„Å¶Â••Ë°å„Åç„ÇíÂº∑Ë™ø */
            overflow: hidden;
        }

        /* ËÉåÊôØ„ÅÆË£ÖÈ£æ„É™„É≥„Ç∞ */
        .bg-ring {
            position: absolute; top: 50%; left: 50%;
            width: 80vh; height: 80vh;
            border: 1px dashed rgba(0,0,0,0.08);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: rotateBg 60s linear infinite;
            z-index: 0; pointer-events: none;
        }
        @keyframes rotateBg { to { transform: translate(-50%, -50%) rotate(360deg); } }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 50vw; 
            overflow-x: auto; overflow-y: visible;
            scroll-behavior: smooth;
            height: 100%; width: 100%;
            transform-style: preserve-3d;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- CHARACTER UNIT --- */
        .char-unit {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* === 1. SCREEN LAYER (Back - Holographic Monitor) === */
        .unit-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 15%;
            background: #fff;
            /* Â••Ë°å„Åç„Çí‰∏é„Åà„Çã„Åü„ÇÅ„ÅÆÂ§âÂΩ¢ */
            transform: translateZ(var(--z-screen)) scale(1.1); 
            overflow: hidden;
            box-shadow: 0 40px 80px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
            transition: all 0.6s ease;
        }
        
        .screen-inner {
            width: 100%; height: 100%; position: relative;
            background-color: #f8f9fa;
        }

        /* ÁîªÂÉèÔºöÊã°Â§ß„Åó„Å¶„ÇÇÁ≤ó„ÅèË¶ã„Åà„Å™„ÅÑ„Çà„ÅÜÁâπÊÆäÂä†Â∑• */
        .screen-img {
            width: 100%; height: 100%;
            background-size: 200%; /* È°î„Ç¢„ÉÉ„Éó */
            background-position: center 20%;
            opacity: 0.6;
            filter: grayscale(0.3) contrast(1.1) brightness(1.1);
            transition: all 0.6s ease;
        }

        /* „É¢„Éã„Çø„ÉºÊºîÂá∫Ôºö„É°„ÉÉ„Ç∑„É•„Å®Ëµ∞ÊüªÁ∑ö„ÇíÈáç„Å≠„Å¶„ÄåÁîªË≥™„Äç„Çí„Éá„Ç∂„Ç§„É≥„ÅÆ‰∏ÄÈÉ®„Å´„Åô„Çã */
        .screen-mesh {
            position: absolute; inset: 0;
            background-image: radial-gradient(rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 4px 4px; /* Á¥∞„Åã„ÅÑ„Éâ„ÉÉ„Éà */
            opacity: 0.5; z-index: 2; pointer-events: none;
        }
        .screen-scanline {
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 50%, rgba(0,0,0,0.05) 51%);
            background-size: 100% 4px;
            z-index: 3; pointer-events: none;
        }

        /* === 2. UI LAYER (Middle - HUD) === */
        
        /* Job Tag (Left Top) */
        .ui-job-box {
            position: absolute; top: 30px; left: -30px;
            background: var(--accent); color: #fff;
            padding: 15px 20px;
            width: 100px; height: 100px;
            display: flex; align-items: center; justify-content: center;
            text-align: center; line-height: 1.2;
            font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 1.2rem;
            box-shadow: 10px 10px 30px rgba(0,0,0,0.15);
            transform: translateZ(var(--z-ui));
            z-index: 10;
        }
        /* „Ç∞„É™„ÉÉ„ÉÅÊºîÂá∫ÔºàÊôÇ„ÄÖÊè∫„Çå„ÇãÔºâ */
        .ui-job-box:hover { animation: glitchSkew 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite; }
        @keyframes glitchSkew { 
            0% { transform: translateZ(var(--z-ui)) skew(0deg); }
            20% { transform: translateZ(var(--z-ui)) skew(-10deg); }
            40% { transform: translateZ(var(--z-ui)) skew(10deg); }
            60% { transform: translateZ(var(--z-ui)) skew(-5deg); }
            100% { transform: translateZ(var(--z-ui)) skew(0deg); }
        }

        /* Name (Vertical) */
        .ui-name-box {
            position: absolute; top: 140px; left: -30px;
            background: rgba(255,255,255,0.95);
            padding: 20px 10px;
            min-height: 180px;
            border-left: 5px solid var(--accent);
            box-shadow: 5px 5px 20px rgba(0,0,0,0.05);
            transform: translateZ(var(--z-ui));
            z-index: 9;
            display: flex; justify-content: center;
        }
        .ui-name-text {
            writing-mode: vertical-rl; text-orientation: upright;
            font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 1.6rem;
            letter-spacing: 0.4em; color: #222;
        }

        /* Vitals (Left Middle) */
        .ui-vitals {
            position: absolute; top: 360px; left: -20px;
            width: 140px;
            display: flex; flex-direction: column; gap: 8px;
            transform: translateZ(var(--z-ui)); z-index: 11;
        }
        .vital-row {
            display: flex; align-items: center; gap: 8px;
            font-family: 'Share Tech Mono', monospace; font-size: 0.7rem; font-weight: bold; color: #555;
        }
        .vital-bar {
            flex: 1; height: 6px; background: rgba(0,0,0,0.1);
            position: relative; overflow: hidden;
            border-radius: 2px;
        }
        .vital-fill {
            height: 100%; width: 0%; /* JS sets width */
            border-radius: 2px;
            position: relative;
            box-shadow: 0 0 5px currentColor;
            animation: pulseBar 3s infinite;
        }
        @keyframes pulseBar { 0%, 100% { opacity: 1; } 50% { opacity: 0.8; } }

        /* Stats (Right Bottom) */
        .ui-stats-matrix {
            position: absolute; bottom: 160px; right: -40px;
            width: 100px;
            display: flex; flex-direction: column; gap: 4px;
            font-family: 'Share Tech Mono', monospace; font-size: 0.8rem;
            transform: translateZ(var(--z-ui)); z-index: 10;
            text-align: right;
        }
        .stat-row {
            display: flex; align-items: center; justify-content: flex-end; gap: 8px;
            border-bottom: 1px solid rgba(0,0,0,0.05);
            padding-bottom: 2px;
        }
        .stat-label { color: #888; font-size: 0.7rem; }
        .stat-val { color: var(--accent); font-weight: bold; font-size: 1rem; min-width: 25px;}
        /* Â∞è„Åï„Å™„Éê„Éº„Ç∞„É©„Éï */
        .stat-graph { width: 30px; height: 4px; background: #eee; align-self: center; }
        .stat-graph-fill { height: 100%; background: var(--accent); width: 0; transition: width 1s ease; }

        /* === 3. FIGURE LAYER (Front) === */
        .unit-figure-group {
            position: absolute; bottom: 0; left: 50%;
            width: 100%; height: 55%;
            /* ÊâãÂâç„Å´È£õ„Å≥Âá∫„Åï„Åõ„Çã */
            transform: translateX(-50%) translateZ(var(--z-fig));
            display: flex; align-items: flex-end; justify-content: center;
            z-index: 20; pointer-events: none;
        }
        .char-figure {
            max-height: 100%; max-width: 180%;
            object-fit: contain;
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.25));
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            /* ‰∏ãÈÉ®„ÅÆÊé•Âú∞ÊÑü */
            mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
        }

        /* === 4. BASE (Floor) === */
        .unit-base {
            position: absolute; bottom: 20px; left: 50%;
            width: 140px; height: 140px;
            /* Ë∂≥ÂÖÉ„ÅÆ„É™„É≥„Ç∞„Çí„Éï„Ç£„ÇÆ„É•„Ç¢„ÅÆ‰ΩçÁΩÆ„Å´Âêà„Çè„Åõ„Çã */
            transform: translateX(-50%) rotateX(70deg) translateZ(calc(var(--z-fig) - 20px));
            pointer-events: none; z-index: 5;
        }
        .base-ring-outer {
            position: absolute; inset: 0; border-radius: 50%;
            border: 2px solid var(--accent); opacity: 0.3;
            box-shadow: 0 0 20px var(--accent);
        }
        .base-ring-inner {
            position: absolute; inset: 20%; border-radius: 50%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 70%);
            opacity: 0.2;
        }
        .base-shadow {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 80%; height: 80%; background: #000;
            border-radius: 50%; filter: blur(15px); opacity: 0.5;
        }

        /* --- HOVER & ACTIVE EFFECTS --- */
        .char-unit:hover .unit-screen {
            transform: translateZ(calc(var(--z-screen) - 50px)) scale(1.15); /* „Åï„Çâ„Å´Â••„Å∏ */
            border-color: var(--accent);
            box-shadow: 0 50px 100px rgba(0, 210, 255, 0.2);
        }
        .char-unit:hover .screen-img {
            filter: grayscale(0) contrast(1.05); /* „Ç´„É©„ÉºÂåñ */
            opacity: 0.9;
        }
        
        .char-unit:hover .unit-figure-group {
            transform: translateX(-50%) translateZ(calc(var(--z-fig) + 40px)) scale(1.05); /* „Åï„Çâ„Å´ÊâãÂâç„Å∏ */
        }
        
        /* UI„ÅÆÂèçÂøú */
        .char-unit:hover .ui-job-box { background: #222; color: var(--accent); transition: 0.3s; }
        .char-unit:hover .base-ring-outer { opacity: 0.8; box-shadow: 0 0 30px var(--accent); transition: 0.3s; }

        /* --- CONTROLS --- */
        .nav-area {
            position: absolute; inset: 0; pointer-events: none;
            display: flex; justify-content: space-between; align-items: center; padding: 0 20px;
        }
        .nav-btn {
            pointer-events: auto;
            width: 60px; height: 60px; border-radius: 50%;
            background: #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: #333; cursor: pointer;
            transition: 0.3s; border: 1px solid #eee;
        }
        .nav-btn:hover { background: var(--accent); color: #fff; transform: scale(1.1); }

        .btn-edit {
            position: absolute; top: 10px; right: 10px; opacity: 0; z-index: 50; cursor: pointer;
            background: #fff; padding: 5px; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            font-size: 1.2rem; transition: 0.2s;
        }
        .char-unit:hover .btn-edit { opacity: 1; }

        .click-layer { position: absolute; inset: 0; z-index: 40; }

        /* LOADING & UTILS */
        .loading-text { font-family: 'Teko'; font-size: 3rem; color: #ccc; letter-spacing: 0.2em; }
    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <div class="sub-header">
        <div class="header-title">CHARACTER SELECT</div>
        <div style="font-family:'Share Tech Mono'; color:#888;">// SYSTEM READY</div>
    </div>
    
    <div class="stage-wrapper">
        <div class="bg-ring"></div>
        <div class="nav-area">
            <div class="nav-btn prev" id="btnPrev">‚óÄ</div>
            <div class="nav-btn next" id="btnNext">‚ñ∂</div>
        </div>
        
        <div class="stage-container" id="stage">
            <div class="loading-text">INITIALIZING...</div>
        </div>
    </div>

    <div style="position:fixed; bottom:10px; width:100%; text-align:center; font-family:'Share Tech Mono'; font-size:0.7rem; color:#aaa;">
        DRAG OR USE ARROWS TO NAVIGATE
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        // „ÉÜ„Éº„Éû„Ç´„É©„ÉºÊ±∫ÂÆö
        function getTheme(job) {
            if(!job) return '#00d2ff';
            const j = job;
            if(j.includes('Êé¢ÂÅµ') || j.includes('Ë≠¶')) return '#00d2ff'; // Cyan
            if(j.includes('Âåª') || j.includes('Â≠¶')) return '#00b894'; // Teal
            if(j.includes('Êà¶') || j.includes('Áã©')) return '#ff7675'; // Red
            if(j.includes('È≠î') || j.includes('„Ç¢')) return '#a29bfe'; // Purple
            return '#00d2ff';
        }

        // Êï∞ÂÄ§„Ç´„Ç¶„É≥„Éà„Ç¢„ÉÉ„ÉóÊºîÂá∫
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 
            const spacer = document.createElement('div');
            spacer.style.minWidth = "50vw";
            stage.appendChild(spacer);

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading-text">NO DATA</div>';
                return;
            }

            Object.values(data).forEach((char, idx) => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                
                // ÁôªÂ†¥„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥
                unit.style.opacity = '0';
                unit.style.animation = `slideUpFade 0.7s cubic-bezier(0.2, 0.8, 0.2, 1) forwards ${idx * 0.15}s`;

                const img = char.image || 'https://placehold.co/400x800/eee/ddd?text=NO+IMG';
                const accent = getTheme(char.job);
                unit.style.setProperty('--accent', accent);
                
                // Êï∞ÂÄ§„Éá„Éº„Çø (ÁÑ°„Åë„Çå„Å∞‰π±Êï∞„Åß„ÉÄ„Éü„ÉºÊºîÂá∫)
                const s = char.stats || {};
                const str = s.STR || 10;
                const dex = s.DEX || 10;
                const pow = s.POW || 10;
                const app = s.APP || 10;
                const int = s.INT || 10;
                
                // Vitals
                const hp = (char.vitals?.hp || 10) / 20 * 100;
                const mp = (char.vitals?.mp || 10) / 20 * 100;
                const san = (char.vitals?.san || 50) / 99 * 100;

                unit.innerHTML = `
                    <!-- 1. SCREEN (Back) -->
                    <div class="unit-screen">
                        <div class="screen-inner">
                            <div class="screen-mesh"></div>
                            <div class="screen-scanline"></div>
                            <div class="screen-img" style="background-image: url('${img}');"></div>
                        </div>
                    </div>

                    <!-- 2. UI (HUD) -->
                    <!-- JOB TAG -->
                    <div class="ui-job-box">
                        ${(char.job || 'UNKNOWN').replace(/([^\x00-\x7F]|\w)/g, '$&<wbr>')}
                    </div>
                    
                    <!-- NAME VERTICAL -->
                    <div class="ui-name-box">
                        <div class="ui-name-text">${char.name}</div>
                    </div>

                    <!-- VITALS -->
                    <div class="ui-vitals">
                        <div class="vital-row">
                            <span style="width:25px">HP</span>
                            <div class="vital-bar"><div class="vital-fill" style="width:${hp}%; background:#00d2ff; box-shadow:0 0 8px #00d2ff;"></div></div>
                        </div>
                        <div class="vital-row">
                            <span style="width:25px">MP</span>
                            <div class="vital-bar"><div class="vital-fill" style="width:${mp}%; background:#a29bfe; box-shadow:0 0 8px #a29bfe;"></div></div>
                        </div>
                        <div class="vital-row">
                            <span style="width:25px">SAN</span>
                            <div class="vital-bar"><div class="vital-fill" style="width:${san}%; background:#ff7675; box-shadow:0 0 8px #ff7675;"></div></div>
                        </div>
                    </div>

                    <!-- STATS MATRIX -->
                    <div class="ui-stats-matrix">
                        <div class="stat-row">
                            <span class="stat-label">STR</span>
                            <div class="stat-graph"><div class="stat-graph-fill" style="width:${(str/18)*100}%"></div></div>
                            <span class="stat-val count-up" data-target="${str}">0</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">DEX</span>
                            <div class="stat-graph"><div class="stat-graph-fill" style="width:${(dex/18)*100}%"></div></div>
                            <span class="stat-val count-up" data-target="${dex}">0</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">POW</span>
                            <div class="stat-graph"><div class="stat-graph-fill" style="width:${(pow/18)*100}%"></div></div>
                            <span class="stat-val count-up" data-target="${pow}">0</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">APP</span>
                            <div class="stat-graph"><div class="stat-graph-fill" style="width:${(app/18)*100}%"></div></div>
                            <span class="stat-val count-up" data-target="${app}">0</span>
                        </div>
                        <div class="stat-row">
                            <span class="stat-label">INT</span>
                            <div class="stat-graph"><div class="stat-graph-fill" style="width:${(int/18)*100}%"></div></div>
                            <span class="stat-val count-up" data-target="${int}">0</span>
                        </div>
                    </div>

                    <!-- 3. FIGURE (Front) -->
                    <div class="unit-figure-group">
                        <img src="${img}" class="char-figure" alt="${char.name}">
                    </div>

                    <!-- 4. BASE -->
                    <div class="unit-base">
                        <div class="base-ring-outer"></div>
                        <div class="base-ring-inner"></div>
                        <div class="base-shadow"></div>
                    </div>

                    <!-- Controls -->
                    <div class="btn-edit">üì∑</div>
                    <div class="click-layer"></div>
                `;

                // --- JS Logic for interactions ---
                const editBtn = unit.querySelector('.btn-edit');
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    const url = prompt('ÁîªÂÉèURLÂ§âÊõ¥:', char.image || "");
                    if(url) { char.image = url; saveToCloud(char).then(() => renderCharacterList(data)); }
                };

                const layer = unit.querySelector('.click-layer');
                layer.onclick = () => window.location.href = `character/detail/detail.html?id=${char.id}`;
                
                // HoverÊôÇ„Å´Êï∞ÂÄ§„Çí„Ç´„Ç¶„É≥„Éà„Ç¢„ÉÉ„Éó„ÅóÁõ¥„ÅôÊºîÂá∫
                unit.addEventListener('mouseenter', () => {
                   unit.querySelectorAll('.count-up').forEach(el => {
                       animateValue(el, 0, parseInt(el.dataset.target), 500);
                   });
                });
                // ÂàùÊúü„É≠„Éº„ÉâÊôÇ„Å´„ÇÇÂÆüË°å
                setTimeout(() => {
                    unit.querySelectorAll('.count-up').forEach(el => {
                       animateValue(el, 0, parseInt(el.dataset.target), 1000);
                   });
                }, 800 + idx*100);

                stage.appendChild(unit);
            });

            const spacerEnd = document.createElement('div');
            spacerEnd.style.minWidth = "50vw";
            stage.appendChild(spacerEnd);
        };

        // Scroll Logic
        document.getElementById('btnNext').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 300;
            stage.scrollBy({ left: w + 80, behavior: 'smooth' });
        };
        document.getElementById('btnPrev').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 300;
            stage.scrollBy({ left: -(w + 80), behavior: 'smooth' });
        };

        // Animation Style
        const st = document.createElement('style');
        st.innerHTML = `
            @keyframes slideUpFade {
                from { opacity: 0; transform: translateY(100px) scale(0.9); }
                to { opacity: 1; transform: translateY(0) scale(1); }
            }
        `;
        document.head.appendChild(st);

        // Debug
        // loadFromCloud().then(renderCharacterList);
    </script>
</body>
