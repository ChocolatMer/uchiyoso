<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - WHITE DATABASE</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Teko:wght@400;600&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            /* White Cyberpunk Theme */
            --bg-color: #f0f4f8;
            --grid-color: rgba(0, 168, 255, 0.15);
            --text-main: #334;
            
            --card-width: 280px; 
            --card-height: 70vh; 
            --gap: 40px;
            
            /* Accent Colors */
            --accent-cyan: #00d2ff;
            --accent-gold: #ffb700;
            --accent-red: #ff4757;
            --accent-purple: #70a1ff;
            
            /* 3D Depth */
            --z-screen: -60px;
            --z-figure: 20px;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            /* 明るく神秘的なグラデーション背景 */
            background-image: 
                radial-gradient(circle at 50% 0%, #ffffff 0%, #dde6f0 80%),
                linear-gradient(90deg, rgba(255,255,255,0.8) 0%, transparent 50%, rgba(255,255,255,0.8) 100%);
            font-family: 'Rajdhani', 'Noto Sans JP', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            color: var(--text-main);
            user-select: none;
        }

        /* --- UI ELEMENTS --- */
        .sub-header {
            flex-shrink: 0; height: 60px; width: 100%;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
            background: rgba(255, 255, 255, 0.7);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            backdrop-filter: blur(10px);
            z-index: 100;
        }
        .header-title {
            font-family: 'Teko', sans-serif; font-size: 1.6rem; letter-spacing: 0.2em;
            color: #2c3e50;
            display: flex; align-items: center; gap: 10px;
        }
        .header-title::before {
            content: ''; display: block; width: 8px; height: 8px; background: var(--accent-cyan);
            box-shadow: 0 0 10px var(--accent-cyan); transform: rotate(45deg);
        }

        /* --- STAGE AREA --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1200px;
            overflow: hidden;
        }

        /* 流れる線の演出（白背景用） */
        .cyber-lines {
            position: absolute; inset: 0;
            background: repeating-linear-gradient(90deg, 
                transparent, 
                transparent 100px, 
                var(--grid-color) 100px, 
                var(--grid-color) 101px
            );
            mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            -webkit-mask-image: linear-gradient(to bottom, transparent, black 20%, black 80%, transparent);
            z-index: 0; pointer-events: none;
            transform: perspective(1000px) rotateX(10deg) scale(1.2);
        }
        
        /* 浮遊する光の粒子（神秘的） */
        .particles-container {
            position: absolute; inset: 0; pointer-events: none; z-index: 1;
        }
        .light-particle {
            position: absolute; background: white; border-radius: 50%;
            box-shadow: 0 0 10px var(--accent-cyan);
            opacity: 0; animation: floatUp 8s infinite ease-in;
        }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            30% { opacity: 0.8; }
            100% { transform: translateY(-20vh) scale(1.5); opacity: 0; }
        }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 50vw; 
            overflow-x: auto; overflow-y: visible;
            scroll-behavior: smooth;
            height: 100%; width: 100%;
            transform-style: preserve-3d;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- CHARACTER UNIT --- */
        .char-unit {
            flex: 0 0 var(--card-width);
            height: var(--card-height);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        /* 1. SCREEN (Back Layer) */
        .unit-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 15%; /* 足元を少し開ける */
            background: #fff;
            border: 1px solid rgba(0,0,0,0.1);
            transform: translateZ(var(--z-screen));
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1); /* 柔らかい影 */
            transition: all 0.5s ease;
            border-radius: 4px;
        }
        
        .screen-img {
            width: 100%; height: 100%;
            background-size: 250%; /* ★顔がドアップになるよう超拡大 */
            background-position: center 15%; /* 顔の位置（上の方）に合わせる */
            background-repeat: no-repeat;
            opacity: 0.8; /* 白背景なので少し濃いめに */
            filter: grayscale(0.2) contrast(1.1) brightness(1.05); /* 鮮やかに */
            transition: all 0.5s ease;
        }
        
        /* 白いデコレーションライン */
        .screen-deco {
            position: absolute; inset: 0;
            border: 1px solid rgba(255,255,255,0.5);
            z-index: 5; opacity: 0.6;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, transparent 20%);
        }

        /* 2. INFO TAGS (Floating Left) - はみ出すデザイン復活 */
        .unit-info-group {
            position: absolute;
            top: 40px; left: -20px; /* 左にはみ出す */
            width: 100%;
            z-index: 30;
            display: flex; flex-direction: column; align-items: flex-start;
            pointer-events: none;
            transform: translateZ(10px);
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.15));
        }

        .info-tag {
            background: var(--accent-cyan);
            color: #fff;
            font-family: 'Teko', sans-serif;
            font-size: 1.1rem;
            padding: 4px 16px;
            margin-bottom: 8px;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0 100%);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            display: flex; align-items: center;
        }
        /* 縦書きの名前バー（画像左側の帯のようなイメージ） */
        .info-name-vertical {
            background: rgba(255, 255, 255, 0.95);
            color: #222;
            padding: 15px 8px;
            font-weight: 700;
            font-size: 1.4rem;
            writing-mode: vertical-rl;
            text-orientation: upright;
            letter-spacing: 0.3em;
            border-left: 4px solid var(--accent-cyan);
            box-shadow: 5px 5px 15px rgba(0,0,0,0.05);
        }

        /* 3. FIGURE (Front Layer) */
        .unit-figure-wrapper {
            position: absolute;
            bottom: 0; left: 50%; width: 100%; height: 50%; /* 画面下半分を使用 */
            transform: translateX(-50%) translateZ(var(--z-figure));
            display: flex; align-items: flex-end; justify-content: center;
            pointer-events: none;
            z-index: 20;
        }
        .char-figure {
            max-height: 100%; max-width: 160%;
            object-fit: contain;
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.2)); /* 影を少し強めに */
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-origin: bottom center;
        }

        /* 4. SHADOW & FLOOR (Base) */
        .unit-shadow {
            position: absolute;
            bottom: 20px; /* 立ち絵の足元に合わせる */
            left: 50%;
            width: 140px; height: 30px;
            background: rgba(0,0,0,0.2);
            border-radius: 50%;
            transform: translateX(-50%) translateZ(-10px);
            filter: blur(8px);
            z-index: 5;
        }
        .unit-reflection {
            position: absolute; bottom: 0; left: 50%;
            width: 180px; height: 180px;
            background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, transparent 60%);
            transform: translateX(-50%) rotateX(75deg) translateZ(-30px);
            opacity: 0.5; mix-blend-mode: overlay;
        }

        /* --- HOVER EFFECTS --- */
        .char-unit:hover .unit-screen {
            transform: translateZ(-80px) scale(1.02); /* スクリーンは少し奥へ */
            box-shadow: 0 30px 50px rgba(0, 168, 255, 0.15);
        }
        .char-unit:hover .screen-img {
            background-size: 260%; /* さらにズーム */
            filter: grayscale(0) contrast(1.1) brightness(1.1);
        }
        
        .char-unit:hover .unit-figure-wrapper {
            transform: translateX(-50%) translateZ(50px) scale(1.05); /* フィギュアは手前へ */
        }
        
        .char-unit:hover .info-tag {
            padding-left: 25px; /* アニメーション */
            background: #222; /* 色反転 */
            transition: 0.3s;
        }
        .char-unit:hover .unit-shadow {
            width: 120px; opacity: 0.1; /* 浮いた感じにするなら影を薄く小さく */
            filter: blur(12px);
        }

        /* --- CONTROLS --- */
        .nav-btn {
            position: absolute; top: 50%; width: 60px; height: 60px;
            border-radius: 50%;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: #333; cursor: pointer;
            z-index: 100; transition: all 0.3s;
            border: 1px solid #eee;
        }
        .nav-btn:hover {
            background: var(--accent-cyan); color: white;
            transform: scale(1.1); box-shadow: 0 0 20px var(--accent-cyan);
        }
        .prev { left: 40px; }
        .next { right: 40px; }

        .edit-btn {
            position: absolute; top: 10px; right: 10px;
            width: 30px; height: 30px; border-radius: 50%;
            background: #fff; border: 1px solid #ddd; color: #555;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; transition: 0.2s; z-index: 200; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .char-unit:hover .edit-btn { opacity: 1; }

        .click-overlay { position: absolute; inset: 0; z-index: 40; }

        /* Initial Loading Text */
        .loading {
            font-size: 2rem; color: #ccc; font-family: 'Teko'; letter-spacing: 0.5em;
        }

    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <div class="sub-header">
        <div class="header-title">SQUAD DATABASE</div>
        <div style="font-size: 0.8rem; color: #888; letter-spacing: 0.1em;">// ACCESS GRANTED</div>
    </div>
    
    <div class="stage-wrapper">
        <!-- 白い空間に流れるサイバーライン -->
        <div class="cyber-lines"></div>
        <div class="particles-container" id="particles"></div>

        <div class="nav-btn prev" id="btnPrev">←</div>
        
        <div class="stage-container" id="stage">
            <div class="loading">INITIALIZING...</div>
        </div>
        
        <div class="nav-btn next" id="btnNext">→</div>
    </div>

    <div style="position:fixed; bottom:0; width:100%; height:30px; background:rgba(255,255,255,0.8); border-top:1px solid #eee; display:flex; justify-content:center; align-items:center;">
        <span style="font-size:0.7rem; color:#aaa; letter-spacing:0.3em;">SELECT CHARACTER TO DEPLOY</span>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        // パーティクル（白い光）
        function createParticles() {
            const container = document.getElementById('particles');
            for(let i=0; i<20; i++){
                const p = document.createElement('div');
                p.className = 'light-particle';
                const size = Math.random() * 6 + 2;
                p.style.width = size + 'px'; p.style.height = size + 'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = (Math.random() * 5) + 's';
                p.style.animationDuration = (Math.random() * 5 + 5) + 's';
                container.appendChild(p);
            }
        }
        createParticles();

        // 職業ごとのカラー
        function getAccentColor(job) {
            if(!job) return '#00d2ff'; // Default Cyan
            const j = job;
            if(j.includes('探偵') || j.includes('警')) return '#00d2ff';
            if(j.includes('医') || j.includes('学')) return '#ffb700'; // Yellow/Gold
            if(j.includes('戦') || j.includes('狩')) return '#ff4757'; // Red
            if(j.includes('魔') || j.includes('ア')) return '#70a1ff'; // Purple/Blue
            return '#00d2ff';
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 
            
            // センタリング用スペーサー
            const spacer = document.createElement('div');
            spacer.style.minWidth = "50vw";
            stage.appendChild(spacer);

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading">NO DATA</div>';
                return;
            }

            Object.values(data).forEach((char, idx) => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                
                // 入場アニメーション
                unit.style.opacity = '0';
                unit.style.animation = `slideUp 0.6s ease forwards ${idx * 0.1}s`;
                
                const img = char.image || 'https://placehold.co/400x800/eee/999?text=NO+IMG';
                const color = getAccentColor(char.job);

                unit.innerHTML = `
                    <!-- 1. INFO (はみ出しデザイン) -->
                    <div class="unit-info-group">
                        <div class="info-tag" style="background:${color};">
                            ${char.job || 'UNKNOWN'}
                        </div>
                        <div class="info-name-vertical" style="border-left-color:${color};">
                            ${char.name}
                        </div>
                    </div>

                    <!-- 2. SCREEN (Background Face Zoom) -->
                    <div class="unit-screen">
                        <div class="screen-deco"></div>
                        <div class="screen-img" style="background-image: url('${img}');"></div>
                    </div>

                    <!-- 3. FIGURE (Standing) -->
                    <div class="unit-figure-wrapper">
                        <img src="${img}" class="char-figure" alt="${char.name}">
                    </div>

                    <!-- 4. SHADOW & REFLECTION -->
                    <div class="unit-shadow"></div>
                    <div class="unit-reflection"></div>

                    <!-- Controls -->
                    <div class="edit-btn">✎</div>
                    <div class="click-overlay"></div>
                `;

                // イベント
                const edit = unit.querySelector('.edit-btn');
                edit.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt('画像URLを変更:', char.image || "");
                    if(newUrl) {
                        char.image = newUrl;
                        saveToCloud(char).then(() => renderCharacterList(data));
                    }
                };

                const overlay = unit.querySelector('.click-overlay');
                overlay.onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                stage.appendChild(unit);
            });

            const spacerEnd = document.createElement('div');
            spacerEnd.style.minWidth = "50vw";
            stage.appendChild(spacerEnd);
        };

        // Scroll
        document.getElementById('btnNext').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 300;
            stage.scrollBy({ left: w + 40, behavior: 'smooth' });
        };
        document.getElementById('btnPrev').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 300;
            stage.scrollBy({ left: -(w + 40), behavior: 'smooth' });
        };

        // CSS Injection for Animation
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes slideUp {
                from { opacity: 0; transform: translateY(50px); }
                to { opacity: 1; transform: translateY(0); }
            }
        `;
        document.head.appendChild(style);
        
        // Debug
        // loadFromCloud().then(renderCharacterList);
    </script>
</body>
</html>
