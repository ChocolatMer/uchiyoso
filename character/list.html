<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECTION</title>
    
    <!-- SF・ゲームUI向けフォント -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;700&family=Rajdhani:wght@500;600;700&family=Teko:wght@400;600&display=swap" rel="stylesheet">
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- 変数定義: ネオンサイバーパンク --- */
        :root {
            --bg-void: #050508;
            --card-base: #0f0f13;
            --cyan: #00f3ff;
            --magenta: #ff0055;
            --yellow: #fcee0a;
            --glass: rgba(255, 255, 255, 0.05);
            --grid-color: rgba(0, 243, 255, 0.15);
            
            --card-w: 280px;
            --card-h: 560px;
            --gap: 60px;
            
            --font-tech: 'Rajdhani', sans-serif;
            --font-ui: 'Teko', sans-serif;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-void);
            font-family: 'Noto Sans JP', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            color: #fff;
        }

        /* --- ヘッダー --- */
        .cyber-header {
            height: 70px; width: 100%;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
            background: linear-gradient(90deg, rgba(0,0,0,0.95), transparent 80%);
            border-bottom: 1px solid rgba(255,255,255,0.08);
            z-index: 100;
        }
        .ch-title {
            font-family: var(--font-tech); font-size: 1.8rem; letter-spacing: 0.1em;
            text-transform: uppercase;
            background: linear-gradient(90deg, #fff, var(--cyan));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
        }
        .ch-status {
            font-family: var(--font-ui); color: var(--cyan); font-size: 1.2rem;
            display: flex; align-items: center; gap: 8px;
        }
        .blink-dot {
            width: 8px; height: 8px; background: var(--cyan); border-radius: 50%;
            box-shadow: 0 0 10px var(--cyan);
            animation: blink 1s infinite alternate;
        }

        /* --- メインステージエリア --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1500px; /* 深い奥行き */
            overflow: hidden;
        }

        /* --- 背景: 無限スクロールするサイバーグリッド --- */
        .moving-grid {
            position: absolute; bottom: -50%; left: -50%; width: 200%; height: 200%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 80px 80px;
            transform: rotateX(80deg); /* 地面に寝かせる */
            animation: gridScroll 2s linear infinite; /* 奥から手前へ無限移動 */
            mask-image: linear-gradient(to top, black 20%, transparent 60%);
            pointer-events: none; z-index: 0;
        }
        @keyframes gridScroll {
            0% { background-position: 0 0; }
            100% { background-position: 0 80px; }
        }

        /* --- カードコンテナ --- */
        .scroll-track {
            display: flex; align-items: center;
            padding: 0 calc(50vw - var(--card-w) / 2);
            width: 100%; height: 100%;
            overflow-x: auto; scroll-behavior: smooth;
            scrollbar-width: none;
            padding-top: 30px; /* 視点調整 */
        }
        .scroll-track::-webkit-scrollbar { display: none; }

        /* --- キャラクターカード (3Dオブジェクト) --- */
        .char-card {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
            
            /* 出現アニメーション用初期状態 */
            opacity: 0; transform: translateY(100px) scale(0.9);
            transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1), opacity 0.4s;
        }
        /* ロード完了で付与されるクラス */
        .char-card.visible {
            opacity: 1; transform: translateY(0) scale(1);
            animation: floatCard 6s ease-in-out infinite; /* 常時浮遊アニメーション */
        }
        /* indexに応じた遅延はJSで設定 */

        .char-card:hover {
            z-index: 50;
            animation-play-state: paused; /* ホバー時は浮遊停止 */
            transform: scale(1.05) translateZ(50px); /* 手前にズーム */
        }

        /* --- Layer 1: モニターフレーム (奥) --- */
        .monitor-panel {
            position: absolute; top: 0; left: 0; width: 100%; height: 82%;
            background: var(--card-base);
            border: 1px solid rgba(255,255,255,0.1);
            /* 斜めカットのデザイン */
            clip-path: polygon(
                0 0, 100% 0, 
                100% calc(100% - 30px), calc(100% - 30px) 100%, 
                0 100%
            );
            overflow: hidden;
            transform: translateZ(0);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: 0.3s;
        }
        /* モニター内の画像 */
        .monitor-img {
            width: 100%; height: 100%;
            background-size: cover; background-position: top center;
            opacity: 0.4; filter: grayscale(100%) contrast(1.2);
            transition: 0.5s;
        }
        /* ノイズ・グリッチ演出 */
        .glitch-overlay {
            position: absolute; inset: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 255, 255, 0.05) 50%), linear-gradient(90deg, rgba(255,0,0,0.06), rgba(0,255,0,0.02), rgba(0,0,255,0.06));
            background-size: 100% 3px, 3px 100%;
            pointer-events: none;
        }
        
        .char-card:hover .monitor-panel {
            border-color: var(--cyan);
            box-shadow: 0 0 40px rgba(0, 243, 255, 0.2);
        }
        .char-card:hover .monitor-img {
            opacity: 0.8; filter: grayscale(0%); transform: scale(1.1);
        }

        /* --- Layer 2: ステータスタグ (浮遊UI) --- */
        .status-tag {
            position: absolute; top: 30px; left: -20px;
            background: rgba(10, 10, 15, 0.9);
            border-left: 3px solid #666;
            padding: 15px 5px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 10px 10px 20px rgba(0,0,0,0.5);
            transform: translateZ(30px); /* モニターより手前 */
            backdrop-filter: blur(5px);
            transition: 0.3s;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }
        .tag-role {
            writing-mode: vertical-rl; font-family: var(--font-tech); 
            font-size: 0.7rem; color: #888; letter-spacing: 0.2em; margin-bottom: 8px;
        }
        .tag-name {
            writing-mode: vertical-rl; text-orientation: upright;
            font-family: 'Noto Sans JP', sans-serif; font-weight: 700; font-size: 1.2rem;
            letter-spacing: 0.2em; color: #fff;
        }

        .char-card:hover .status-tag {
            transform: translateZ(50px) translateX(-10px); /* ホバーでさらに飛び出す */
            border-left-color: var(--cyan);
            text-shadow: 0 0 10px var(--cyan);
        }

        /* --- Layer 3: フィギュア＆台座 (最前面) --- */
        .figure-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            transform-style: preserve-3d;
            display: flex; justify-content: center; align-items: flex-end;
            z-index: 10;
        }

        /* ホログラム台座 */
        .holo-base {
            position: absolute; bottom: 20px;
            width: 180px; height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 243, 255, 0.1) 0%, transparent 60%);
            border: 1px solid rgba(0, 243, 255, 0.2);
            transform: rotateX(75deg) translateZ(40px); /* 地面に倒して手前に配置 */
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.1);
            transition: 0.4s;
        }
        /* 回転する内側のリング */
        .holo-ring {
            position: absolute; top: 10px; left: 10px; right: 10px; bottom: 10px;
            border-radius: 50%; border: 1px dashed var(--cyan);
            opacity: 0.5;
            animation: spinRing 10s linear infinite;
        }

        /* 立ち絵本体 */
        .char-figure {
            position: relative; 
            bottom: 40px; /* 台座の上に乗る位置 */
            height: 380px; /* カードに対して適切な比率 */
            width: auto; object-fit: contain;
            filter: drop-shadow(0 15px 15px rgba(0,0,0,0.7));
            transform: translateZ(60px); /* 台座よりさらに手前 */
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .char-card:hover .holo-base {
            background: radial-gradient(circle, rgba(0, 243, 255, 0.3) 0%, transparent 70%);
            box-shadow: 0 0 50px var(--cyan);
            border-color: var(--cyan);
            transform: rotateX(75deg) translateZ(40px) scale(1.1);
        }
        .char-card:hover .char-figure {
            transform: translateZ(80px) scale(1.08) translateY(-10px);
            filter: drop-shadow(0 20px 30px rgba(0,0,0,0.9));
        }

        /* --- UIパーツ --- */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 80px; height: 120px;
            display: flex; align-items: center; justify-content: center;
            font-size: 3rem; color: rgba(255,255,255,0.2);
            cursor: pointer; z-index: 200; transition: 0.3s;
            text-shadow: 0 0 10px #000;
        }
        .nav-arrow:hover { color: var(--cyan); transform: translateY(-50%) scale(1.2); text-shadow: 0 0 20px var(--cyan); }
        .nav-arrow.prev { left: 20px; }
        .nav-arrow.next { right: 20px; }

        .overlay-link { position: absolute; inset: 0; z-index: 100; transform: translateZ(100px); cursor: pointer; }

        /* 画像編集ボタン */
        .btn-edit {
            position: absolute; top: 15px; right: 15px;
            font-family: var(--font-ui); letter-spacing: 0.1em;
            background: #000; border: 1px solid #444; color: #aaa;
            padding: 4px 10px; font-size: 0.8rem;
            transform: translateZ(80px); opacity: 0; transition: 0.3s; z-index: 110;
        }
        .char-card:hover .btn-edit { opacity: 1; }
        .btn-edit:hover { border-color: var(--cyan); color: var(--cyan); cursor: pointer; }

        /* --- アニメーション --- */
        @keyframes blink { from { opacity: 0.3; } to { opacity: 1; } }
        @keyframes spinRing { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes floatCard { 
            0%, 100% { transform: translateY(0); } 
            50% { transform: translateY(-15px); } 
        }

        /* ローディングメッセージ */
        .loading-text {
            font-family: var(--font-tech); font-size: 2rem; letter-spacing: 0.3em;
            color: var(--cyan); animation: pulseText 1.5s infinite;
        }
        @keyframes pulseText { 0% { opacity: 0.4; } 100% { opacity: 1; text-shadow: 0 0 20px var(--cyan); } }
    </style>
</head>
<body>

    <script type="module">
        import { initHeader } from "./header.js"; 
        initHeader();
    </script>

    <header class="cyber-header">
        <div class="ch-title">SQUAD // DATABASE</div>
        <div class="ch-status">
            <div class="blink-dot"></div>
            ONLINE
        </div>
    </header>

    <div class="stage-wrapper">
        <!-- 無限スクロールする床グリッド -->
        <div class="moving-grid"></div>

        <div class="nav-arrow prev" id="btnPrev">‹</div>
        
        <div class="scroll-track" id="stage">
            <div class="loading-text">INITIALIZING DATA STREAM...</div>
        </div>
        
        <div class="nav-arrow next" id="btnNext">›</div>
    </div>

    <script type="module">
        // Firebase関連の関数をインポート
        // ※パスは環境に合わせて確認してください
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        // ★重要: データ読み込みの実行
        // ページロード時に自動でデータを取得しに行きます
        document.addEventListener('DOMContentLoaded', () => {
            // もし loadFromCloud が非同期なら .then でつなぐ
            if (typeof loadFromCloud === 'function') {
                loadFromCloud()
                    .then(data => {
                        window.renderCharacterList(data);
                    })
                    .catch(err => {
                        console.error("Data Load Error:", err);
                        stage.innerHTML = '<div class="loading-text" style="color:red">CONNECTION FAILED</div>';
                    });
            } else {
                console.error("loadFromCloud function not found.");
            }
        });

        // 役割による色分け
        function getRoleColorClass(job) {
            if(!job) return ''; 
            const j = job.toLowerCase();
            if(j.includes('医') || j.includes('学者')) return 'style="border-left-color: var(--yellow); color: var(--yellow);"';
            if(j.includes('戦') || j.includes('自衛')) return 'style="border-left-color: var(--magenta); color: var(--magenta);"';
            return 'style="border-left-color: var(--cyan); color: var(--cyan);"';
        }

        // メイン描画関数
        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading-text" style="color:#555">NO DATA FOUND</div>';
                return;
            }

            const chars = Object.values(data);
            
            chars.forEach((char, index) => {
                const card = document.createElement('div');
                card.className = 'char-card';
                // 浮遊アニメーションのタイミングをずらす（ランダム性）
                card.style.animationDelay = `${Math.random() * 2}s`;
                
                const imgSource = char.image || 'https://placehold.co/300x600/111/333?text=NO+IMG';
                const jobText = char.job || 'UNKNOWN';
                const roleStyle = getRoleColorClass(jobText);

                card.innerHTML = `
                    <!-- 1. 背景モニター -->
                    <div class="monitor-panel">
                        <div class="monitor-img" style="background-image: url('${imgSource}');"></div>
                        <div class="glitch-overlay"></div>
                    </div>

                    <!-- 2. ステータスタグ -->
                    <div class="status-tag" ${roleStyle}>
                        <span class="tag-role">${jobText}</span>
                        <span class="tag-name">${char.name}</span>
                    </div>

                    <!-- 3. フィギュアコンテナ -->
                    <div class="figure-container">
                        <!-- ホログラム台座 -->
                        <div class="holo-base">
                            <div class="holo-ring"></div>
                        </div>
                        <!-- 立ち絵 -->
                        <img src="${imgSource}" class="char-figure" alt="${char.name}" onerror="this.style.opacity='0'">
                    </div>

                    <!-- 4. オーバーレイ・操作 -->
                    <div class="btn-edit">EDIT IMG</div>
                    <div class="overlay-link"></div>
                `;

                // 編集機能
                const editBtn = card.querySelector('.btn-edit');
                editBtn.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt("【IMAGE UPDATE】\nEnter new URL:", char.image || "");
                    if(newUrl) {
                        char.image = newUrl;
                        saveToCloud(char).then(() => location.reload());
                    }
                };

                // 詳細遷移
                const link = card.querySelector('.overlay-link');
                link.onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                stage.appendChild(card);

                // ドミノ倒しのような出現アニメーション
                // 少しずつ遅れて visible クラスを付与
                setTimeout(() => {
                    card.classList.add('visible');
                }, index * 120 + 100); 
            });
        };

        // スクロールボタン制御
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');
        const SCROLL_STEP = 340; // カード幅 + gap

        btnNext.onclick = () => stage.scrollBy({ left: SCROLL_STEP, behavior: 'smooth' });
        btnPrev.onclick = () => stage.scrollBy({ left: -SCROLL_STEP, behavior: 'smooth' });

        // マウスホイールでの横スクロール対応
        stage.addEventListener('wheel', (evt) => {
            evt.preventDefault();
            stage.scrollLeft += evt.deltaY;
        });

    </script>
</body>
</html>
