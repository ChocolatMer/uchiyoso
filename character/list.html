<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - ARCHIVE</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Teko:wght@300;500;700&family=Rajdhani:wght@500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            /* Theme: White Laboratory */
            --bg-base: #f4f7f9;
            --bg-grad-start: #ffffff;
            --bg-grad-end: #dde4ea;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            
            --card-w: 320px;
            --card-h: 75vh;
            --gap: 60px;
            
            /* Accents (Will be overridden by JS) */
            --accent: #00d2ff; 
            
            /* 3D Depth */
            --z-screen: -50px;
            --z-ui: 20px;
            --z-fig: 50px;
        }

        body {
            margin: 0; padding: 0;
            background: var(--bg-base);
            background-image: 
                radial-gradient(circle at 50% 0%, #fff 20%, #eff2f5 80%),
                linear-gradient(0deg, rgba(0,0,0,0.02) 1px, transparent 1px);
            background-size: 100% 100%, 100% 40px;
            font-family: 'Rajdhani', sans-serif;
            overflow: hidden;
            height: 100vh;
            color: var(--text-main);
            display: flex; flex-direction: column;
        }

        /* --- UI FRAME --- */
        .sub-header {
            flex-shrink: 0; height: 60px; width: 100%;
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 40px; box-sizing: border-box;
            background: rgba(255,255,255,0.85);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(0,0,0,0.05);
            z-index: 100;
        }
        .header-logo {
            font-family: 'Teko', sans-serif; font-size: 1.8rem; letter-spacing: 0.1em;
            display: flex; align-items: center; gap: 10px;
        }
        .header-logo span { color: var(--accent); }

        /* --- STAGE --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1500px; /* Â••Ë°å„Åç„ÇíÂº∑Ë™ø */
            overflow: hidden;
        }

        /* Background Effects */
        .bg-circle {
            position: absolute; width: 80vh; height: 80vh;
            border: 1px solid rgba(0,0,0,0.03);
            border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            z-index: 0; pointer-events: none;
        }
        .bg-circle::before {
            content:''; position: absolute; inset: -50px; border-radius: 50%;
            border: 1px dashed rgba(0,0,0,0.05);
            animation: rotateSlow 60s linear infinite;
        }
        @keyframes rotateSlow { to { transform: rotate(360deg); } }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 50vw; 
            overflow-x: auto; overflow-y: visible;
            scroll-behavior: smooth;
            height: 100%; width: 100%;
            transform-style: preserve-3d;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- CHARACTER UNIT --- */
        .char-unit {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* === 1. SCREEN LAYER (Back) === */
        .unit-screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 15%;
            background: #fff;
            border-radius: 2px;
            border: 1px solid rgba(0,0,0,0.05);
            transform: translateZ(var(--z-screen));
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(138, 149, 158, 0.2);
            transition: all 0.5s ease;
        }
        .screen-img {
            width: 100%; height: 100%;
            background-size: 220%; /* È°îÊã°Â§ß */
            background-position: center 20%;
            opacity: 0.8;
            filter: grayscale(0.2) contrast(1.1) brightness(1.1);
            transition: all 0.6s ease;
        }
        /* „Çπ„ÇØ„É™„Éº„É≥‰∏ä„ÅÆ„Éá„Ç≥„É¨„Éº„Ç∑„Éß„É≥ */
        .screen-ui {
            position: absolute; inset: 0; pointer-events: none;
            background: linear-gradient(180deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.8) 100%);
            z-index: 2;
        }
        .screen-grid {
            position: absolute; inset: 0;
            background-image: linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5; z-index: 1;
        }

        /* === 2. INFO PANEL (Left Wing) === */
        /* „ÅØ„ÅøÂá∫„Åô„Éá„Ç∂„Ç§„É≥ - „Ç≤„Éº„É†„Éë„É©„É°„Éº„ÇøË°®Á§∫ */
        .unit-panel-left {
            position: absolute;
            top: 30px; left: -40px; width: 100px; bottom: 100px;
            display: flex; flex-direction: column;
            align-items: flex-start;
            z-index: 10; pointer-events: none;
            transform: translateZ(var(--z-ui));
        }

        .tag-job {
            background: var(--accent); color: #fff;
            font-family: 'Teko', sans-serif; font-size: 1rem;
            padding: 4px 12px; margin-bottom: 8px;
            clip-path: polygon(0 0, 100% 0, 90% 100%, 0% 100%);
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-transform: uppercase; letter-spacing: 0.1em;
        }
        
        .name-box {
            background: rgba(255,255,255,0.95);
            border-left: 4px solid var(--accent);
            padding: 15px 5px;
            margin-bottom: 20px;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; align-items: center;
        }
        .name-vertical {
            writing-mode: vertical-rl; text-orientation: upright;
            font-family: 'Noto Sans JP', sans-serif; font-weight: 700; font-size: 1.4rem;
            letter-spacing: 0.3em; color: #222;
        }

        /* „Çπ„ÉÜ„Éº„Çø„Çπ„Éê„Éº (HP/MP/SAN) */
        .vitals-box {
            width: 140px; /* „Éë„Éç„É´„Çà„ÇäÂπÖÂ∫É„Åß„ÅØ„ÅøÂá∫„Åï„Åõ„Çã */
            margin-left: 10px;
            display: flex; flex-direction: column; gap: 8px;
        }
        .vital-row {
            display: flex; align-items: center; gap: 5px;
            font-family: 'Share Tech Mono', monospace; font-size: 0.7rem; color: #555;
        }
        .vital-label { width: 25px; text-align: right; font-weight: bold; }
        .vital-bar-bg {
            flex: 1; height: 6px; background: #ddd; position: relative;
            transform: skewX(-20deg); overflow: hidden;
        }
        .vital-bar-fill {
            height: 100%; width: 0%; /* JS„ÅßË®≠ÂÆö */
            background: var(--accent);
            transition: width 1s ease 0.2s;
        }

        /* === 3. STATS MATRIX (Right Deco) === */
        /* Âè≥ÂÅ¥„ÅÆ‰∏ãÈÉ®„Å´Â∞è„Åï„ÅèË°®Á§∫„Åï„Çå„ÇãÊï∞ÂÄ§Áæ§ */
        .unit-stats-matrix {
            position: absolute; bottom: 140px; right: -20px;
            width: 80px;
            display: flex; flex-direction: column; gap: 2px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.65rem; color: #888;
            z-index: 5; opacity: 0.7; transform: translateZ(-10px);
            text-align: right;
        }
        .stat-item {
            border-bottom: 1px solid rgba(0,0,0,0.1);
            display: flex; justify-content: space-between;
        }
        .stat-val { color: var(--accent); font-weight: bold; }

        /* === 4. FIGURE LAYER (Front) === */
        .unit-figure-group {
            position: absolute; bottom: 0; left: 50%;
            width: 100%; height: 55%; /* ÁîªÈù¢‰∏ãÂçäÂàÜ */
            transform: translateX(-50%) translateZ(var(--z-fig));
            display: flex; align-items: flex-end; justify-content: center;
            z-index: 20; pointer-events: none;
        }
        .char-figure {
            max-height: 100%; max-width: 180%;
            object-fit: contain;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.3));
            transition: transform 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 90%, transparent 100%);
        }

        /* === 5. BASE & SHADOW === */
        .unit-base {
            position: absolute; bottom: 20px; left: 50%;
            width: 160px; height: 160px;
            transform: translateX(-50%) rotateX(70deg) translateZ(-20px);
            pointer-events: none;
        }
        .base-ring {
            position: absolute; inset: 0; border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.5);
            box-shadow: 0 0 15px var(--accent);
            opacity: 0.4;
        }
        .base-id {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            font-family: 'Share Tech Mono'; font-size: 0.8rem; color: var(--accent);
            text-shadow: 0 0 5px var(--accent);
        }
        .real-shadow {
            position: absolute; top: 50%; left: 50%;
            width: 100px; height: 100px;
            background: #000; filter: blur(15px);
            transform: translate(-50%, -50%); opacity: 0.4;
        }

        /* --- HOVER ANIMATION --- */
        .char-unit:hover .unit-screen {
            transform: translateZ(-80px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 30px 60px rgba(0,0,0,0.15);
        }
        .char-unit:hover .screen-img {
            background-size: 230%; /* „Åï„Çâ„Å´„Ç∫„Éº„É† */
            filter: grayscale(0) contrast(1.05);
        }
        .char-unit:hover .unit-figure-group {
            transform: translateX(-50%) translateZ(80px) scale(1.05); /* È£õ„Å≥Âá∫„Åô */
        }
        .char-unit:hover .vital-bar-fill {
            filter: brightness(1.2);
            box-shadow: 0 0 10px var(--accent);
        }
        .char-unit:hover .unit-panel-left {
            transform: translateZ(40px); /* UI„ÇÇÊµÆ„ÅçÂá∫„Çã */
        }

        /* --- CONTROLS --- */
        .nav-btn {
            position: absolute; top: 50%; width: 50px; height: 100px;
            background: rgba(255,255,255,0.5); border: 1px solid rgba(255,255,255,0.8);
            display: flex; align-items: center; justify-content: center;
            font-size: 1.5rem; color: var(--text-main); cursor: pointer;
            z-index: 200; transition: all 0.3s;
            backdrop-filter: blur(5px);
            clip-path: polygon(0 10%, 100% 0, 100% 90%, 0 100%);
        }
        .nav-btn:hover { background: #fff; box-shadow: 0 0 20px rgba(0,0,0,0.1); color: var(--accent); }
        .prev { left: 20px; }
        .next { right: 20px; }

        .btn-edit {
            position: absolute; top: 10px; right: 10px;
            width: 32px; height: 32px; border-radius: 4px;
            background: #fff; border: 1px solid #eee; color: #555;
            display: flex; align-items: center; justify-content: center;
            opacity: 0; z-index: 300; cursor: pointer; transition: 0.2s;
            font-size: 1rem;
        }
        .char-unit:hover .btn-edit { opacity: 1; }
        .click-layer { position: absolute; inset: 0; z-index: 50; }

        /* PARTICLES */
        .particle {
            position: absolute; background: #fff; border-radius: 50%;
            box-shadow: 0 0 10px var(--accent); opacity: 0; pointer-events: none;
            animation: rise 10s infinite linear;
        }
        @keyframes rise {
            0% { transform: translateY(110vh) scale(0); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }

    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <div class="sub-header">
        <div class="header-logo">
            SQUAD <span>//</span> ARCHIVE
        </div>
        <div style="font-family:'Share Tech Mono'; color:var(--text-sub); font-size:0.8rem;">
            SYSTEM: ONLINE <span style="margin-left:10px; color:var(--accent);">‚óè</span>
        </div>
    </div>
    
    <div class="stage-wrapper">
        <div class="bg-circle"></div>
        <div id="particles"></div>

        <div class="nav-btn prev" id="btnPrev">‚ùÆ</div>
        
        <div class="stage-container" id="stage">
            <div style="font-family:'Teko'; font-size:2rem; color:#ccc; letter-spacing:0.3em;">LOADING...</div>
        </div>
        
        <div class="nav-btn next" id="btnNext">‚ùØ</div>
    </div>

    <!-- Footer Status -->
    <div style="position:fixed; bottom:0; width:100%; height:25px; background:#fff; border-top:1px solid #eee; display:flex; justify-content:space-between; padding:0 20px; box-sizing:border-box; align-items:center; z-index:200;">
        <span style="font-size:0.7rem; font-family:'Share Tech Mono'; color:#aaa;">DATA_VER: 2.4.0</span>
        <span style="font-size:0.7rem; font-family:'Share Tech Mono'; color:#aaa;">SELECT TARGET TO VIEW DETAILS</span>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        // „Ç´„É©„Éº„Éë„É¨„ÉÉ„ÉàÁÆóÂá∫
        function getThemeColor(job) {
            if(!job) return '#00d2ff';
            const j = job;
            if(j.includes('Êé¢ÂÅµ') || j.includes('Ë≠¶')) return '#00d2ff'; // Cyber Blue
            if(j.includes('Âåª') || j.includes('Â≠¶')) return '#00b894'; // Teal Green
            if(j.includes('Êà¶') || j.includes('Áã©')) return '#ff4757'; // Crimson
            if(j.includes('È≠î') || j.includes('Âç†')) return '#a55eea'; // Purple
            if(j.includes('„Ç¢„Ç§„Éâ„É´') || j.includes('Â•è')) return '#ff9ff3'; // Pink
            return '#00d2ff';
        }

        // „Éë„Éº„ÉÜ„Ç£„ÇØ„É´ÊºîÂá∫
        function initParticles() {
            const container = document.getElementById('particles');
            const colors = ['#00d2ff', '#a55eea', '#ff4757'];
            for(let i=0; i<30; i++) {
                const p = document.createElement('div');
                p.className = 'particle';
                const size = Math.random() * 5 + 2;
                p.style.width = size+'px'; p.style.height = size+'px';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDelay = (Math.random() * 5) + 's';
                p.style.animationDuration = (Math.random() * 10 + 10) + 's';
                // „É©„É≥„ÉÄ„É†„Ç´„É©„Éº
                const col = colors[Math.floor(Math.random()*colors.length)];
                p.style.setProperty('--accent', col);
                container.appendChild(p);
            }
        }
        initParticles();

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 
            const spacer = document.createElement('div');
            spacer.style.minWidth = "50vw";
            stage.appendChild(spacer);

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div style="color:#aaa; font-family:Teko; font-size:2rem;">NO ARCHIVE FOUND</div>';
                return;
            }

            Object.values(data).forEach((char, idx) => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                
                // „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥Áî®„Çπ„Çø„Ç§„É´
                unit.style.opacity = '0';
                unit.style.animation = `cardEntry 0.6s cubic-bezier(0.2, 0.8, 0.2, 1) forwards ${idx * 0.1}s`;

                const img = char.image || 'https://placehold.co/400x800/eee/bbb?text=NO+DATA';
                const accent = getThemeColor(char.job);
                
                // „Çπ„ÉÜ„Éº„Çø„ÇπÂèñÂæó („Å™„Åë„Çå„Å∞„Éá„Éï„Ç©„É´„ÉàÂÄ§)
                const stats = char.stats || {};
                const vitals = char.vitals || {};
                const hp = vitals.hp || 10;
                const mp = vitals.mp || 10;
                const san = vitals.san || 50;

                // MaxÂÄ§„ÅÆÊ¶ÇÁÆó („Éê„Éº„ÅÆÈï∑„ÅïÁî®)
                const maxHp = Math.max(hp, 20);
                const maxMp = Math.max(mp, 20);
                const maxSan = 99;

                // „Çπ„Çø„Ç§„É´Â§âÊï∞„ÅÆÊ≥®ÂÖ•
                unit.style.setProperty('--accent', accent);

                unit.innerHTML = `
                    <!-- 1. LEFT PANEL (Info & Vitals) -->
                    <div class="unit-panel-left">
                        <div class="tag-job">${char.job || 'UNKNOWN'}</div>
                        <div class="name-box">
                            <div class="name-vertical">${char.name}</div>
                        </div>
                        
                        <!-- Vitals Bars -->
                        <div class="vitals-box">
                            <div class="vital-row">
                                <div class="vital-label">HP</div>
                                <div class="vital-bar-bg">
                                    <div class="vital-bar-fill" style="width:${(hp/maxHp)*100}%; background:${accent};"></div>
                                </div>
                            </div>
                            <div class="vital-row">
                                <div class="vital-label">MP</div>
                                <div class="vital-bar-bg">
                                    <div class="vital-bar-fill" style="width:${(mp/maxMp)*100}%; background:#a55eea;"></div>
                                </div>
                            </div>
                            <div class="vital-row">
                                <div class="vital-label">SAN</div>
                                <div class="vital-bar-bg">
                                    <div class="vital-bar-fill" style="width:${(san/maxSan)*100}%; background:#ff9ff3;"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 2. SCREEN (Back Face Zoom) -->
                    <div class="unit-screen">
                        <div class="screen-grid"></div>
                        <div class="screen-ui"></div>
                        <div class="screen-img" style="background-image: url('${img}');"></div>
                    </div>

                    <!-- 3. STATS MATRIX (Right Deco) -->
                    <div class="unit-stats-matrix">
                        <div class="stat-item"><span>STR</span> <span class="stat-val">${stats.STR || '-'}</span></div>
                        <div class="stat-item"><span>DEX</span> <span class="stat-val">${stats.DEX || '-'}</span></div>
                        <div class="stat-item"><span>POW</span> <span class="stat-val">${stats.POW || '-'}</span></div>
                        <div class="stat-item"><span>APP</span> <span class="stat-val">${stats.APP || '-'}</span></div>
                        <div class="stat-item"><span>INT</span> <span class="stat-val">${stats.INT || '-'}</span></div>
                    </div>

                    <!-- 4. FIGURE (Front) -->
                    <div class="unit-figure-group">
                        <img src="${img}" class="char-figure" alt="${char.name}">
                    </div>

                    <!-- 5. BASE (ID & Shadow) -->
                    <div class="unit-base">
                        <div class="base-id">ID: ${(char.id || '0000').slice(0,4).toUpperCase()}</div>
                        <div class="base-ring" style="border-color:${accent};"></div>
                        <div class="real-shadow"></div>
                    </div>

                    <!-- Controls -->
                    <div class="btn-edit" title="Edit Image">üì∑</div>
                    <div class="click-layer"></div>
                `;

                // Events
                const btnEdit = unit.querySelector('.btn-edit');
                btnEdit.onclick = (e) => {
                    e.stopPropagation();
                    const url = prompt('Êñ∞„Åó„ÅÑÁîªÂÉèURL„ÇíÂÖ•Âäõ:', char.image || "");
                    if(url) {
                        char.image = url;
                        saveToCloud(char).then(() => renderCharacterList(data));
                    }
                };
                
                const layer = unit.querySelector('.click-layer');
                layer.onclick = () => {
                    // Ë©≥Á¥∞ÁîªÈù¢„Å∏„ÅÆÈÅ∑Áßª
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                stage.appendChild(unit);
            });

            const spacerEnd = document.createElement('div');
            spacerEnd.style.minWidth = "50vw";
            stage.appendChild(spacerEnd);
        };

        // Scroll
        const btnNext = document.getElementById('btnNext');
        const btnPrev = document.getElementById('btnPrev');
        btnNext.onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 320;
            stage.scrollBy({ left: w + 60, behavior: 'smooth' });
        };
        btnPrev.onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 320;
            stage.scrollBy({ left: -(w + 60), behavior: 'smooth' });
        };

        // Inject Animation
        const st = document.createElement('style');
        st.innerText = `
            @keyframes cardEntry {
                from { opacity: 0; transform: translateY(100px) scale(0.9); }
                to { opacity: 1; transform: translateY(0) scale(1); }
            }
        `;
        document.head.appendChild(st);

        // Debug Load („Ç≥„É°„É≥„Éà„Ç¢„Ç¶„ÉàËß£Èô§„Åß„ÉÜ„Çπ„ÉàÂèØËÉΩ)
        // loadFromCloud().then(renderCharacterList);

    </script>
</body>
</html>
