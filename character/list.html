<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQUAD SELECT - ULTIMATE</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500;900&family=Teko:wght@400;600&family=Rajdhani:wght@600;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link href="list/header.css" rel="stylesheet">

    <style>
        /* --- CORE VARIABLES --- */
        :root {
            --bg-color: #f2f5f8;
            --card-w: 280px; 
            --card-h: 70vh;
            --gap: 70px;
            
            /* Dynamic Color (Overridden by JS) */
            --accent: #00d2ff;
            
            /* Depth Settings */
            --z-screen: -120px;
            --z-ui: 20px;
            --z-fig: 80px;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            background-image: 
                radial-gradient(circle at 50% 50%, #ffffff 0%, #e0e5ec 100%),
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            font-family: 'Rajdhani', 'Noto Sans JP', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex; flex-direction: column;
            user-select: none;
        }

        /* --- STAGE --- */
        .stage-wrapper {
            flex: 1; position: relative; width: 100%;
            display: flex; align-items: center; justify-content: center;
            perspective: 1600px; /* Â••Ë°å„Åç„ÇíÂº∑Ë™ø */
            overflow: hidden;
        }

        /* ËÉåÊôØ„ÅÆË£ÖÈ£æ„É™„É≥„Ç∞ */
        .bg-ring {
            position: absolute; width: 70vh; height: 70vh;
            border: 2px dashed rgba(0,0,0,0.05); border-radius: 50%;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            animation: spinBg 60s linear infinite; pointer-events: none;
        }
        @keyframes spinBg { to { transform: translate(-50%, -50%) rotate(360deg); } }

        .stage-container {
            display: flex; align-items: center;
            padding: 0 50vw; 
            overflow-x: auto; overflow-y: visible;
            scroll-behavior: smooth;
            height: 100%; width: 100%;
            transform-style: preserve-3d;
            scrollbar-width: none;
            scroll-snap-type: x mandatory;
        }
        .stage-container::-webkit-scrollbar { display: none; }

        /* --- CHARACTER UNIT --- */
        .char-unit {
            flex: 0 0 var(--card-w);
            height: var(--card-h);
            margin: 0 var(--gap);
            position: relative;
            transform-style: preserve-3d;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        /* === 1. SCREEN (Back Layer) === */
        /* Á∏¶ÂπÖ„ÇíÁã≠„Åè(65%)Ë®≠ÂÆö */
        .unit-screen {
            position: absolute;
            top: 10%; height: 65%; 
            left: 0; right: 0;
            background: #fff;
            transform: translateZ(var(--z-screen));
            overflow: hidden;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            border: 1px solid rgba(255,255,255,0.8);
            border-radius: 6px;
            transition: all 0.5s ease;
        }
        
        .screen-tint {
            position: absolute; inset: 0;
            background-color: var(--accent); opacity: 0.1;
            mix-blend-mode: multiply; z-index: 1; pointer-events: none;
        }
        .screen-grid {
            position: absolute; inset: 0;
            background-image: radial-gradient(rgba(0,0,0,0.2) 1px, transparent 1px);
            background-size: 4px 4px; opacity: 0.3; z-index: 2; pointer-events: none;
        }
        .screen-img {
            width: 100%; height: 100%;
            background-size: 200%; /* È°î„Ç¢„ÉÉ„Éó */
            background-position: center 20%;
            filter: grayscale(1) contrast(1.1);
            opacity: 0.8; transition: all 0.5s ease;
        }

        /* === 2. UI ELEMENTS (Hanging Out) === */
        
        /* ËÅ∑Ê•≠„Çø„Ç∞ (Â∑¶‰∏ä„ÅØ„ÅøÂá∫„Åó) */
        .ui-job {
            position: absolute; top: 15%; left: -30px;
            background: var(--accent); color: #fff;
            padding: 10px 20px; min-width: 100px;
            font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 1.1rem;
            box-shadow: 5px 5px 15px rgba(0,0,0,0.15);
            transform: translateZ(var(--z-ui)); z-index: 10;
            clip-path: polygon(0 0, 100% 0, 95% 100%, 0% 100%);
            display: flex; align-items: center; justify-content: center;
            text-shadow: 1px 1px 0 rgba(0,0,0,0.2);
        }

        /* ÂêçÂâç (Â∑¶ÂÅ¥„ÅØ„ÅøÂá∫„Åó„ÉªÁ∏¶Êõ∏„Åç) */
        .ui-name-box {
            position: absolute; top: 25%; bottom: 30%; left: -30px;
            width: 50px; background: rgba(255,255,255,0.9);
            border-left: 5px solid var(--accent);
            display: flex; justify-content: center; align-items: center;
            box-shadow: 5px 5px 20px rgba(0,0,0,0.05);
            transform: translateZ(var(--z-ui)); z-index: 9;
            backdrop-filter: blur(5px);
        }
        .ui-name-text {
            writing-mode: vertical-rl; text-orientation: upright;
            font-family: 'Noto Sans JP', sans-serif; font-weight: 900; font-size: 1.5rem;
            letter-spacing: 0.3em; color: #333;
        }

        /* ‚òÖÂæ©ÂÖÉ: „Çπ„ÉÜ„Éº„Çø„ÇπË°®Á§∫ („Çπ„ÇØ„É™„Éº„É≥ÂÜÖÂè≥‰∏ã) */
        .ui-stats {
            position: absolute; bottom: 30%; right: -20px; /* Âè≥ÂÅ¥„Å´„ÅØ„ÅøÂá∫„Åô */
            background: rgba(255,255,255,0.8);
            padding: 10px; border-radius: 4px;
            border: 1px solid rgba(255,255,255,0.9);
            backdrop-filter: blur(5px);
            display: flex; flex-direction: column; gap: 4px;
            transform: translateZ(var(--z-ui)); z-index: 8;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .stat-row {
            display: flex; align-items: center; justify-content: flex-end; gap: 8px;
            font-family: 'Share Tech Mono', monospace; font-size: 0.8rem; color: #555;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }
        .stat-val { color: var(--accent); font-weight: bold; font-size: 1rem; width: 25px; text-align: right; }
        
        /* ‚òÖÂæ©ÂÖÉ: „Éê„Ç§„Çø„É´„Éê„Éº („Çπ„ÇØ„É™„Éº„É≥ÂÜÖÂ∑¶‰∏ã) */
        .ui-vitals {
            position: absolute; bottom: 27%; left: 30px;
            width: 120px; z-index: 8; transform: translateZ(var(--z-ui));
        }
        .vital-bar-wrap {
            height: 4px; background: rgba(0,0,0,0.1); margin-bottom: 6px;
            position: relative; overflow: hidden; border-radius: 2px;
        }
        .vital-fill {
            height: 100%; background: var(--accent); width: 0%;
            box-shadow: 0 0 5px var(--accent);
            animation: pulseBar 3s infinite;
        }
        .vital-label { font-family:'Share Tech Mono'; font-size:0.6rem; color:#888; margin-bottom:1px; display:block;}

        /* === 3. FIGURE (Front Layer) === */
        .unit-figure-group {
            position: absolute; 
            bottom: 0; left: 50%;
            width: 100%; height: 60%; /* ‰∏ãÈÉ®60%„ÇíÂç†Êúâ */
            transform: translateX(-50%) translateZ(var(--z-fig));
            display: flex; align-items: flex-end; justify-content: center;
            z-index: 20; pointer-events: none;
            /* ÊµÆÈÅä„Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ */
            animation: floatChar 5s ease-in-out infinite;
        }
        @keyframes floatChar {
            0%, 100% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(0); }
            50% { transform: translateX(-50%) translateZ(var(--z-fig)) translateY(-15px); }
        }

        .char-figure {
            max-height: 100%; max-width: 180%;
            object-fit: contain;
            filter: drop-shadow(0 15px 25px rgba(0,0,0,0.2));
            transition: transform 0.4s;
        }

        /* === 4. FLOOR & SHADOW (Absolute Bottom) === */
        /* ‚òÖ‰øÆÊ≠£: ÂΩ±„ÅÆ‰ΩçÁΩÆ„Çí„Ç´„Éº„Éâ„ÅÆÊúÄ‰∏ãÈÉ®(bottom: 0)„Å∏Âº∑Âà∂ÁßªÂãï */
        .unit-floor {
            position: absolute; 
            bottom: 0; /* „Åì„Çå„ÅßÂÆåÂÖ®„Å´Ë∂≥ÂÖÉ„Å´„Å™„Çä„Åæ„Åô */
            left: 50%;
            width: 200px; height: 200px;
            transform: translateX(-50%) rotateX(75deg) translateZ(-50px); /* ËßíÂ∫¶„Çí„Å§„Åë„Å¶Â∫ä„Å´Ë¶ã„Åõ„Çã */
            pointer-events: none; z-index: 0;
            display: flex; align-items: center; justify-content: center;
        }

        /* „É™„Ç¢„É´„Å™ÂΩ± */
        .real-shadow {
            width: 80px; height: 80px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            filter: blur(15px);
            opacity: 0.6;
            animation: shadowSize 5s ease-in-out infinite; /* „Ç≠„É£„É©ÊµÆÈÅä„Å´Âêà„Çè„Åõ„Å¶‰º∏Á∏Æ */
        }
        @keyframes shadowSize {
            0%, 100% { transform: scale(1); opacity: 0.6; }
            50% { transform: scale(0.8); opacity: 0.4; }
        }

        /* Â∫ä„ÅÆ„É©„Ç§„ÉàÊºîÂá∫ */
        .floor-glow {
            position: absolute; inset: -20%;
            background: radial-gradient(circle, var(--accent) 0%, transparent 60%);
            opacity: 0.15;
            mix-blend-mode: multiply;
        }
        .floor-ring {
            position: absolute; width: 100px; height: 100px;
            border: 1px dashed var(--accent); border-radius: 50%;
            opacity: 0.3; animation: spinRing 20s linear infinite;
        }
        @keyframes spinRing { to { transform: rotate(360deg); } }


        /* --- HOVER EFFECTS --- */
        .char-unit:hover .unit-screen {
            transform: translateZ(calc(var(--z-screen) - 40px)) scale(1.05); /* ÁîªÈù¢„ÅØÂ••„Å∏ */
            box-shadow: 0 0 40px var(--accent);
            border-color: var(--accent);
        }
        .char-unit:hover .screen-img {
            filter: grayscale(0) contrast(1.05); opacity: 1; /* „Ç´„É©„ÉºÂåñ */
        }
        
        .char-unit:hover .ui-job {
            background: #222; color: var(--accent); transform: translateZ(30px) scale(1.1);
        }
        
        .char-unit:hover .unit-figure-group {
            animation: none; /* „Éõ„Éê„ÉºÊôÇ„ÅØÊ≠¢„ÇÅ„Å¶ÊâãÂâç„Å´Âá∫„Åô */
            transform: translateX(-50%) translateZ(calc(var(--z-fig) + 50px)) scale(1.05);
        }
        .char-unit:hover .real-shadow {
            animation: none;
            transform: scale(1.2); opacity: 0.3; /* ÂΩ±„ÅØËñÑ„ÅèÂ∫É„Åå„Çã */
        }
        .char-unit:hover .floor-glow { opacity: 0.4; transition: 0.3s; }

        /* --- CONTROLS --- */
        .sub-header {
            flex-shrink: 0; height: 60px; padding: 0 40px;
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(255,255,255,0.85); backdrop-filter: blur(10px); z-index: 100;
        }
        .nav-btn {
            position: absolute; top: 50%; transform: translateY(-50%);
            width: 50px; height: 50px; background: #fff; border-radius: 50%;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1); font-size: 1.5rem;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 200; transition: 0.3s; color: #555;
        }
        .nav-btn:hover { background: var(--accent); color: white; transform: translateY(-50%) scale(1.1); }
        .prev { left: 30px; } .next { right: 30px; }

        .btn-edit {
            position: absolute; top: 10px; right: 10px; opacity: 0; z-index: 300;
            width: 30px; height: 30px; background: white; border-radius: 50%;
            display: flex; justify-content: center; align-items: center; cursor: pointer;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2); transition: 0.2s;
        }
        .char-unit:hover .btn-edit { opacity: 1; }
        
        .click-layer { position: absolute; inset: 0; z-index: 50; }
        
        @keyframes pulseBar { 0%,100% { opacity: 1; } 50% { opacity: 0.7; } }
        .loading { font-family: 'Teko'; font-size: 2rem; color: #ccc; letter-spacing: 0.2em; }

    </style>
</head>
<body>

<script type="module">
    import { initHeader } from "./header.js"; 
    initHeader();
</script>

    <div class="sub-header">
        <div style="font-family:'Teko'; font-size:1.6rem; letter-spacing:0.1em; color:#333;">SQUAD LIST</div>
        <div style="font-family:'Share Tech Mono'; color:#888;">// DATABASE: ONLINE</div>
    </div>
    
    <div class="stage-wrapper">
        <div class="bg-ring"></div>
        <div class="nav-btn prev" id="btnPrev">‚ùÆ</div>
        
        <div class="stage-container" id="stage">
            <div class="loading">INITIALIZING...</div>
        </div>
        
        <div class="nav-btn next" id="btnNext">‚ùØ</div>
    </div>

    <script type="module">
        import { loadFromCloud, saveToCloud } from "./firestore.js";

        const stage = document.getElementById('stage');

        function getDefaultColor(job) {
            if(!job) return '#00d2ff';
            if(job.includes('Êé¢ÂÅµ') || job.includes('Ë≠¶')) return '#00d2ff';
            if(job.includes('Âåª') || job.includes('Â≠¶')) return '#00b894';
            if(job.includes('Êà¶') || job.includes('Áã©')) return '#ff7675';
            if(j.includes('È≠î') || j.includes('„Ç¢')) return '#a29bfe';
            return '#00d2ff';
        }

        // Êï∞ÂÄ§„Ç´„Ç¶„É≥„Éà„Ç¢„ÉÉ„Éó
        function animateValue(obj, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        window.renderCharacterList = function(data) {
            stage.innerHTML = ''; 
            const spacer = document.createElement('div');
            spacer.style.minWidth = "50vw";
            stage.appendChild(spacer);

            if (!data || Object.keys(data).length === 0) {
                stage.innerHTML = '<div class="loading">NO DATA</div>';
                return;
            }

            Object.values(data).forEach((char, idx) => {
                const unit = document.createElement('div');
                unit.className = 'char-unit';
                unit.style.opacity = '0';
                unit.style.animation = `entryFade 0.7s ease forwards ${idx * 0.1}s`;

                const img = char.image || 'https://placehold.co/400x800/ccc/fff?text=NO+IMG';
                // ‚òÖ‰øùÂ≠ò„Åï„Çå„ÅüËâ≤„ÇíÂÑ™ÂÖà
                const accent = (char.color && char.color.length > 1) ? char.color : getDefaultColor(char.job);
                unit.style.setProperty('--accent', accent);
                
                // Stats Data
                const s = char.stats || {};
                const str = s.STR || 0; const dex = s.DEX || 0;
                const pow = s.POW || 0; const app = s.APP || 0;
                
                // Vitals Data
                const v = char.vitals || {};
                const hpPct = Math.min(((v.hp||10)/20)*100, 100);
                const mpPct = Math.min(((v.mp||10)/20)*100, 100);

                unit.innerHTML = `
                    <!-- 1. SCREEN (Back) -->
                    <div class="unit-screen">
                        <div class="screen-tint"></div>
                        <div class="screen-grid"></div>
                        <div class="screen-img" style="background-image: url('${img}');"></div>
                    </div>

                    <!-- 2. UI (Hanging Out) -->
                    <div class="ui-job">${char.job || 'UNKNOWN'}</div>
                    
                    <div class="ui-name-box">
                        <div class="ui-name-text">${char.name}</div>
                    </div>
                    
                    <!-- 3. VITALS (Restored) -->
                    <div class="ui-vitals">
                        <span class="vital-label">HP</span>
                        <div class="vital-bar-wrap"><div class="vital-fill" style="width:${hpPct}%"></div></div>
                        <span class="vital-label">MP</span>
                        <div class="vital-bar-wrap"><div class="vital-fill" style="width:${mpPct}%; opacity:0.7;"></div></div>
                    </div>

                    <!-- 4. STATS (Restored) -->
                    <div class="ui-stats">
                        <div class="stat-row"><span>STR</span> <span class="stat-val" data-target="${str}">0</span></div>
                        <div class="stat-row"><span>DEX</span> <span class="stat-val" data-target="${dex}">0</span></div>
                        <div class="stat-row"><span>POW</span> <span class="stat-val" data-target="${pow}">0</span></div>
                        <div class="stat-row"><span>APP</span> <span class="stat-val" data-target="${app}">0</span></div>
                    </div>

                    <!-- 5. FIGURE (Front) -->
                    <div class="unit-figure-group">
                        <img src="${img}" class="char-figure" alt="${char.name}">
                    </div>

                    <!-- 6. FLOOR & SHADOW (Bottom) -->
                    <div class="unit-floor">
                        <div class="real-shadow"></div>
                        <div class="floor-glow"></div>
                        <div class="floor-ring"></div>
                    </div>

                    <!-- CONTROLS -->
                    <div class="btn-edit">üì∑</div>
                    <div class="click-layer"></div>
                `;

                // Logic
                const edit = unit.querySelector('.btn-edit');
                edit.onclick = (e) => {
                    e.stopPropagation();
                    const newUrl = prompt('ÁîªÂÉèURL:', char.image || "");
                    if(newUrl) { char.image = newUrl; saveToCloud(char).then(() => renderCharacterList(data)); }
                };
                
                unit.querySelector('.click-layer').onclick = () => {
                    window.location.href = `character/detail/detail.html?id=${char.id}`;
                };

                // Stats Animation Trigger
                unit.addEventListener('mouseenter', () => {
                    unit.querySelectorAll('.stat-val').forEach(el => animateValue(el, 0, parseInt(el.dataset.target), 600));
                });
                setTimeout(() => {
                     unit.querySelectorAll('.stat-val').forEach(el => animateValue(el, 0, parseInt(el.dataset.target), 1000));
                }, 800 + idx*100);

                stage.appendChild(unit);
            });

            const spacerEnd = document.createElement('div');
            spacerEnd.style.minWidth = "50vw";
            stage.appendChild(spacerEnd);
        };

        document.getElementById('btnNext').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 280;
            stage.scrollBy({ left: w + 70, behavior: 'smooth' });
        };
        document.getElementById('btnPrev').onclick = () => {
            const w = document.querySelector('.char-unit')?.offsetWidth || 280;
            stage.scrollBy({ left: -(w + 70), behavior: 'smooth' });
        };

        const st = document.createElement('style');
        st.innerText = `@keyframes entryFade { from { opacity:0; transform:translateY(50px); } to { opacity:1; transform:translateY(0); } }`;
        document.head.appendChild(st);

        // loadFromCloud().then(renderCharacterList);
    </script>
</body>
</html>
