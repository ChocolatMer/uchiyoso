<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVESTIGATOR GROWTH MATRIX</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- ★パス修正: growth.html から見た data.js の位置 -->
    <script src="./data/data.js"></script>

    <style>
        /* --- CORE STYLES --- */
        :root {
            --theme-color: #d4b346; /* デフォルトカラー */
            --bg-color: #080808;
            --panel-bg: #111;
            --border-color: #333;
            
            /* Skill Category Colors */
            --col-combat: #ff6b6b; /* 戦闘 */
            --col-search: #4ecdc4; /* 探索 */
            --col-action: #ffe66d; /* 行動 */
            --col-nego: #ff9f43;   /* 交渉 */
            --col-know: #a29bfe;   /* 知識 */
            --col-other: #aaa;     /* その他 */
        }

        body { 
            background-color: var(--bg-color); 
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
            color: #ccc; 
            font-family: 'Shippori Mincho', serif; 
            margin: 0; padding: 0; 
            height: 100vh; overflow: hidden;
        }

        .layout {
            display: grid; grid-template-columns: 280px 1fr;
            height: 100vh; width: 100%; max-width: 1920px; margin: 0 auto;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background: rgba(0,0,0,0.85); border-right: 1px solid var(--border-color);
            padding: 20px; display: flex; flex-direction: column; gap: 20px;
            backdrop-filter: blur(5px); z-index: 10;
        }
        .app-title {
            font-family: 'Cinzel', serif; font-size: 1.2rem; color: var(--theme-color);
            text-align: center; border-bottom: 1px double #555; padding-bottom: 15px;
            letter-spacing: 3px; text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        
        .char-select-area {
            background: var(--panel-bg); padding: 15px; border-radius: 4px; border: 1px solid var(--border-color);
            text-align: center; position: relative; overflow: hidden;
        }
        /* テーマカラーのアクセントバー */
        .char-select-area::top {
            content:''; position: absolute; top:0; left:0; width:100%; height:3px;
            background: var(--theme-color);
        }

        .char-icon {
            width: 100px; height: 100px; border-radius: 50%; 
            border: 3px solid var(--theme-color);
            object-fit: cover; margin-bottom: 10px; background: #000;
            transition: border-color 0.5s;
        }
        .char-select {
            background: #000; border: 1px solid #444; color: #eee; padding: 5px;
            width: 100%; font-family: 'Shippori Mincho'; font-size: 0.9rem;
        }

        .kpi-box { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .kpi-card {
            background: rgba(255,255,255,0.03); border: 1px solid var(--border-color); padding: 8px 5px;
            text-align: center; border-radius: 2px;
        }
        .kpi-label { font-family: 'Cinzel'; font-size: 0.6rem; color: #888; display: block; }
        .kpi-val { font-size: 1rem; color: var(--theme-color); font-weight: bold; transition: color 0.5s; }

        /* --- MAIN CONTENT --- */
        .main-content {
            padding: 20px 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px;
            position: relative;
        }
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

        /* LOADING */
        #loadingOverlay {
            position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9);
            display:flex; justify-content:center; align-items:center; z-index:99;
            font-family:'Cinzel'; color:var(--theme-color); letter-spacing:2px; flex-direction: column; gap: 10px;
        }

        /* SECTION HEADERS */
        .section-header {
            display: flex; align-items: center; gap: 10px; margin-bottom: 5px;
            border-left: 4px solid var(--theme-color); padding-left: 10px;
            transition: border-color 0.5s;
        }
        .sec-title { font-family: 'Cinzel'; font-size: 1.1rem; color: #eee; }

        /* MATRIX TABLE AREA */
        .matrix-container {
            flex: 1; min-height: 400px;
            background: var(--panel-bg); border: 1px solid var(--border-color); border-radius: 4px;
            overflow: hidden; display: flex; flex-direction: column;
        }
        .matrix-scroll {
            overflow: auto; flex: 1;
            scrollbar-width: thin; scrollbar-color: #444 #111;
        }
        .matrix-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
        .matrix-scroll::-webkit-scrollbar-thumb { background: #444; }
        .matrix-scroll::-webkit-scrollbar-track { background: #111; }

        table.growth-table {
            border-collapse: collapse; width: 100%; font-size: 0.85rem;
            white-space: nowrap; 
        }
        
        /* Headers */
        .growth-table th {
            background: #1a1a1a; color: #aaa; font-weight: normal;
            border: 1px solid #333; padding: 5px;
            font-family: 'Shippori Mincho'; position: sticky; top: 0; z-index: 5;
        }
        
        /* Column: Skill Name (Sticky Left) */
        .growth-table th.col-skill, .growth-table td.col-skill {
            position: sticky; left: 0; z-index: 6;
            background: #181818; border-right: 1px solid #444;
            min-width: 130px; text-align: left; padding-left: 10px;
            font-weight: bold; color: #eee;
            border-left: 4px solid transparent; /* Category Color Bar */
        }
        .growth-table th.col-skill { z-index: 7; background: #222; color: var(--theme-color); border-left: none; }

        /* Category Colors */
        td.cat-combat { border-left-color: var(--col-combat) !important; }
        td.cat-search { border-left-color: var(--col-search) !important; }
        td.cat-action { border-left-color: var(--col-action) !important; }
        td.cat-nego   { border-left-color: var(--col-nego)   !important; }
        td.cat-know   { border-left-color: var(--col-know)   !important; }
        td.cat-other  { border-left-color: var(--col-other)  !important; }

        /* Column: Initial (Base) */
        .growth-table th.col-init, .growth-table td.col-init {
            background: #1e1e1e; border-right: 2px solid #444;
            color: #888; text-align: center; width: 50px; font-family: 'Cinzel';
        }

        /* Cells */
        .growth-table td {
            border: 1px solid #333; padding: 6px 10px; text-align: center;
            color: #666; /* Default Dim */
        }
        .growth-table tr:nth-child(even) td:not(.col-skill):not(.col-init) { background: rgba(255,255,255,0.01); }
        .growth-table tr:hover td { background: rgba(255,255,255,0.03); }

        /* Highlight Growth */
        .growth-table td.grown {
            color: #fff; font-weight: bold;
            background: rgba(212, 179, 70, 0.15) !important;
            box-shadow: inset 0 0 5px rgba(212, 179, 70, 0.2);
        }
        
        /* Vertical Text for Headers */
        .v-text {
            writing-mode: vertical-rl; transform: rotate(180deg);
            max-height: 140px; padding: 5px 2px; margin: 0 auto;
            text-align: left; line-height: 1.2; font-size: 0.8rem;
        }

        /* Legend */
        .legend-bar {
            display: flex; gap: 15px; font-size: 0.7rem; color: #888; margin-top: 5px;
        }
        .legend-item { display: flex; align-items: center; gap: 5px; }
        .legend-dot { width: 8px; height: 8px; border-radius: 50%; }

    </style>
</head>
<body>

<div class="layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div>
            <div class="app-title">INVESTIGATOR<br>GROWTH MATRIX</div>
            <div id="authStatus" style="text-align:center; font-size:0.7rem; color:#555; margin-bottom:10px;">Checking Auth...</div>
        </div>

        <div class="char-select-area">
            <img id="charIcon" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="char-icon">
            <select id="charSelect" class="char-select">
                <option value="">-- SELECT CHARACTER --</option>
            </select>
            <div id="plName" style="font-size:0.8rem; color:#888; font-family:'Cinzel'; margin-top:5px;">PL NAME</div>
        </div>

        <div class="kpi-box">
            <div class="kpi-card">
                <span class="kpi-label">SCENARIOS</span>
                <span class="kpi-val" id="kpiScenarios">0</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">TOTAL GROWTH</span>
                <span class="kpi-val" id="kpiTotalGrowth">0</span>
            </div>
        </div>
        
        <div style="font-size:0.75rem; color:#555; margin-top:auto; text-align:center;">
            Rows include Initial Values<br>+ Scenario Growth
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div id="loadingOverlay">
            <span class="material-icons-round" style="font-size:3rem; animation:spin 1s linear infinite;">autorenew</span>
            <span id="loadingText">WAITING FOR LOGIN...</span>
        </div>

        <div style="display:flex; flex-direction:column; flex:1; min-height:0;">
            <div class="section-header">
                <span class="material-icons-round" style="color:var(--theme-color);">grid_on</span>
                <span class="sec-title">SKILL GROWTH HISTORY</span>
            </div>
            
            <div class="legend-bar">
                <div class="legend-item"><span class="legend-dot" style="background:var(--col-combat);"></span>戦闘</div>
                <div class="legend-item"><span class="legend-dot" style="background:var(--col-search);"></span>探索</div>
                <div class="legend-item"><span class="legend-dot" style="background:var(--col-action);"></span>行動</div>
                <div class="legend-item"><span class="legend-dot" style="background:var(--col-nego);"></span>交渉</div>
                <div class="legend-item"><span class="legend-dot" style="background:var(--col-know);"></span>知識</div>
            </div>

            <div class="matrix-container" style="margin-top:10px;">
                <div class="matrix-scroll">
                    <table class="growth-table" id="matrixTable">
                        <thead>
                            <tr>
                                <th class="col-skill">技能名</th>
                                <th class="col-init">INIT</th>
                                <!-- Scenarios will be added here -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<style>
    @keyframes spin { 100% { transform: rotate(360deg); } }
</style>

<!-- LOGIC -->
<script type="module">
    // ★パス修正: firestore.js は同じ階層にある想定
    import { loadFromCloud, monitorAuth, getScenariosForCharacter } from "./firestore.js";

    // data.js の BASE_SKILLS を安全に取得
    const BASE_SKILLS_DEF = (typeof window.BASE_SKILLS !== 'undefined') ? window.BASE_SKILLS : {};

    // スキルカテゴリー定義 (CoC 6th基準 + α)
    const SKILL_CATS = {
        combat: ["回避", "キック", "組み付き", "こぶし", "パンチ", "頭突き", "投擲", "マーシャルアーツ", "拳銃", "サブマシンガン", "ショットガン", "マシンガン", "ライフル", "日本刀", "ナイフ"],
        search: ["応急手当", "鍵開け", "隠す", "隠れる", "聞き耳", "忍び歩き", "写真術", "精神分析", "追跡", "登攀", "図書館", "目星"],
        action: ["運転", "機械修理", "重機械操作", "乗馬", "水泳", "製作", "操縦", "跳躍", "電気修理", "ナビゲート", "変装"],
        nego:   ["言いくるめ", "信用", "説得", "値切り", "母国語"],
        know:   ["医学", "オカルト", "化学", "クトゥルフ神話", "芸術", "経理", "考古学", "コンピューター", "心理学", "人類学", "生物学", "地質学", "電子工学", "天文学", "博物学", "物理学", "法律", "薬学", "歴史"]
    };

    let allChars = {};
    const el = (id) => document.getElementById(id);

    // --- Init ---
    window.onload = () => {
        monitorAuth(async (user) => {
            el('authStatus').textContent = "Logged in: " + user.displayName;
            el('loadingText').textContent = "LOADING CHARACTERS...";
            await initData();
        }, () => {
            el('authStatus').textContent = "Not Logged In";
            el('loadingText').textContent = "PLEASE LOGIN";
        });
    };

    async function initData() {
        try {
            allChars = await loadFromCloud();
            renderCharSelect();
            el('loadingOverlay').style.display = 'none';
        } catch (e) {
            console.error(e);
            el('loadingText').textContent = "ERROR: " + e.message;
        }
    }

    function renderCharSelect() {
        const sel = el('charSelect');
        sel.innerHTML = '<option value="">-- SELECT CHARACTER --</option>';
        const list = Object.values(allChars).sort((a,b) => (a.name||"").localeCompare(b.name||""));
        list.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id;
            opt.textContent = c.name;
            sel.appendChild(opt);
        });

        sel.addEventListener('change', async (e) => {
            const charId = e.target.value;
            if (charId) await loadCharacterMatrix(charId);
        });
    }

    async function loadCharacterMatrix(charId) {
        el('loadingOverlay').style.display = 'flex';
        el('loadingText').textContent = "AGGREGATING...";

        const char = allChars[charId];
        
        // --- テーマカラー適用 ---
        const themeColor = char.color || '#d4b346';
        document.documentElement.style.setProperty('--theme-color', themeColor);

        // --- 画像処理 (高画質読み込み対応) ---
        // data.jsにIMG_CONFIGがあれば使用するが、簡易的にURLチェック
        let iconSrc = `../images/icon/${char.name}.png`; 
        if(char.icon && char.icon.startsWith('http')) iconSrc = char.icon;
        el('charIcon').src = iconSrc;
        
        el('plName').textContent = "PL: " + (char.plName || "Unknown");

        // 1. シナリオ取得・ソート
        const scenarios = await getScenariosForCharacter(charId);
        const sortedScenarios = scenarios.sort((a,b) => new Date(a.date||0) - new Date(b.date||0));

        // 2. データ解析
        const matrixData = buildMatrixData(char, sortedScenarios);

        // 3. 描画
        renderKPI(matrixData, sortedScenarios.length);
        renderMatrixTable(matrixData, sortedScenarios);

        el('loadingOverlay').style.display = 'none';
    }

    /**
     * データ構築ロジック
     */
    function buildMatrixData(char, scenarios) {
        // --- 1. 初期技能値の特定 ---
        const userInitials = {};
        
        // キャラクターデータの `skillList` (テキスト) を解析
        // 形式: "目星:70" "聞き耳 50" など
        if (char.skillList) {
            const lines = char.skillList.split(/[\n\s,、]+/); 
            lines.forEach(line => {
                // (技能名)(区切り文字)(数値) のパターン
                // 例: "目星70", "目星:70", "マーシャルアーツ: 50"
                const m = line.match(/^(.+?)[:：\s]*(\d+)$/);
                if (m) {
                    const name = m[1].trim();
                    const val = parseInt(m[2]);
                    if (!isNaN(val)) userInitials[name] = val;
                }
            });
        }

        // 表示すべき技能名のリスト
        const relevantSkills = new Set();
        Object.keys(userInitials).forEach(k => relevantSkills.add(k));

        // --- 2. 成長データの収集 ---
        const scenarioGrowths = []; 
        
        scenarios.forEach(s => {
            let d = null;
            if (s.characters.pc && s.characters.pc.id === char.id) d = s.characters.pc;
            else if (s.characters.kpc && s.characters.kpc.id === char.id) d = s.characters.kpc;
            
            const growths = {};
            if (d && d.grow) {
                const lines = d.grow.split('\n');
                lines.forEach(l => {
                    const m = l.match(/(.+?)\s*[:：]?\s*\+?(\d+)/);
                    if (m) {
                        const name = m[1].trim();
                        const val = parseInt(m[2]);
                        if (name && !isNaN(val)) {
                            growths[name] = (growths[name] || 0) + val;
                            relevantSkills.add(name);
                        }
                    }
                });
            }
            scenarioGrowths.push({ id: s.id, title: s.title, growths });
        });

        // --- 3. 行データ生成 ---
        const rows = [];
        let grandTotalGrowth = 0;

        Array.from(relevantSkills).sort().forEach(skillName => {
            // 初期値計算
            let baseVal = 0;
            if (userInitials[skillName] !== undefined) {
                baseVal = userInitials[skillName];
            } else {
                const def = BASE_SKILLS_DEF[skillName];
                if (def !== undefined) {
                    if (typeof def === 'number') baseVal = def;
                    else if (def === 'DEX*2') baseVal = (char.stats.DEX || 0) * 2;
                    else if (def === 'EDU*5') baseVal = (char.stats.EDU || 0) * 5;
                }
            }

            // カテゴリ判定
            let category = 'other';
            for (const [cat, skills] of Object.entries(SKILL_CATS)) {
                if (skills.some(s => skillName.includes(s))) {
                    category = cat;
                    break;
                }
            }

            // 履歴計算
            const values = []; 
            let currentVal = baseVal;

            scenarioGrowths.forEach(sg => {
                const growthAmount = sg.growths[skillName] || 0;
                currentVal += growthAmount;
                grandTotalGrowth += growthAmount;
                values.push({
                    val: currentVal,
                    grown: growthAmount
                });
            });

            rows.push({
                name: skillName,
                category: category,
                initial: baseVal,
                history: values
            });
        });

        return { rows, totalGrowth: grandTotalGrowth };
    }

    function renderKPI(data, count) {
        el('kpiScenarios').textContent = count;
        el('kpiTotalGrowth').textContent = "+" + data.totalGrowth;
    }

    function renderMatrixTable(data, scenarios) {
        const table = el('matrixTable');
        const thead = table.querySelector('thead tr');
        const tbody = table.querySelector('tbody');

        // Reset Header
        thead.innerHTML = '<th class="col-skill">SKILL NAME</th><th class="col-init">INIT</th>';
        
        // Add Scenarios to Header
        scenarios.forEach(s => {
            const th = document.createElement('th');
            // タイトルを短くカットして表示
            let t = s.title;
            if(t.length > 8) t = t.substring(0,8) + '..';
            th.innerHTML = `<div class="v-text" title="${s.title}">${t}</div>`;
            thead.appendChild(th);
        });

        // Reset Body
        tbody.innerHTML = '';

        if (data.rows.length === 0) {
            const colspan = scenarios.length + 2;
            tbody.innerHTML = `<tr><td colspan="${colspan}" style="padding:30px; color:#555;">NO DATA</td></tr>`;
            return;
        }

        // Create Rows
        data.rows.forEach(row => {
            const tr = document.createElement('tr');

            // Name
            const tdName = document.createElement('td');
            tdName.className = `col-skill cat-${row.category}`;
            tdName.textContent = row.name;
            tr.appendChild(tdName);

            // Init
            const tdInit = document.createElement('td');
            tdInit.className = 'col-init';
            tdInit.textContent = row.initial;
            tr.appendChild(tdInit);

            // History
            row.history.forEach(h => {
                const td = document.createElement('td');
                td.textContent = h.val;
                if (h.grown > 0) {
                    td.classList.add('grown');
                    td.title = `+${h.grown}`;
                }
                tr.appendChild(td);
            });

            tbody.appendChild(tr);
        });
    }

</script>
</body>
</html>
