<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern Preview - Pop & Cute</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;800&family=Potta+One&family=Zen+Maru+Gothic:wght@500;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
    <script src="patterns.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Zen Maru Gothic"', 'sans-serif'],
                        pop: ['"Potta One"', 'cursive'],
                    },
                    colors: {
                        'cute-pink': '#FF9EAA',
                        'cute-blue': '#A2E1DB',
                        'cute-yellow': '#FDFD96',
                        'cute-purple': '#E0BBE4',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'bounce-slight': 'bounce-slight 2s infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        },
                        'bounce-slight': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-5px)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: "Zen Maru Gothic", sans-serif;
            background: linear-gradient(135deg, #fff0f5 0%, #e6e6fa 100%);
            min-height: 100vh;
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }
        .pattern-btn { transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); }
        .pattern-btn:hover { transform: scale(1.1) rotate(3deg); box-shadow: 0 10px 15px -3px rgba(236, 72, 153, 0.3); z-index: 10; }
        .pattern-btn.active { transform: scale(1.05); border-color: #ec4899; box-shadow: 0 0 0 4px rgba(236, 72, 153, 0.2); }
    </style>
</head>
<body class="bg-gray-50 text-gray-700 antialiased overflow-x-hidden" x-data="canvasApp()">

    <!-- ËÉåÊôØË£ÖÈ£æ -->
    <div class="fixed top-[-10%] left-[-10%] w-[40%] h-[40%] bg-cute-pink/20 rounded-full blur-3xl animate-float"></div>
    <div class="fixed bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-cute-blue/20 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>

    <header class="glass-panel sticky top-4 mx-4 rounded-full z-50 shadow-sm mt-4">
        <div class="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
            <div class="flex items-center gap-3 animate-float">
                <div class="bg-gradient-to-tr from-cute-pink to-cute-purple text-white p-2 rounded-xl shadow-md"><span class="text-2xl">üé®</span></div>
                <div><h1 class="text-2xl font-pop text-gray-700 tracking-wider">Pattern Preview</h1></div>
            </div>
            
            <div class="flex items-center gap-3">
                <button @click="reset()" class="bg-white hover:bg-cute-yellow text-gray-600 hover:text-gray-800 px-5 py-2.5 rounded-full font-bold shadow-sm transition border-2 border-gray-100 flex items-center gap-2">‚Ü∫ „É™„Çª„ÉÉ„Éà</button>
                <button @click="randomize()" class="bg-gradient-to-r from-cute-purple to-pink-400 text-white px-6 py-2.5 rounded-full font-bold shadow-lg transition transform hover:-translate-y-1 flex items-center gap-2"><span class="animate-bounce-slight">üé≤</span> „É©„É≥„ÉÄ„É†</button>
                <button @click="openPreview()" class="bg-gray-800 hover:bg-gray-700 text-white px-6 py-2.5 rounded-full font-bold shadow-lg transition transform hover:scale-105 flex items-center gap-2"><span>üëÅÔ∏è</span> Á¢∫Ë™ç„Åô„Çã</button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8 lg:grid lg:grid-cols-12 lg:gap-10 relative z-10">
        <div class="lg:col-span-5 space-y-6">
            <div class="glass-panel rounded-3xl p-6 shadow-xl shadow-pink-100/50">
                <div class="flex items-center gap-2 mb-6 border-b border-gray-100 pb-4"><span class="text-2xl">üéÄ</span><h2 class="text-xl font-bold font-pop text-gray-700">„Éá„Ç∂„Ç§„É≥Ë®≠ÂÆö</h2></div>
                <div class="space-y-6">
                    <div class="bg-white/50 p-2 rounded-2xl flex gap-1 shadow-inner">
                        <template x-for="type in ['color','gradient','pattern']">
                            <button @click="bgType=type; draw()" :class="bgType===type ? 'bg-white text-pink-500 shadow-md' : 'text-gray-400'" class="flex-1 py-2 text-sm font-bold rounded-xl transition-all capitalize" x-text="type === 'color' ? 'ÂçòËâ≤' : type === 'gradient' ? '„Ç∞„É©„Éá' : 'ÊüÑ'"></button>
                        </template>
                    </div>

                    <div x-show="bgType==='pattern'">
                        <div class="flex justify-between items-center mb-2"><label class="text-sm font-bold text-gray-500">„Éô„Éº„Çπ„Ç´„É©„Éº</label><input type="color" x-model="config.bgColor" @input="updateThumbnails(); draw()" class="w-12 h-8 rounded border-2 border-white shadow-sm"></div>
                        <div class="grid grid-cols-4 gap-3">
                            <template x-for="(p, idx) in patterns">
                                <button @click="config.patternIndex = idx; draw()" class="pattern-btn aspect-square rounded-2xl border-2 border-white bg-white relative overflow-hidden shadow-sm" :class="config.patternIndex === idx ? 'active' : ''">
                                    <div class="absolute inset-0 bg-cover bg-center" :style="`background-image: url(${p.thumbUrl});`"></div>
                                </button>
                            </template>
                        </div>
                    </div>
                    
                    <div x-show="bgType==='color'" class="bg-white/50 p-4 rounded-2xl"><input type="color" x-model="config.bgColor" @input="draw()" class="w-full h-12 rounded-xl"></div>
                    <div x-show="bgType==='gradient'" class="bg-white/50 p-4 rounded-2xl space-y-3">
                        <div class="flex gap-2"><input type="color" x-model="config.gradientStart" @input="draw()" class="h-10 w-full rounded-lg"><span class="text-gray-400">‚ûú</span><input type="color" x-model="config.gradientEnd" @input="draw()" class="h-10 w-full rounded-lg"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="lg:col-span-7 mt-8 lg:mt-0">
            <div class="relative group">
                <div class="absolute -inset-4 bg-gradient-to-r from-cute-pink via-cute-purple to-cute-blue rounded-[2.5rem] opacity-30 blur-lg"></div>
                <div class="bg-white/80 backdrop-blur-sm rounded-[2rem] p-8 shadow-2xl relative border border-white">
                    <canvas x-ref="canvas" width="1200" height="1600" class="w-full h-auto mx-auto bg-white shadow-lg rounded-xl"></canvas>
                </div>
            </div>
        </div>
    </main>

    <div x-show="preview.isOpen" x-transition.opacity class="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4" style="display: none;">
        <div class="absolute inset-0" @click="preview.isOpen = false"></div>
        <div class="relative flex flex-col items-center animate-float">
            <img x-show="preview.src" :src="preview.src" class="max-w-full max-h-[85vh] object-contain shadow-2xl rounded-2xl ring-4 ring-white/20">
            <button @click="preview.isOpen = false" class="mt-4 bg-white text-gray-800 px-6 py-2 rounded-full font-bold hover:bg-gray-100 transition shadow-lg">Èñâ„Åò„Çã</button>
        </div>
    </div>

    <script>
        function canvasApp() {
            return {
                bgType: 'pattern',
                defaults: {
                    title: 'Pattern Preview',
                    bgColor: '#fbcfe8', gradientStart: '#fbcfe8', gradientEnd: '#a78bfa',
                    patternIndex: 5,
                },
                config: {},
                preview: { isOpen: false, src: null },
                
                // ‚òÖ „Éá„Éº„ÇøÂèñÂæó„ÇÇ„É©„Ç§„Éñ„É©„É™„Åã„Çâ ‚òÖ
                patterns: window.ChartPatternLibrary.config,

                init() {
                    this.reset();
                    // „Éï„Ç©„É≥„ÉàË™≠„ÅøËæº„ÅøÂæÖÊ©üÁ≠â„ÅØÁ∞°Áï•Âåñ
                    setTimeout(() => { this.updateThumbnails(); this.draw(); }, 200);
                },

                reset() {
                    this.config = JSON.parse(JSON.stringify(this.defaults));
                    this.bgType = 'pattern';
                    this.$nextTick(() => { this.updateThumbnails(); this.draw(); });
                },

                randomize() {
                    this.config.patternIndex = Math.floor(Math.random() * this.patterns.length);
                    this.config.bgColor = '#' + Math.floor(Math.random()*16777215).toString(16).padStart(6, '0');
                    this.updateThumbnails();
                    this.draw();
                },

                updateThumbnails() {
                    const tempC = document.createElement('canvas'); tempC.width = 100; tempC.height = 100;
                    const ctx = tempC.getContext('2d');
                    this.patterns.forEach(p => {
                        ctx.fillStyle = this.config.bgColor; ctx.fillRect(0, 0, 100, 100);
                        // ‚òÖ ÊèèÁîªÂá¶ÁêÜ„ÅØ„É©„Ç§„Éñ„É©„É™„Å´‰ªª„Åõ„Çã ‚òÖ
                        window.ChartPatternLibrary.draw(ctx, 100, 100, p.canvas);
                        p.thumbUrl = tempC.toDataURL();
                    });
                },

                draw() {
                    const canvas = this.$refs.canvas;
                    const ctx = canvas.getContext('2d');
                    const W = canvas.width; const H = canvas.height;
                    ctx.clearRect(0, 0, W, H);
                    
                    if(this.bgType === 'pattern') {
                        ctx.fillStyle = this.config.bgColor; ctx.fillRect(0, 0, W, H);
                        // ‚òÖ „Åì„Åì„Åß„ÇÇ„É©„Ç§„Éñ„É©„É™„Çí‰Ωø„Å£„Å¶ÊèèÁîª ‚òÖ
                        window.ChartPatternLibrary.draw(ctx, W, H, this.patterns[this.config.patternIndex].canvas);
                    } else if (this.bgType === 'color') {
                        ctx.fillStyle = this.config.bgColor; ctx.fillRect(0, 0, W, H);
                    } else if (this.bgType === 'gradient') {
                        let grd = ctx.createLinearGradient(0, 0, W, H);
                        grd.addColorStop(0, this.config.gradientStart);
                        grd.addColorStop(1, this.config.gradientEnd);
                        ctx.fillStyle = grd; ctx.fillRect(0,0,W,H);
                    }
                    ctx.strokeStyle = "rgba(255,255,255,0.5)"; ctx.lineWidth = 20; ctx.strokeRect(0,0,W,H);
                },
                
                openPreview() {
                    this.preview.src = this.$refs.canvas.toDataURL('image/png');
                    this.preview.isOpen = true;
                }
            }
        }
    </script>
</body>
</html>
