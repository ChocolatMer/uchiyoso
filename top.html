<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocolatMer | Home</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,500;1,700&family=Zen+Old+Mincho:wght@500;700;900&family=Jost:wght@400;500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* JSでキャラごとのテーマカラーに書き換わります */
            --theme-color: #81D4FA; 
            --theme-dark: #0277BD;
            --accent: #FFAB91; /* 共通アクセントカラー */
            
            --glass-bg: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.9);
            --text-primary: #263238;
            --text-secondary: #546E7A;
            --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            width: 100vw; height: 100vh;
            overflow: hidden;
            background: #ECEFF1;
            font-family: 'Jost', 'Zen Old Mincho', serif;
            color: var(--text-primary);
            position: relative;
            transition: background 0.5s ease;
        }

        /* --- Dynamic Background --- */
        .ambient-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            /* テーマカラーを使ったグラデーション */
            background: radial-gradient(circle at 70% 30%, var(--theme-color), transparent 70%),
                        radial-gradient(circle at 20% 80%, #ffffff, transparent 50%);
            opacity: 0.6;
            z-index: 0;
            transition: background 1s ease;
        }
        
        /* ゲームっぽいパターンオーバーレイ */
        .pattern-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(45deg, rgba(255,255,255,0.4) 25%, transparent 25%, transparent 50%, rgba(255,255,255,0.4) 50%, rgba(255,255,255,0.4) 75%, transparent 75%, transparent);
            background-size: 40px 40px;
            opacity: 0.3;
            z-index: 1;
            pointer-events: none;
        }

        #particle-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }

        /* 背景の巨大文字 */
        .background-typo {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            font-family: 'Cormorant Garamond', serif; 
            font-size: 15vw; font-style: italic; font-weight: 700;
            color: #fff; 
            white-space: nowrap; 
            z-index: 3; pointer-events: none; 
            opacity: 0.4;
            text-shadow: 0 0 30px var(--theme-color);
            transition: text-shadow 1s ease;
        }

        /* --- NEWS TICKER (Game Style) --- */
        #news-bar {
            position: absolute; top: 20px; left: 20px; 
            background: #fff;
            padding: 8px 25px;
            border-radius: 50px;
            z-index: 100;
            display: flex; align-items: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border: 2px solid var(--theme-color);
            transition: border-color 1s ease;
            max-width: 40%;
            overflow: hidden;
        }
        .news-label {
            font-family: 'Jost'; font-weight: 700; font-size: 0.7rem; 
            background: var(--theme-color); color: #fff;
            padding: 2px 8px; border-radius: 4px;
            margin-right: 15px; white-space: nowrap;
            transition: background 1s ease;
        }
        .news-content {
            font-family: 'Zen Old Mincho'; font-size: 0.85rem; color: var(--text-primary);
            white-space: nowrap; font-weight: 700;
        }

        /* --- Main Layout --- */
        #interface-layer {
            position: relative; z-index: 10; width: 100%; height: 100%;
            display: grid;
            grid-template-columns: 80px 1fr 400px; /* 左メニュー / キャラ / 右パネル */
            grid-template-rows: 1fr;
        }

        /* --- Left Side (Logo & Nav) --- */
        .left-sidebar {
            grid-column: 1; display: flex; flex-direction: column;
            align-items: center; justify-content: space-between;
            padding: 30px 0;
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(5px);
            border-right: 1px solid rgba(255,255,255,0.5);
        }
        .logo-text {
            font-family: 'Cormorant Garamond'; font-weight: 700; font-size: 1.8rem; 
            color: var(--text-primary); writing-mode: vertical-rl;
            letter-spacing: 0.2em; text-shadow: 2px 2px 0 #fff;
        }
        .social-icons { font-size: 1.2rem; color: var(--text-secondary); display: flex; flex-direction: column; gap: 20px; }

        /* --- Character Area (修正点: 顔が見切れないように調整) --- */
        .char-stage {
            grid-column: 2; position: relative;
            display: flex; justify-content: center; align-items: flex-end;
            overflow: hidden; /* はみ出し防止 */
            cursor: pointer;
        }

        .char-img {
            /* 
               顔が見切れないようにするための設定 
               height: 90vh -> 画面高さの90%に収める
               object-fit: cover -> 比率を維持して領域を埋める（またはcontainで全体表示）
               object-position: top center -> 画像の上端（顔）を基準に配置
            */
            height: 95vh; 
            width: auto;
            max-width: 100%;
            object-fit: cover; 
            object-position: top center; 
            
            /* 足元を少しフェードアウトさせて馴染ませる */
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);

            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
            
            opacity: 0;
            transform: translateY(20px) scale(0.95); /* 初期位置 */
            transition: opacity 0.6s, transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        /* 表示時の状態 */
        .char-img.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
        
        /* 呼吸アニメーション（控えめに） */
        .char-img.breathing {
            animation: breathe 6s ease-in-out infinite;
        }

        /* セリフウィンドウ（ゲーム風） */
        .dialogue-box {
            position: absolute; bottom: 40px; left: 50%; 
            transform: translateX(-50%) translateY(20px);
            width: 90%; max-width: 700px;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid var(--theme-color);
            border-radius: 12px;
            padding: 1.5rem 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            opacity: 0; transition: all 0.4s ease;
            z-index: 20;
        }
        .dialogue-box.show { opacity: 1; transform: translateX(-50%) translateY(0); }
        
        /* 三角形の装飾 */
        .dialogue-box::after {
            content: ''; position: absolute; bottom: -10px; left: 50%;
            width: 20px; height: 20px; background: #fff;
            border-bottom: 2px solid var(--theme-color);
            border-right: 2px solid var(--theme-color);
            transform: translateX(-50%) rotate(45deg);
        }

        .char-name-label {
            position: absolute; top: -18px; left: 30px;
            background: var(--theme-color); color: #fff;
            padding: 5px 20px; border-radius: 20px;
            font-family: 'Zen Old Mincho'; font-weight: 700; font-size: 0.9rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: background 1s ease;
        }
        
        .char-text {
            font-size: 1.1rem; line-height: 1.6; color: var(--text-primary);
            font-family: 'Zen Old Mincho'; font-weight: 600;
            min-height: 3.2em;
        }

        /* --- Right Panel (UI) --- */
        .right-panel {
            grid-column: 3; 
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(20px);
            border-left: 2px solid #fff;
            display: flex; flex-direction: column;
            justify-content: center;
            padding: 40px;
            box-shadow: -10px 0 30px rgba(0,0,0,0.05);
        }

        .user-info {
            text-align: right; margin-bottom: 40px;
            border-bottom: 2px solid var(--theme-color);
            padding-bottom: 10px;
            transition: border-color 1s ease;
        }
        .user-label { font-size: 0.7rem; font-weight: 700; color: var(--text-secondary); letter-spacing: 0.1em; }
        .user-name { font-family: 'Jost'; font-size: 1.8rem; font-weight: 700; color: var(--text-primary); }

        .menu-container { display: flex; flex-direction: column; gap: 15px; }

        /* スタイリッシュなボタン */
        .menu-card {
            display: flex; align-items: center; justify-content: space-between;
            background: #fff;
            padding: 15px 20px;
            border-radius: 8px;
            text-decoration: none; color: var(--text-primary);
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: all 0.2s ease;
            border-left: 5px solid transparent;
        }
        .menu-card:hover {
            transform: translateX(-10px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border-left-color: var(--theme-color);
        }
        .menu-title { font-family: 'Zen Old Mincho'; font-weight: 700; font-size: 1.1rem; }
        .menu-sub { font-size: 0.7rem; color: var(--text-secondary); font-weight: 700; }

        /* CONNECTボタン */
        .connect-btn {
            margin-top: 40px;
            width: 100%; padding: 18px;
            border: none; border-radius: 50px;
            background: linear-gradient(135deg, var(--text-primary), #000);
            color: #fff;
            font-family: 'Jost'; font-weight: 700; letter-spacing: 0.2em; font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            transition: all 0.3s;
            position: relative; overflow: hidden;
        }
        .connect-btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            background: var(--theme-color);
        }

        @keyframes auroraRotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes breathe {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>

    <!-- Background Layers -->
    <div class="ambient-bg"></div>
    <div class="pattern-overlay"></div>
    <canvas id="particle-canvas"></canvas>

    <!-- News Ticker -->
    <div id="news-bar">
        <span class="news-label">REPORT</span>
        <div id="news-content" class="news-content">System Booting...</div>
    </div>

    <!-- Typography BG -->
    <div class="background-typo">CHOCOLAT MER</div>

    <!-- Main Interface -->
    <div id="interface-layer">
        
        <!-- Left Sidebar -->
        <aside class="left-sidebar">
            <div class="logo-text">ChocolatMer</div>
            <div class="social-icons">
                <span>✦</span>
                <span>✦</span>
                <span>✦</span>
            </div>
        </aside>

        <!-- Character Stage -->
        <main class="char-stage" onclick="handleCharClick()">
            <!-- 
                画像の設定:
                前のコードでは scale(1.7) などで拡大していましたが、
                CSSで height: 95vh; object-position: top center; とすることで
                「画面の高さに合わせて、頭のてっぺんを基準に表示」するようにしました。
                これで顔が見切れることはありません。
            -->
            <img id="char-img" class="char-img" src="" alt="">
            
            <div class="dialogue-box">
                <div id="char-name-label" class="char-name-label">...</div>
                <div class="char-text">
                    <span id="typewriter-text"></span><span style="animation:blink 1s infinite">|</span>
                </div>
            </div>
        </main>

        <!-- Right Panel -->
        <aside class="right-panel">
            <div class="user-info">
                <span class="user-label">CURRENT USER</span>
                <div id="user-display" class="user-name">GUEST</div>
            </div>

            <nav class="menu-container">
                <a href="./character/edit.html" class="menu-card">
                    <span class="menu-title">Character Edit</span>
                    <span class="menu-sub">INPUT DATA</span>
                </a>
                <a href="./character/list.html" class="menu-card">
                    <span class="menu-title">Member List</span>
                    <span class="menu-sub">VIEW ALL</span>
                </a>
                <a href="./character/Squestionnaire.html" class="menu-card">
                    <span class="menu-title">Art Request</span>
                    <span class="menu-sub">POLL</span>
                </a>
                <a href="./character/Mquestionnaire.html" class="menu-card">
                    <span class="menu-title">Questions</span>
                    <span class="menu-sub">PAIR</span>
                </a>
            </nav>

            <button id="main-btn" class="connect-btn" onclick="handleMainButton()">
                CONNECT
            </button>
        </aside>

    </div>

    <!-- Logic -->
    <script type="module">
        import { login, logout, monitorAuth, loadFromCloud } from "./character/firestore.js";

        // 設定
        const LOCAL_IMG_BASE = "./images/character/";
        const FALLBACK_COLOR = "#81D4FA"; // 水色

        // State
        let currentUser = null;
        let charDataList = [];
        let currentIndex = 0;
        let typeWriterTimeout = null;

        // ダミーデータ
        const fallbackData = [{
            name: "System",
            inpThemeColor: "#78909C",
            remarks: "ネットワークに接続されていません。<br>CONNECTボタンからログインしてください。",
            image: "https://placehold.co/800x1200/eceff1/90a4ae?text=No+Signal"
        }];

        // 画像パス解決
        function resolveImage(charName, cloudUrl) {
            return new Promise((resolve) => {
                if (!charName) { resolve(cloudUrl || fallbackData[0].image); return; }
                const localPath = `${LOCAL_IMG_BASE}${charName}.png`;
                const img = new Image();
                img.onload = () => resolve(localPath);
                img.onerror = () => resolve(cloudUrl || `https://placehold.co/800x1200/81D4FA/ffffff?text=${encodeURIComponent(charName)}`);
                img.src = localPath;
            });
        }

        // News Ticker
        async function initNews() {
            const el = document.getElementById('news-content');
            try {
                const res = await fetch(`./report.json?t=${Date.now()}`);
                if(!res.ok) throw new Error();
                const data = await res.json();
                if(!data.length) throw new Error();

                const cycle = () => {
                    el.style.opacity = 0;
                    setTimeout(() => {
                        el.textContent = data[Math.floor(Math.random() * data.length)];
                        el.style.opacity = 1;
                    }, 500);
                };
                cycle();
                setInterval(cycle, 5000);
            } catch(e) {
                el.textContent = "Welcome to ChocolatMer Portal";
                el.style.opacity = 1;
            }
        }

        // 画面更新
        const imgEl = document.getElementById('char-img');
        const nameLabel = document.getElementById('char-name-label');
        const textContainer = document.getElementById('typewriter-text');
        const dialogueBox = document.querySelector('.dialogue-box');
        const rootStyles = document.documentElement.style;

        async function updateDisplay() {
            const char = charDataList[currentIndex];

            // 1. 退場
            imgEl.classList.remove('visible', 'breathing');
            dialogueBox.classList.remove('show');
            
            // 2. データ準備
            const nextImgSrc = await resolveImage(char.name, char.image);
            const theme = char.inpThemeColor || FALLBACK_COLOR;
            
            // 色の適用
            rootStyles.setProperty('--theme-color', theme);
            
            // セリフ整形
            let dialogue = char.remarks || char.txtRoleplay || "……。";
            dialogue = dialogue.replace(/<br>/g, "\n");

            // 3. 入場
            setTimeout(() => {
                imgEl.src = nextImgSrc;
                imgEl.onload = () => {
                    nameLabel.textContent = char.name;
                    nameLabel.style.backgroundColor = theme; // 名前ラベルの色も変更

                    imgEl.classList.add('visible');
                    
                    setTimeout(() => {
                        imgEl.classList.add('breathing');
                        dialogueBox.classList.add('show');
                        startTypewriter(dialogue);
                    }, 400);
                };
            }, 600);
        }

        function startTypewriter(text) {
            textContainer.textContent = "";
            if (typeWriterTimeout) clearTimeout(typeWriterTimeout);
            let i = 0;
            function type() {
                if (i < text.length) {
                    textContainer.textContent += text.charAt(i);
                    i++;
                    typeWriterTimeout = setTimeout(type, 40);
                }
            }
            type();
        }

        // Firebase Auth
        const userDisplay = document.getElementById('user-display');
        const mainBtn = document.getElementById('main-btn');

        monitorAuth(
            async (user) => {
                currentUser = user;
                userDisplay.textContent = user.displayName || "Member";
                mainBtn.textContent = "NEXT CHAR";
                
                const data = await loadFromCloud();
                if (data && Object.keys(data).length > 0) {
                    charDataList = Object.values(data);
                } else {
                    charDataList = [{ name: "No Data", remarks: "データがありません。", inpThemeColor: "#B0BEC5" }];
                }
                currentIndex = Math.floor(Math.random() * charDataList.length);
                updateDisplay();
            },
            () => {
                currentUser = null;
                userDisplay.textContent = "GUEST";
                mainBtn.textContent = "CONNECT";
                charDataList = fallbackData;
                currentIndex = 0;
                updateDisplay();
            }
        );

        window.handleMainButton = () => {
            if (!currentUser) login();
            else nextChar();
        };
        window.handleCharClick = () => {
            if (currentUser) nextChar();
        };

        function nextChar() {
            if (charDataList.length <= 1) return;
            // 背景文字アニメーション
            const typo = document.querySelector('.background-typo');
            typo.style.transform = "translate(-50%, -50%) scale(1.1)";
            setTimeout(() => typo.style.transform = "translate(-50%, -50%) scale(1)", 300);

            currentIndex = (currentIndex + 1) % charDataList.length;
            updateDisplay();
        }

        // Particles
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width; this.y = Math.random() * height;
                this.size = Math.random() * 3; 
                this.speedX = (Math.random() - 0.5) * 0.5; this.speedY = (Math.random() - 0.5) * 0.5;
                this.alpha = Math.random() * 0.5 + 0.1;
                this.color = Math.random() > 0.8 ? getComputedStyle(document.body).getPropertyValue('--theme-color') : '#ffffff';
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if(this.x > width || this.x < 0 || this.y > height || this.y < 0) this.reset();
            }
            draw() {
                ctx.fillStyle = this.color === '#ffffff' ? `rgba(255,255,255,${this.alpha})` : getComputedStyle(document.documentElement).getPropertyValue('--theme-color');
                ctx.globalAlpha = this.alpha;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
                ctx.globalAlpha = 1.0;
            }
        }
        for(let i=0; i<50; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0,0,width,height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
        initNews();

    </script>
</body>
</html>
