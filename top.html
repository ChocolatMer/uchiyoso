<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uchiyoso Maker - Luxe Archive</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Noto+Sans+JP:wght@100;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080808;
            --text-main: #ffffff;
            --text-sub: #8899a6;
            --font-en: 'Syncopate', sans-serif;
            --font-jp: 'Noto Sans JP', sans-serif;
            
            /* キャラクターごとのテーマカラー（JSで動的に変わります） */
            --char-theme: #00ffcc; 
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-jp);
            overflow: hidden;
            transition: background-color 1s ease;
        }

        /* --- 1. Background (Three.js Container) --- */
        #canvas-container {
            position: fixed; top: 0; left: 0;
            z-index: 0; opacity: 0.8; pointer-events: none;
        }

        /* --- 2. News Ticker (Top Bar) --- */
        #news-ticker {
            position: fixed; top: 0; left: 0; width: 100%; height: 32px;
            background: rgba(0, 0, 0, 0.85);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            z-index: 100;
            display: flex; align-items: center; padding: 0 20px;
            font-family: var(--font-en); font-size: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .ticker-label {
            color: var(--char-theme); font-weight: bold; margin-right: 20px;
            letter-spacing: 0.1em; white-space: nowrap;
            text-shadow: 0 0 8px var(--char-theme);
            transition: color 1s, text-shadow 1s;
            border-right: 1px solid rgba(255,255,255,0.2);
            padding-right: 15px;
        }
        .ticker-content {
            color: #ccc; font-family: var(--font-jp); font-weight: 400;
            opacity: 0; transform: translateY(5px); transition: all 0.5s;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .ticker-content.active { opacity: 1; transform: translateY(0); }

        /* --- 3. Main Layout --- */
        .viewport {
            position: relative;
            width: 100vw; height: 100vh;
            display: grid;
            grid-template-columns: 80px 1fr 400px;
            grid-template-rows: 60px 1fr 150px;
            z-index: 10;
        }

        /* Left Sub Nav */
        .sub-nav {
            grid-row: 1 / 4;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            gap: 60px;
            border-right: 1px solid rgba(255,255,255,0.08);
            background: linear-gradient(to right, rgba(0,0,0,0.5), transparent);
        }
        .sub-nav-item {
            writing-mode: vertical-rl;
            font-family: var(--font-en); font-size: 9px; letter-spacing: 0.6em;
            color: rgba(255,255,255,0.3); text-transform: uppercase;
            cursor: pointer; transition: 0.4s;
        }
        .sub-nav-item:hover { color: var(--char-theme); transform: translateY(-5px); text-shadow: 0 0 8px var(--char-theme); }

        /* Character Area */
        .character-stage {
            grid-column: 2 / 3; grid-row: 1 / 4;
            display: flex; align-items: flex-end; justify-content: center;
            position: relative; overflow: hidden;
            pointer-events: auto; cursor: pointer;
        }

        .char-img {
            /* 顔が見切れないように上基準で配置 & サイズ調整 */
            height: 90%; 
            width: auto; max-width: 100%;
            object-fit: cover; 
            object-position: top center;
            
            /* 下部を黒背景に溶け込ませる */
            mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
            
            filter: drop-shadow(0 0 50px rgba(0,0,0,0.6));
            
            opacity: 0; transform: translateY(30px) scale(0.98);
            transition: opacity 0.8s ease, transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .char-img.visible { opacity: 1; transform: translateY(0) scale(1); }

        /* Speech Bubble */
        .speech-bubble {
            position: absolute; bottom: 25%; left: 8%;
            font-family: var(--font-jp); font-weight: 300; letter-spacing: 0.05em;
            color: #fff;
            background: rgba(15, 15, 15, 0.85);
            padding: 25px 35px;
            backdrop-filter: blur(12px);
            border-left: 3px solid var(--char-theme);
            border-top: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            max-width: 450px; line-height: 1.8;
            
            opacity: 0; transform: translateX(-20px);
            transition: all 0.5s ease 0.3s, border-color 1s;
        }
        .speech-bubble.show { opacity: 1; transform: translateX(0); }
        
        .char-name-label {
            font-family: var(--font-en); font-size: 11px; color: var(--char-theme);
            margin-bottom: 12px; display: block; font-weight: bold; letter-spacing: 0.2em;
            transition: color 1s;
        }
        .cursor {
            display: inline-block; width: 2px; height: 1em; background: var(--char-theme);
            animation: blink 1s infinite; vertical-align: middle; transition: background 1s;
        }

        /* Right Header */
        .header-title {
            grid-column: 3; grid-row: 1;
            padding: 25px 40px; text-align: right;
        }
        .header-title h1 {
            font-family: var(--font-en); font-size: 26px; margin: 0;
            color: #fff; letter-spacing: 0.2em; text-shadow: 0 0 10px rgba(255,255,255,0.1);
        }
        .header-sub { font-size: 9px; color: var(--text-sub); letter-spacing: 0.4em; margin-top: 5px; opacity: 0.6; }

        /* User Status */
        .user-status {
            position: absolute; top: 120px; right: 40px;
            text-align: right;
            border-right: 1px solid rgba(255,255,255,0.15);
            padding-right: 20px;
        }
        .status-label { font-size: 8px; color: var(--char-theme); letter-spacing: 0.2em; font-family: var(--font-en); transition: color 1s; }
        .status-name { font-size: 15px; margin-top: 5px; font-weight: 500; letter-spacing: 0.1em; }
        .connect-btn {
            background: none; border: 1px solid var(--char-theme); color: var(--char-theme);
            font-size: 10px; padding: 6px 20px; margin-top: 15px; cursor: pointer;
            font-family: var(--font-en); transition: 0.3s;
        }
        .connect-btn:hover { background: var(--char-theme); color: #000; box-shadow: 0 0 15px var(--char-theme); }

        /* Right Bottom Main Nav */
        .main-nav {
            grid-column: 3; grid-row: 2 / 4;
            display: flex; flex-direction: column; 
            justify-content: flex-end; align-items: flex-end;
            padding: 0 40px 50px 0; gap: 25px;
        }

        .nav-btn-group { display: flex; flex-direction: column; align-items: flex-end; }
        .btn-label {
            font-family: var(--font-en); font-size: 8px; color: var(--text-sub);
            margin-bottom: 6px; letter-spacing: 0.2em;
        }
        
        .nav-btn {
            display: flex; align-items: center; justify-content: center;
            width: 240px; height: 50px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff; text-decoration: none;
            font-family: var(--font-en); font-size: 11px; letter-spacing: 0.2em;
            position: relative; overflow: hidden;
            transition: all 0.3s cubic-bezier(0.19, 1, 0.22, 1);
        }
        .nav-btn::before {
            content: ''; position: absolute; top: 0; left: 0; width: 3px; height: 100%;
            background: var(--char-theme);
            transform: scaleY(0); transition: transform 0.3s;
        }
        .nav-btn:hover {
            border-color: var(--char-theme);
            background: rgba(255, 255, 255, 0.05);
            padding-left: 15px;
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            text-shadow: 0 0 5px rgba(255,255,255,0.5);
        }
        .nav-btn:hover::before { transform: scaleY(1); }

        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <!-- 1. THREE.JS PARTICLE CONTAINER -->
    <div id="canvas-container"></div>

    <!-- 2. NEWS TICKER -->
    <div id="news-ticker">
        <span class="ticker-label">LATEST REPORT</span>
        <span id="news-content" class="ticker-content">Connecting to Database...</span>
    </div>

    <!-- 3. MAIN UI -->
    <div class="viewport">
        
        <!-- Left Sub Nav -->
        <nav class="sub-nav">
            <div class="sub-nav-item">System Log</div>
            <div class="sub-nav-item">Network</div>
            <div class="sub-nav-item">Archive</div>
        </nav>

        <!-- Header -->
        <div class="header-title">
            <h1>UCHIYOSO<br>ARCHIVE</h1>
            <div class="header-sub">PREMIUM INTERFACE v2.0</div>
        </div>

        <!-- User Panel -->
        <div class="user-status">
            <div class="status-label">LOGGED IN AS</div>
            <div id="user-display" class="status-name">GUEST</div>
            <button id="main-connect-btn" class="connect-btn" onclick="handleConnect()">CONNECT</button>
        </div>

        <!-- Character Stage -->
        <section class="character-stage" onclick="handleCharClick()">
            <!-- 画像：上基準配置＆サイズ調整済み -->
            <img id="char-img" class="char-img" src="" alt="Character">
            
            <div class="speech-bubble">
                <span id="char-name-label" class="char-name-label">SYSTEM</span>
                <span id="typewriter-text"></span><span class="cursor"></span>
            </div>
        </section>

        <!-- Menu Links -->
        <nav class="main-nav">
            
            <div class="nav-btn-group">
                <span class="btn-label">DATA ENTRY</span>
                <a href="./character/edit.html" class="nav-btn">EDIT DATA</a>
            </div>

            <div class="nav-btn-group">
                <span class="btn-label">DATABASE</span>
                <a href="./character/list.html" class="nav-btn">MEMBER LIST</a>
            </div>

            <div class="nav-btn-group">
                <span class="btn-label">REQUEST MODE</span>
                <a href="./character/Squestionnaire.html" class="nav-btn">ART POLL (SOLO)</a>
            </div>

            <div class="nav-btn-group">
                <span class="btn-label">COMMUNICATION</span>
                <a href="./character/Mquestionnaire.html" class="nav-btn">PAIR QUESTIONS</a>
            </div>

        </nav>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Application Logic -->
    <script type="module">
        import { login, logout, monitorAuth, loadFromCloud } from "./character/firestore.js";

        // --- Settings ---
        const LOCAL_IMG_BASE = "./images/character/";
        const DEFAULT_THEME = "#00ffcc";
        
        // --- State ---
        let currentUser = null;
        let charDataList = [];
        let currentIndex = 0;
        let typeWriterTimeout = null;
        
        // Three.js Particle Variables
        let particleSystem, particleMaterial;
        let targetColor = new THREE.Color(DEFAULT_THEME);

        // Fallback Data
        const fallbackData = [{
            name: "System",
            inpThemeColor: "#00ffcc",
            remarks: "アーカイブへようこそ。<br>接続を確立するにはCONNECTボタンを押してください。",
            image: "https://via.placeholder.com/800x1200/111/333?text=NO+CONNECTION"
        }];

        // ==========================================
        // 1. News Ticker (Auto-Detect Path)
        // ==========================================
        async function initNews() {
            const el = document.getElementById('news-content');
            
            // 複数の場所を探しに行く
            const paths = [
                './report.json',
                './TOP/report.json',
                '../TOP/report.json',
                '../../TOP/report.json'
            ];

            let data = null;
            for (const path of paths) {
                try {
                    const res = await fetch(`${path}?t=${Date.now()}`);
                    if (res.ok) {
                        data = await res.json();
                        break;
                    }
                } catch (e) {}
            }

            if (!data || !Array.isArray(data) || data.length === 0) {
                el.textContent = "Welcome to Uchiyoso Archive.";
                el.classList.add('active');
                return;
            }

            const cycle = () => {
                el.classList.remove('active');
                setTimeout(() => {
                    el.textContent = data[Math.floor(Math.random() * data.length)];
                    el.classList.add('active');
                }, 500);
            };
            cycle();
            setInterval(cycle, 6000);
        }

        // ==========================================
        // 2. Character Display & Theme Logic
        // ==========================================
        function resolveImage(charName, cloudUrl) {
            return new Promise((resolve) => {
                if (!charName) { resolve(cloudUrl || fallbackData[0].image); return; }
                const localPath = `${LOCAL_IMG_BASE}${charName}.png`;
                const img = new Image();
                img.onload = () => resolve(localPath);
                img.onerror = () => resolve(cloudUrl || `https://via.placeholder.com/800x1200/000/333?text=${encodeURIComponent(charName)}`);
                img.src = localPath;
            });
        }

        const imgEl = document.getElementById('char-img');
        const nameLabel = document.getElementById('char-name-label');
        const textContainer = document.getElementById('typewriter-text');
        const bubbleEl = document.querySelector('.speech-bubble');
        const rootStyles = document.documentElement.style;

        async function updateDisplay() {
            const char = charDataList[currentIndex];

            // Exit
            imgEl.classList.remove('visible');
            bubbleEl.classList.remove('show');

            const nextImgSrc = await resolveImage(char.name, char.image);
            const theme = char.inpThemeColor || DEFAULT_THEME;
            
            // ★ CSS変数とパーティクル色の更新
            rootStyles.setProperty('--char-theme', theme);
            targetColor.set(theme); // Three.jsの色目標値を更新
            
            let dialogue = char.remarks || char.txtRoleplay || "……。";
            dialogue = dialogue.replace(/<br>/g, "\n");

            setTimeout(() => {
                imgEl.src = nextImgSrc;
                imgEl.onload = () => {
                    nameLabel.textContent = char.name.toUpperCase();
                    
                    // Enter
                    imgEl.classList.add('visible');
                    
                    setTimeout(() => {
                        bubbleEl.classList.add('show');
                        startTypewriter(dialogue);
                    }, 400);
                };
            }, 600);
        }

        function startTypewriter(text) {
            textContainer.textContent = "";
            if (typeWriterTimeout) clearTimeout(typeWriterTimeout);
            let i = 0;
            function type() {
                if (i < text.length) {
                    textContainer.textContent += text.charAt(i);
                    i++;
                    typeWriterTimeout = setTimeout(type, 30);
                }
            }
            type();
        }

        // ==========================================
        // 3. Three.js Particles (Dynamic Color)
        // ==========================================
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        for (let i = 0; i < 6000; i++) {
            vertices.push(
                THREE.MathUtils.randFloatSpread(2500), 
                THREE.MathUtils.randFloatSpread(1500), 
                THREE.MathUtils.randFloatSpread(2000)
            );
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        
        // Material with additive blending for neon look
        particleMaterial = new THREE.PointsMaterial({ 
            color: new THREE.Color(DEFAULT_THEME), 
            size: 2.5, 
            transparent: true, 
            opacity: 0.8,
            blending: THREE.AdditiveBlending 
        });
        
        particleSystem = new THREE.Points(geometry, particleMaterial);
        scene.add(particleSystem);
        camera.position.z = 1000;

        function animateParticles() {
            requestAnimationFrame(animateParticles);
            
            // Rotation
            particleSystem.rotation.x += 0.0002;
            particleSystem.rotation.y += 0.0004;

            // Color Lerp (Smooth transition to character theme)
            particleMaterial.color.lerp(targetColor, 0.02);

            renderer.render(scene, camera);
        }
        animateParticles();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // ==========================================
        // 4. Auth Logic
        // ==========================================
        const userDisplay = document.getElementById('user-display');
        const connectBtn = document.getElementById('main-connect-btn');

        monitorAuth(
            async (user) => {
                currentUser = user;
                userDisplay.textContent = (user.displayName || "MEMBER").toUpperCase();
                connectBtn.textContent = "NEXT";
                
                const data = await loadFromCloud();
                if (data && Object.keys(data).length > 0) {
                    charDataList = Object.values(data);
                } else {
                    charDataList = [{ name: "No Data", remarks: "データがありません。", inpThemeColor: "#555" }];
                }
                currentIndex = Math.floor(Math.random() * charDataList.length);
                updateDisplay();
            },
            () => {
                currentUser = null;
                userDisplay.textContent = "GUEST";
                connectBtn.textContent = "CONNECT";
                charDataList = fallbackData;
                currentIndex = 0;
                updateDisplay();
            }
        );

        window.handleConnect = () => { if (!currentUser) login(); else nextChar(); };
        window.handleCharClick = () => { if (currentUser) nextChar(); };
        function nextChar() {
            if (charDataList.length <= 1) return;
            currentIndex = (currentIndex + 1) % charDataList.length;
            updateDisplay();
        }

        // Init
        initNews();

    </script>
</body>
</html>
