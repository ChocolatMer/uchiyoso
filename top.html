<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChocolatMer | Visual Novel Mode</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,500&family=Zen+Old+Mincho:wght@400;600;900&family=Jost:wght@200;400;500&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* デフォルトテーマ（JSでキャラごとに書き換えます） */
            --theme-color: #81D4FA; 
            --glass-surface: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.3);
            --text-primary: #1A237E;
            --text-secondary: #455A64;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            width: 100vw; height: 100vh;
            overflow: hidden;
            background: #F0F4F8;
            font-family: 'Jost', 'Zen Old Mincho', serif;
            color: var(--text-primary);
            position: relative;
            transition: background 1s ease;
        }

        /* --- Ambient Background --- */
        .ambient-bg {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 50% 50%, #ECEFF1 0%, #CFD8DC 100%);
            z-index: 0;
        }
        
        /* キャラクター固有のオーロラ背景 */
        .aurora {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: 
                radial-gradient(circle at 50% 50%, var(--theme-color), transparent 50%),
                radial-gradient(circle at 80% 20%, #ffffff, transparent 30%);
            opacity: 0.4;
            animation: auroraRotate 40s linear infinite;
            filter: blur(80px); z-index: 1;
            transition: background 1s ease; /* 色変更時のフェード */
        }
        
        #particle-canvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 2; pointer-events: none; }
        
        .noise-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIyMDAiIGhlaWdodD0iMjAwIj48ZmlsdGVyIGlkPSJnoiPjgoBmZVR1cmJ1bGVuY2UgdHlwZT0iZnJhY3RhbE5vaXNlIiBiYXNlRnJlcXVlbmN5PSIwLjY1IiBudW1PY3RhdmVzPSIzIiBzdGl0Y2hUaWxlcz0ic3RpdGNoIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsdGVyPSJ1cmwoI2cpIiBvcGFjaXR5PSIwLjAzIi8+PC9zdmc+');
            pointer-events: none; z-index: 3; opacity: 0.3; mix-blend-mode: overlay;
        }

        .background-typo {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-family: 'Cormorant Garamond', serif; font-size: 18vw; font-style: italic; font-weight: 100;
            color: rgba(255,255,255, 0.8); white-space: nowrap; z-index: 4; pointer-events: none; 
            mix-blend-mode: soft-light;
        }

        /* --- NEWS TICKER --- */
        #news-bar {
            position: absolute; top: 0; left: 0; width: 100%; height: 40px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.4);
            z-index: 100;
            display: flex; align-items: center; padding: 0 2rem;
            overflow: hidden;
        }
        .news-label {
            font-family: 'Jost'; font-weight: 700; font-size: 0.7rem; letter-spacing: 0.2em;
            color: var(--text-primary); margin-right: 2rem; white-space: nowrap;
        }
        .news-content {
            font-family: 'Zen Old Mincho'; font-size: 0.85rem; color: var(--text-secondary);
            white-space: nowrap; opacity: 0; transform: translateY(10px); transition: all 0.5s ease;
        }
        .news-content.active { opacity: 1; transform: translateY(0); }

        /* --- Interface --- */
        #interface-layer {
            position: relative; z-index: 10; width: 100%; height: 100%;
            display: grid;
            grid-template-columns: 100px 1fr 350px;
            grid-template-rows: 80px 1fr 100px;
        }

        .logo-area {
            grid-column: 1; grid-row: 1; display: flex; justify-content: center; align-items: center;
            font-family: 'Cormorant Garamond'; font-weight: bold; font-size: 1.5rem; letter-spacing: 0.1em;
            color: var(--text-primary);
        }

        .nav-rail {
            grid-column: 1; grid-row: 2; display: flex; flex-direction: column;
            justify-content: center; align-items: center; gap: 3rem;
            border-right: 1px solid rgba(255,255,255,0.2);
        }
        .nav-item {
            writing-mode: vertical-rl; text-orientation: mixed;
            font-family: 'Jost'; text-transform: uppercase; letter-spacing: 0.25em;
            cursor: pointer; font-size: 0.75rem; color: var(--text-secondary);
            transition: all 0.4s; padding: 10px 0;
        }
        .nav-item:hover, .nav-item.active { color: var(--text-primary); font-weight: 600; text-shadow: 0 0 8px rgba(255,255,255,0.8); }

        /* --- Character & Dialogue --- */
        .char-container {
            grid-column: 2 / 3; grid-row: 1 / 4; position: relative;
            display: flex; justify-content: center; align-items: flex-end;
            perspective: 1000px; cursor: pointer;
        }
        
        .char-img {
            height: 105%; width: auto; object-fit: contain;
            /* 高画質表示のためのレンダリング指定 */
            image-rendering: -webkit-optimize-contrast;
            filter: drop-shadow(0 20px 40px rgba(0,0,0,0.15));
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            -webkit-mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
            
            opacity: 0; transform: scale(1.05) translateY(20px);
            transition: all 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .char-img.visible { opacity: 1; transform: scale(1) translateY(0); }
        .char-img.breathing { animation: breathe 6s ease-in-out infinite; }

        .dialogue-wrapper {
            position: absolute; bottom: 12%; left: 0%; 
            width: 100%; display: flex; justify-content: center;
            pointer-events: none;
        }
        .dialogue-card {
            width: 500px; max-width: 90%;
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(20px) saturate(150%);
            border: 1px solid rgba(255,255,255,0.8);
            padding: 2rem 2.5rem;
            border-radius: 2px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.05);
            transform: translateY(20px); opacity: 0;
            transition: all 0.5s ease;
            position: relative;
        }
        .dialogue-card.show { opacity: 1; transform: translateY(0); }
        /* 喋っている人を示す装飾 */
        .dialogue-card::before {
            content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px;
            background: var(--theme-color); transition: background 1s;
        }

        .char-name {
            font-family: 'Zen Old Mincho'; font-size: 1.2rem; font-weight: 900;
            margin-bottom: 0.5rem; color: var(--text-primary); letter-spacing: 0.1em;
            display: block;
        }
        .char-text {
            font-size: 1rem; line-height: 1.8; color: var(--text-secondary);
            font-feature-settings: "palt"; min-height: 3.6em; /* 文字がない時も高さを確保 */
        }
        /* カーソル点滅 */
        .cursor {
            display: inline-block; width: 2px; height: 1em; background: var(--text-primary);
            animation: blink 1s infinite; margin-left: 2px; vertical-align: middle;
        }

        /* --- Right Panel --- */
        .info-panel {
            grid-column: 3; grid-row: 1 / 4;
            background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(15px);
            border-left: 1px solid rgba(255, 255, 255, 0.4);
            display: flex; flex-direction: column; padding: 3rem 2rem;
            justify-content: space-between;
            transform: translateX(100%); animation: slideInRight 1s cubic-bezier(0.2, 0.8, 0.2, 1) 0.3s forwards;
        }
        
        .user-status-area { text-align: right; margin-bottom: 2rem; }
        .status-label { font-size: 0.6rem; letter-spacing: 0.2em; color: var(--text-secondary); display: block; }
        .status-val { font-family: 'Cormorant Garamond'; font-size: 1.4rem; font-weight: 600; color: var(--text-primary); }

        .menu-list { display: flex; flex-direction: column; gap: 1.5rem; margin: auto 0; }
        .menu-btn {
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; color: var(--text-primary);
            font-family: 'Zen Old Mincho'; font-size: 1.1rem;
            cursor: pointer; padding: 1rem 0; border-bottom: 1px solid rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        .menu-btn:hover { padding-left: 10px; border-bottom-color: var(--theme-color); }
        .menu-meta { font-family: 'Jost'; font-size: 0.7rem; color: var(--text-secondary); letter-spacing: 0.1em; }

        .action-btn {
            margin-top: 2rem; background: #fff; color: var(--text-primary);
            border: 1px solid rgba(0,0,0,0.05);
            padding: 1.2rem; font-family: 'Jost'; letter-spacing: 0.2em; font-weight: 600;
            cursor: pointer; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: all 0.3s;
        }
        .action-btn:hover {
            transform: translateY(-3px); 
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            border-color: var(--theme-color);
            color: var(--theme-color);
        }

        /* Keyframes */
        @keyframes auroraRotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes breathe {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        @keyframes slideInRight { to { transform: translateX(0); } }
        @keyframes blink { 50% { opacity: 0; } }

    </style>
</head>
<body>

    <!-- Background Layers -->
    <div class="ambient-bg"></div>
    <div class="aurora"></div>
    <canvas id="particle-canvas"></canvas>
    <div class="noise-overlay"></div>

    <!-- News Ticker -->
    <div id="news-bar">
        <span class="news-label">REPORT</span>
        <div id="news-content" class="news-content">Connecting...</div>
    </div>

    <!-- Background Typography -->
    <div class="background-typo">CHOCOLAT MER</div>

    <!-- Main Interface -->
    <div id="interface-layer">
        
        <div class="logo-area">CM</div>

        <nav class="nav-rail">
            <div class="nav-item active">HOME</div>
            <div class="nav-item">LOGS</div>
            <div class="nav-item">ALBUM</div>
        </nav>

        <!-- Character Stage -->
        <main class="char-container" onclick="handleCharClick()">
            <!-- 画像ソースはJSで制御 -->
            <img id="char-img" class="char-img" src="" alt="">
            
            <div class="dialogue-wrapper">
                <div class="dialogue-card">
                    <span id="char-name" class="char-name">...</span>
                    <!-- テキストはJSでタイプライター表示 -->
                    <div class="char-text">
                        <span id="typewriter-text"></span><span class="cursor"></span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Right Panel -->
        <aside class="info-panel">
            <div class="user-status-area">
                <span class="status-label">LOGGED IN AS</span>
                <div id="user-display" class="status-val">GUEST</div>
            </div>

            <div class="menu-list">
                <a class="menu-btn" onclick="alert('キャラクター管理画面へ')">
                    <span>Character</span>
                    <span class="menu-meta">EDIT</span>
                </a>
                <a class="menu-btn" onclick="alert('日常ログ画面へ')">
                    <span>Daily Log</span>
                    <span class="menu-meta">VIEW</span>
                </a>
                <a class="menu-btn" onclick="alert('投票画面へ')">
                    <span>Art Polls</span>
                    <span class="menu-meta">VOTE</span>
                </a>
            </div>

            <button id="main-btn" class="action-btn" onclick="handleMainButton()">
                CONNECT
            </button>
        </aside>

    </div>

    <!-- Logic -->
    <script type="module">
        import { login, logout, monitorAuth, loadFromCloud } from "./character/firestore.js";

        // --- 設定 ---
        // サーバー(ローカル)画像のベースパス
        const LOCAL_IMG_BASE = "./images/character/";

        // --- State ---
        let currentUser = null;
        let charDataList = [];
        let currentIndex = 0;
        let typeWriterTimeout = null; // タイピング中断用

        // ダミーデータ（データゼロの場合）
        const fallbackData = [
            {
                name: "System",
                inpThemeColor: "#90A4AE",
                remarks: "クラウドに接続されていません。CONNECTボタンからログインしてください。",
                image: "https://placehold.co/600x900/eceff1/ffffff?text=No+Data"
            }
        ];

        // ==========================================
        // 1. 画像解決ロジック (高画質優先)
        // ==========================================
        function resolveImage(charName, cloudUrl) {
            return new Promise((resolve) => {
                if (!charName) {
                    resolve(cloudUrl || fallbackData[0].image);
                    return;
                }

                // 1. ローカル画像を試す
                const localPath = `${LOCAL_IMG_BASE}${charName}.png`;
                const img = new Image();
                
                img.onload = () => {
                    // 読み込み成功ならローカルパスを使用
                    resolve(localPath);
                };
                
                img.onerror = () => {
                    // 読み込み失敗ならクラウドURL、それもなければダミー
                    resolve(cloudUrl || `https://placehold.co/600x900/81D4FA/ffffff?text=${encodeURIComponent(charName)}`);
                };

                img.src = localPath;
            });
        }

        // ==========================================
        // 2. ニュースティッカー (report.json)
        // ==========================================
        async function initNews() {
            const el = document.getElementById('news-content');
            try {
                const res = await fetch('./report.json');
                if(!res.ok) throw new Error();
                const data = await res.json();
                
                const cycle = () => {
                    el.classList.remove('active');
                    setTimeout(() => {
                        el.textContent = data[Math.floor(Math.random() * data.length)];
                        el.classList.add('active');
                    }, 500);
                };
                cycle();
                setInterval(cycle, 6000);
            } catch(e) {
                el.textContent = "Welcome to ChocolatMer";
                el.classList.add('active');
            }
        }

        // ==========================================
        // 3. 表示更新 & 演出
        // ==========================================
        const imgEl = document.getElementById('char-img');
        const nameEl = document.getElementById('char-name');
        const textContainer = document.getElementById('typewriter-text');
        const cardEl = document.querySelector('.dialogue-card');
        const rootStyles = document.documentElement.style;

        async function updateDisplay() {
            const char = charDataList[currentIndex];

            // 1. 退場アニメーション
            imgEl.classList.remove('visible', 'breathing');
            cardEl.classList.remove('show');
            
            // 2. 次のデータ準備
            const nextImgSrc = await resolveImage(char.name, char.image);
            
            // テーマカラー反映 (schema.js: inpThemeColor -> var(--theme-color))
            // ※未設定ならデフォルトの水色
            const theme = char.inpThemeColor || "#81D4FA";
            rootStyles.setProperty('--theme-color', theme);

            // セリフ決定 (remarks -> txtRoleplay -> Default)
            let dialogue = char.remarks || char.txtRoleplay || "……。";
            // 改行コードなどはスペースに置換して一行っぽく流す（あるいは<br>対応させる）
            // ここではシンプルにテキストとして扱います
            dialogue = dialogue.replace(/<br>/g, "\n");

            setTimeout(() => {
                // 画像セット
                imgEl.src = nextImgSrc;
                imgEl.onload = () => {
                    // 3. 入場アニメーション
                    nameEl.textContent = char.name;
                    imgEl.classList.add('visible');
                    
                    setTimeout(() => {
                        imgEl.classList.add('breathing');
                        cardEl.classList.add('show');
                        
                        // 4. 文字送り開始
                        startTypewriter(dialogue);
                    }, 300);
                };
            }, 600);
        }

        // タイプライター演出関数
        function startTypewriter(text) {
            textContainer.textContent = "";
            if (typeWriterTimeout) clearTimeout(typeWriterTimeout);

            let i = 0;
            const speed = 40; // 打鍵スピード(ms)

            function type() {
                if (i < text.length) {
                    textContainer.textContent += text.charAt(i);
                    i++;
                    typeWriterTimeout = setTimeout(type, speed);
                }
            }
            type();
        }

        // ==========================================
        // 4. Firebase Auth & Controls
        // ==========================================
        const userDisplay = document.getElementById('user-display');
        const mainBtn = document.getElementById('main-btn');

        monitorAuth(
            async (user) => {
                currentUser = user;
                userDisplay.textContent = user.displayName;
                mainBtn.textContent = "NEXT";
                
                const data = await loadFromCloud();
                if (data && Object.keys(data).length > 0) {
                    charDataList = Object.values(data);
                } else {
                    charDataList = [{
                        name: "No Data",
                        remarks: "データが見つかりません。",
                        inpThemeColor: "#CFD8DC"
                    }];
                }
                // ランダムスタート
                currentIndex = Math.floor(Math.random() * charDataList.length);
                updateDisplay();
            },
            () => {
                currentUser = null;
                userDisplay.textContent = "GUEST";
                mainBtn.textContent = "CONNECT";
                charDataList = fallbackData;
                currentIndex = 0;
                updateDisplay();
            }
        );

        window.handleMainButton = () => {
            if (!currentUser) login();
            else nextChar();
        };

        window.handleCharClick = () => {
            if (currentUser) nextChar();
        };

        function nextChar() {
            if (charDataList.length <= 1) return;
            // 背景文字の演出
            const typo = document.querySelector('.background-typo');
            typo.style.transform = "translate(-50%, -50%) scale(1.1)";
            setTimeout(() => typo.style.transform = "translate(-50%, -50%) scale(1)", 300);

            currentIndex = (currentIndex + 1) % charDataList.length;
            updateDisplay();
        }

        // ==========================================
        // 5. Particles (Canvas)
        // ==========================================
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];

        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize); resize();

        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2 + 0.5;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.alpha = Math.random() * 0.5 + 0.1;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if(this.x > width || this.x < 0 || this.y > height || this.y < 0) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            }
        }
        for(let i=0; i<60; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0,0,width,height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        // Init
        initNews();

    </script>
</body>
</html>
