<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uchiyoso Maker - Luxe Archive</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@400;700&family=Noto+Sans+JP:wght@100;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #080808;
            --accent-color: #00ffcc; /* パーティクルと合わせたネオンミント */
            --text-main: #ffffff;
            --font-en: 'Syncopate', sans-serif;
            --font-jp: 'Noto Sans JP', sans-serif;
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-jp);
            overflow: hidden;
        }

        /* --- お客様の設定されたパーティクル用コンテナ --- */
        #canvas-container {
            position: fixed;
            top: 0; left: 0;
            z-index: 0;
            opacity: 0.5;
            pointer-events: none;
        }

        /* --- ニュースバー (デザインを損なわないよう追加) --- */
        #news-ticker {
            position: fixed; top: 0; left: 0; width: 100%; height: 24px;
            background: rgba(0, 255, 204, 0.05);
            border-bottom: 1px solid rgba(0, 255, 204, 0.2);
            backdrop-filter: blur(2px);
            z-index: 100;
            display: flex; align-items: center; padding: 0 20px;
            font-family: var(--font-en); font-size: 9px;
        }
        .ticker-label {
            color: var(--accent-color); font-weight: bold; margin-right: 15px;
            letter-spacing: 0.1em; white-space: nowrap;
        }
        .ticker-content {
            color: rgba(255,255,255,0.8); font-family: var(--font-jp); font-weight: 300;
            opacity: 0; transform: translateY(5px); transition: all 0.5s;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .ticker-content.active { opacity: 1; transform: translateY(0); }


        .viewport {
            position: relative;
            width: 100vw; height: 100vh;
            display: grid;
            grid-template-columns: 80px 1.2fr 1fr;
            grid-template-rows: 1fr auto 120px;
            z-index: 10;
        }

        /* 左端サブメニュー */
        .sub-nav {
            grid-row: 1 / 4;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            gap: 60px;
            border-right: 1px solid rgba(255,255,255,0.08);
            background: rgba(0,0,0,0.2); /* 視認性のため少しだけ暗く */
        }

        .sub-nav-item {
            writing-mode: vertical-rl;
            font-family: var(--font-en);
            font-size: 9px;
            letter-spacing: 0.6em;
            color: rgba(255,255,255,0.4);
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.4s;
        }

        .sub-nav-item:hover {
            color: var(--accent-color);
            transform: translateY(-10px);
            text-shadow: 0 0 10px var(--accent-color);
        }

        /* キャラクターエリア */
        .character-stage {
            grid-column: 2; grid-row: 1 / 3;
            display: flex; align-items: flex-end;
            padding-left: 8%;
            position: relative;
            /* 画像がはみ出さないように */
            overflow: hidden;
            pointer-events: auto;
            cursor: pointer;
        }

        .char-img {
            /* 
               【調整】
               お客様の設定 (height: 90%) を維持しつつ、
               顔が見切れないように object-position を設定しました。
            */
            height: 90%;
            width: auto;
            max-width: 100%;
            
            /* 顔を基準に表示 */
            object-fit: cover;
            object-position: top center;

            mask-image: linear-gradient(to top, transparent, black 15%);
            -webkit-mask-image: linear-gradient(to top, transparent, black 15%);
            
            filter: drop-shadow(0 0 50px rgba(0,0,0,0.8));
            
            /* アニメーション用 */
            opacity: 0;
            transform: translateY(20px);
            transition: 1.5s cubic-bezier(0.16, 1, 0.3, 1);
        }
        
        .char-img.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .speech-bubble {
            position: absolute;
            top: 30%; left: 45%;
            font-weight: 100;
            letter-spacing: 0.1em;
            background: rgba(10, 10, 10, 0.7); /* 文字が見やすいよう少し濃く */
            padding: 30px;
            backdrop-filter: blur(10px);
            border-left: 1px solid var(--accent-color);
            max-width: 350px;
            line-height: 2;
            color: #fff;
            
            opacity: 0; transform: translateX(-20px);
            transition: all 0.5s ease 0.5s;
        }
        .speech-bubble.show { opacity: 1; transform: translateX(0); }
        
        .char-name-label {
            display: block; font-family: var(--font-en); font-size: 10px; color: var(--accent-color); margin-bottom: 10px;
        }
        .cursor {
            display: inline-block; width: 2px; height: 1em; background: var(--accent-color);
            animation: blink 1s infinite; vertical-align: middle;
        }

        /* 右下メインメニュー：お客様の作成されたUIデザイン */
        .main-nav {
            grid-column: 2 / 4; grid-row: 3;
            display: flex; justify-content: flex-end; align-items: center;
            padding-right: 60px; gap: 20px;
        }

        .nav-btn-group {
            position: relative;
            display: flex; flex-direction: column; align-items: flex-end;
        }

        .btn-label {
            font-family: var(--font-en);
            font-size: 8px; color: var(--accent-color);
            margin-bottom: 8px; letter-spacing: 0.3em;
            opacity: 0.7;
        }

        /* お客様のボタンCSS (スライド光沢アニメーション) */
        .nav-btn {
            display: flex; align-items: center; justify-content: center;
            width: 180px; height: 45px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.15);
            color: #fff; text-decoration: none;
            font-family: var(--font-en);
            font-size: 10px; letter-spacing: 0.2em;
            cursor: pointer;
            position: relative;
            transition: all 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            overflow: hidden;
        }

        .nav-btn::before {
            content: ''; position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .nav-btn:hover {
            letter-spacing: 0.4em; /* 文字間隔が広がる演出 */
            border-color: var(--accent-color);
            background: rgba(0, 255, 204, 0.05);
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.2);
        }

        .nav-btn:hover::before { left: 100%; }

        /* タイトル配置 */
        .header-title {
            position: absolute; top: 10%; right: 5%; text-align: right;
        }

        .header-title h1 {
            font-family: var(--font-en);
            font-size: 6vw; margin: 0; line-height: 0.8;
            opacity: 0.2;
            -webkit-text-stroke: 1px #fff;
            color: transparent;
        }

        /* User Status / Connect Button */
        .user-status {
            position: absolute; top: 10%; left: 120px;
        }
        .status-text { font-family: var(--font-en); font-size: 10px; color: var(--accent-color); }
        .connect-trigger {
            background: none; border: 1px solid var(--accent-color); color: #fff;
            padding: 5px 15px; font-family: var(--font-en); font-size: 10px;
            margin-top: 5px; cursor: pointer; transition: 0.3s;
        }
        .connect-trigger:hover { background: var(--accent-color); color: #000; }

        @keyframes blink { 50% { opacity: 0; } }
    </style>
</head>
<body>

    <!-- お客様のパーティクルを描画するキャンバス -->
    <div id="canvas-container"></div>

    <!-- ニュースティッカー (report.json) -->
    <div id="news-ticker">
        <span class="ticker-label">REPORT</span>
        <span id="news-content" class="ticker-content">Loading System...</span>
    </div>

    <div class="viewport">
        <!-- 左メニュー -->
        <nav class="sub-nav">
            <div class="sub-nav-item">System Log</div>
            <div class="sub-nav-item">Gift Code</div>
            <div class="sub-nav-item">Network</div>
        </nav>

        <!-- ログイン状態表示 -->
        <div class="user-status">
            <div id="user-display" class="status-text">GUEST MODE</div>
            <button id="connect-btn" class="connect-trigger" onclick="handleConnect()">CONNECT</button>
        </div>

        <!-- キャラクターエリア -->
        <section class="character-stage" onclick="handleCharClick()">
            <!-- 顔が見切れないようCSS調整済み -->
            <img id="char-img" class="char-img" src="" alt="">
            
            <div class="speech-bubble">
                <span id="char-name-label" class="char-name-label">SYSTEM</span>
                <span id="typewriter-text"></span><span class="cursor"></span>
            </div>
        </section>

        <!-- 背景タイトル -->
        <div class="header-title">
            <h1>UCHIYOSO<br>ARCHIVE</h1>
            <p style="letter-spacing: 0.8em; font-size: 10px; margin-top: 10px; color: #fff;">PREMIUM INTERFACE v1.0</p>
        </div>

        <!-- メインメニュー (4つのリンク) -->
        <nav class="main-nav">
            <div class="nav-btn-group">
                <span class="btn-label">DATA</span>
                <a href="./character/edit.html" class="nav-btn">EDIT</a>
            </div>
            <div class="nav-btn-group">
                <span class="btn-label">LIST</span>
                <a href="./character/list.html" class="nav-btn">MEMBER</a>
            </div>
            <div class="nav-btn-group">
                <span class="btn-label">SOLO</span>
                <a href="./character/Squestionnaire.html" class="nav-btn">ART POLL</a>
            </div>
            <div class="nav-btn-group">
                <span class="btn-label">PAIR</span>
                <a href="./character/Mquestionnaire.html" class="nav-btn">QUESTIONS</a>
            </div>
        </nav>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Logic -->
    <script type="module">
        import { login, logout, monitorAuth, loadFromCloud } from "./character/firestore.js";

        // 設定
        const LOCAL_IMG_BASE = "./images/character/";

        // State
        let currentUser = null;
        let charDataList = [];
        let currentIndex = 0;
        let typeWriterTimeout = null;

        // ダミーデータ
        const fallbackData = [{
            name: "System",
            remarks: "アーカイブへようこそ。<br>左上のCONNECTボタンからログインしてください。",
            image: "https://via.placeholder.com/800x1200/111/333?text=STANDBY"
        }];

        // ==========================================
        // 1. Report JSON Loading (Robust)
        // ==========================================
        async function initNews() {
            const el = document.getElementById('news-content');
            
            // 複数のパス候補
            const paths = [
                './report.json',
                './TOP/report.json',
                '../TOP/report.json',
                '../../TOP/report.json'
            ];

            let data = null;
            for (const path of paths) {
                try {
                    const res = await fetch(`${path}?t=${Date.now()}`);
                    if (res.ok) {
                        data = await res.json();
                        break;
                    }
                } catch (e) {}
            }

            if (!data || !Array.isArray(data) || data.length === 0) {
                el.textContent = "Welcome to Uchiyoso Archive.";
                el.classList.add('active');
                return;
            }

            const cycle = () => {
                el.classList.remove('active');
                setTimeout(() => {
                    el.textContent = data[Math.floor(Math.random() * data.length)];
                    el.classList.add('active');
                }, 500);
            };
            cycle();
            setInterval(cycle, 6000);
        }

        // ==========================================
        // 2. Character Logic
        // ==========================================
        function resolveImage(charName, cloudUrl) {
            return new Promise((resolve) => {
                if (!charName) { resolve(cloudUrl || fallbackData[0].image); return; }
                const localPath = `${LOCAL_IMG_BASE}${charName}.png`;
                const img = new Image();
                img.onload = () => resolve(localPath);
                img.onerror = () => resolve(cloudUrl || `https://via.placeholder.com/800x1200/111/333?text=${encodeURIComponent(charName)}`);
                img.src = localPath;
            });
        }

        const imgEl = document.getElementById('char-img');
        const nameLabel = document.getElementById('char-name-label');
        const textContainer = document.getElementById('typewriter-text');
        const bubbleEl = document.querySelector('.speech-bubble');

        async function updateDisplay() {
            const char = charDataList[currentIndex];

            // Exit
            imgEl.classList.remove('visible');
            bubbleEl.classList.remove('show');

            const nextImgSrc = await resolveImage(char.name, char.image);
            let dialogue = char.remarks || char.txtRoleplay || "……。";
            dialogue = dialogue.replace(/<br>/g, "\n");

            setTimeout(() => {
                imgEl.src = nextImgSrc;
                imgEl.onload = () => {
                    nameLabel.textContent = char.name.toUpperCase();
                    
                    // Enter
                    imgEl.classList.add('visible');
                    
                    setTimeout(() => {
                        bubbleEl.classList.add('show');
                        startTypewriter(dialogue);
                    }, 400);
                };
            }, 600);
        }

        function startTypewriter(text) {
            textContainer.textContent = "";
            if (typeWriterTimeout) clearTimeout(typeWriterTimeout);
            let i = 0;
            function type() {
                if (i < text.length) {
                    textContainer.textContent += text.charAt(i);
                    i++;
                    typeWriterTimeout = setTimeout(type, 30);
                }
            }
            type();
        }

        // ==========================================
        // 3. Auth
        // ==========================================
        const userDisplay = document.getElementById('user-display');
        const connectBtn = document.getElementById('connect-btn');

        monitorAuth(
            async (user) => {
                currentUser = user;
                userDisplay.textContent = (user.displayName || "MEMBER").toUpperCase();
                connectBtn.textContent = "NEXT";
                
                const data = await loadFromCloud();
                if (data && Object.keys(data).length > 0) {
                    charDataList = Object.values(data);
                } else {
                    charDataList = [{ name: "No Data", remarks: "データがありません。", image: null }];
                }
                currentIndex = Math.floor(Math.random() * charDataList.length);
                updateDisplay();
            },
            () => {
                currentUser = null;
                userDisplay.textContent = "GUEST MODE";
                connectBtn.textContent = "CONNECT";
                charDataList = fallbackData;
                currentIndex = 0;
                updateDisplay();
            }
        );

        window.handleConnect = () => { if (!currentUser) login(); else nextChar(); };
        window.handleCharClick = () => { if (currentUser) nextChar(); };
        function nextChar() {
            if (charDataList.length <= 1) return;
            currentIndex = (currentIndex + 1) % charDataList.length;
            updateDisplay();
        }


        // ==========================================
        // 4. お客様のThree.jsパーティクル (完全復元)
        // ==========================================
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.BufferGeometry();
        const vertices = [];
        // お客様指定: 5000個
        for (let i = 0; i < 5000; i++) {
            vertices.push(
                // お客様指定: randFloatSpread(2000)
                THREE.MathUtils.randFloatSpread(2000), 
                THREE.MathUtils.randFloatSpread(2000), 
                THREE.MathUtils.randFloatSpread(2000)
            );
        }
        geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
        
        // お客様指定: color 0x00ffcc, size 2
        const material = new THREE.PointsMaterial({ color: 0x00ffcc, size: 2, transparent: true, opacity: 0.8 });
        const points = new THREE.Points(geometry, material);
        scene.add(points);
        camera.position.z = 1000;

        function animate() {
            requestAnimationFrame(animate);
            // お客様指定の回転速度
            points.rotation.x += 0.0003;
            points.rotation.y += 0.0005;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Init
        initNews();

    </script>
</body>
</html>
