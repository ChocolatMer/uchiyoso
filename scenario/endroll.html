<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle Endroll</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- BASE STYLES --- */
        :root {
            --text-gold: #eebb55;
            --text-white: #f0f0f0;
            --bg-overlay: rgba(0, 0, 0, 0.85);
            --accent-red: #8b0000;
        }

        body {
            margin: 0; padding: 0;
            background-color: #000;
            color: var(--text-white);
            font-family: 'Shippori Mincho', serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        /* --- BACKGROUND LAYERS --- */
        .bg-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;
        }
        .bg-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover; background-position: center;
            filter: blur(5px) brightness(0.5);
            opacity: 0; transition: opacity 2s ease;
            transform: scale(1.1);
        }
        .bg-layer.active {
            opacity: 1;
            animation: kenBurns 30s infinite alternate ease-in-out;
        }
        @keyframes kenBurns {
            0% { transform: scale(1.1) translate(0, 0); }
            100% { transform: scale(1.2) translate(-2%, -2%); }
        }
        .bg-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.95) 90%);
            z-index: 0;
        }

        /* --- SETUP SCREEN (CONFIG) --- */
        .setup-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s ease;
        }
        .setup-screen.hidden { opacity: 0; pointer-events: none; }

        .setup-content {
            width: 90%; max-width: 800px; height: 80%;
            background: #111; border: 1px solid #333; border-radius: 4px;
            padding: 30px; display: flex; flex-direction: column;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
        }
        .setup-title {
            font-family: 'Cinzel', serif; font-size: 2rem; color: var(--text-gold);
            text-align: center; margin-bottom: 20px; letter-spacing: 4px;
            border-bottom: 1px solid #333; padding-bottom: 10px;
        }
        .setup-list {
            flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px;
            padding-right: 10px;
        }
        .setup-list::-webkit-scrollbar { width: 5px; }
        .setup-list::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        .pair-group { margin-bottom: 20px; border: 1px solid #222; padding: 10px; border-radius: 4px; }
        .pair-title { color: var(--text-gold); font-size: 0.9rem; margin-bottom: 10px; font-weight: bold; }
        
        .check-row {
            display: flex; align-items: center; gap: 10px; padding: 8px;
            background: #1a1a1a; border-radius: 4px; cursor: pointer; transition: 0.2s;
        }
        .check-row:hover { background: #2a2a2a; }
        .check-row input[type="checkbox"] { transform: scale(1.2); accent-color: var(--text-gold); }
        .check-label { flex: 1; font-size: 0.9rem; }
        .check-date { font-size: 0.75rem; color: #666; font-family: 'Cinzel'; }

        .play-btn {
            margin-top: 20px; padding: 15px; width: 100%;
            background: linear-gradient(90deg, #333, #111);
            border: 1px solid var(--text-gold); color: var(--text-gold);
            font-family: 'Cinzel', serif; font-size: 1.2rem; letter-spacing: 3px;
            cursor: pointer; transition: 0.3s;
        }
        .play-btn:hover { background: var(--text-gold); color: #000; box-shadow: 0 0 20px rgba(238, 187, 85, 0.4); }
        
        /* Loading Status */
        #loadingMsg { text-align:center; color:#666; font-family:'Cinzel'; margin-top:50px; }

        /* --- DUST PARTICLES --- */
        .dust {
            position: absolute; width: 2px; height: 2px; background: rgba(255,255,255,0.3);
            box-shadow: 0 0 5px rgba(255,230,150,0.5); border-radius: 50%;
            animation: floatUp linear infinite; bottom: -10px;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        /* --- MAIN SCROLL (CENTER) --- */
        .scroll-container {
            position: absolute; bottom: -100%; left: 50%; transform: translateX(-50%);
            width: 600px; text-align: center;
            z-index: 10;
            /* animation set by JS */
            padding-bottom: 100px;
        }
        
        .scenario-block { margin-bottom: 250px; opacity: 0.9; }
        .section-space { margin-bottom: 120px; }
        
        .role-title {
            font-family: 'Cinzel', serif; font-size: 0.9rem; color: #888;
            letter-spacing: 0.2em; margin-bottom: 15px; border-bottom: 1px solid #444;
            display: inline-block; padding-bottom: 5px;
        }
        .main-title {
            font-size: 2.5rem; font-weight: bold; color: var(--text-gold);
            text-shadow: 0 0 20px rgba(238, 187, 85, 0.5);
            margin-bottom: 15px; line-height: 1.2;
        }
        .sub-text { font-size: 1rem; color: #ccc; line-height: 2; margin-bottom: 40px; white-space: pre-wrap; }
        
        .cast-box { margin-bottom: 60px; }
        .cast-name { font-size: 1.6rem; margin-bottom: 5px; font-weight: bold; }
        .cast-pl { font-size: 0.8rem; color: #aaa; font-family: 'Cinzel'; }

        .end-mark {
            font-family: 'Cinzel', serif; font-size: 4rem; color: var(--text-gold);
            opacity: 0; animation: fadeInEnd 3s ease forwards;
        }
        @keyframes fadeInEnd { from{opacity:0;} to{opacity:1;} }

        /* --- SIDE ELEMENTS --- */
        .side-container {
            position: absolute; top: 0; height: 100%; width: 25%;
            z-index: 5; display: flex; flex-direction: column; justify-content: center;
        }
        .side-left { left: 5%; align-items: flex-start; text-align: left; }
        .side-right { right: 5%; align-items: flex-end; text-align: right; }

        .char-visual {
            position: relative; opacity: 0;
            transition: all 1.5s ease;
            max-width: 100%;
        }
        .char-img {
            max-height: 60vh; max-width: 100%; object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
            mask-image: linear-gradient(to bottom, black 70%, transparent 100%);
        }
        
        .quote-box {
            margin-top: -50px; padding: 20px;
            background: linear-gradient(90deg, rgba(0,0,0,0), rgba(0,0,0,0.7), rgba(0,0,0,0));
            color: #fff; font-size: 1.2rem; font-style: italic;
            text-shadow: 0 2px 10px #000;
            opacity: 0; transform: translateY(20px);
            transition: all 1s ease 0.5s;
        }
        
        .slide-in-left { opacity: 1; transform: translateX(0); }
        .slide-in-right { opacity: 1; transform: translateX(0); }
        .hide-visual { opacity: 0; transform: scale(0.95); }

        /* --- CONTROLS --- */
        .controls {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            display: flex; gap: 10px;
        }
        .ctrl-btn {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3);
            color: #fff; width: 40px; height: 40px; border-radius: 50%;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
            transition: 0.3s;
        }
        .ctrl-btn:hover { background: var(--text-gold); color: #000; border-color: var(--text-gold); }

        @keyframes scrollUp {
            0% { transform: translate(-50%, 100vh); }
            100% { transform: translate(-50%, -100%); }
        }
    </style>
</head>
<body>

    <!-- SETUP SCREEN -->
    <div id="setupScreen" class="setup-screen hidden">
        <div class="setup-content">
            <div class="setup-title">ENDROLL CONFIGURATION</div>
            <div style="text-align:right; margin-bottom:5px;">
                <button onclick="window.toggleAll(true)" style="background:none; border:none; color:#aaa; cursor:pointer;">Select All</button> / 
                <button onclick="window.toggleAll(false)" style="background:none; border:none; color:#aaa; cursor:pointer;">Clear</button>
            </div>
            <div id="setupList" class="setup-list">
                <div id="loadingMsg">Initializing Database...</div>
            </div>
            <button class="play-btn" onclick="window.startSequence()">▶ START ENDROLL</button>
        </div>
    </div>

    <!-- MAIN VIEW -->
    <div class="bg-container" id="bgContainer"></div>
    <div class="bg-overlay"></div>
    <div id="dustContainer"></div>

    <div class="scroll-container" id="scrollContent"></div>

    <div class="side-container side-left" id="sidePC">
        <div class="char-visual hide-visual" id="visPC">
            <img id="imgPC" class="char-img" src="">
            <div class="quote-box" id="quotePC"></div>
        </div>
    </div>

    <div class="side-container side-right" id="sideKPC">
        <div class="char-visual hide-visual" id="visKPC">
            <img id="imgKPC" class="char-img" src="">
            <div class="quote-box" id="quoteKPC"></div>
        </div>
    </div>

    <div class="controls">
        <div class="ctrl-btn" onclick="location.reload()" title="設定に戻る">
            <span class="material-icons-round">settings</span>
        </div>
        <div class="ctrl-btn" onclick="window.close()" title="閉じる">
            <span class="material-icons-round">close</span>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBZVh6NhFA_BSuyUW-sZV2QPSvSzdYJZWU",
            authDomain: "chocolatmer-uchiyoso.firebaseapp.com",
            projectId: "chocolatmer-uchiyoso",
            storageBucket: "chocolatmer-uchiyoso.firebasestorage.app",
            messagingSenderId: "251681036234",
            appId: "1:251681036234:web:be56156da1210d45afe133"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        // パーティクル
        const dustCont = document.getElementById('dustContainer');
        for(let i=0; i<30; i++){
            const d = document.createElement('div'); d.className = 'dust';
            d.style.left = Math.random()*100 + 'vw';
            d.style.top = Math.random()*100 + 'vh';
            d.style.animationDuration = (20 + Math.random()*20) + 's';
            d.style.opacity = Math.random()*0.5 + 0.1;
            dustCont.appendChild(d);
        }

        let allChars = {};
        let allScenarios = [];
        let selectedScenarios = [];

        document.addEventListener('DOMContentLoaded', () => {
            const screen = document.getElementById('setupScreen');
            screen.classList.remove('hidden');

            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    document.getElementById('loadingMsg').textContent = "Loading Data...";
                    await loadData();
                    
                    // パラメータ指定があれば即再生
                    const params = new URLSearchParams(window.location.search);
                    const singleId = params.get('id');
                    if(singleId) {
                        const target = allScenarios.find(s => s.id === singleId);
                        if(target) {
                            selectedScenarios = [target];
                            document.getElementById('setupScreen').classList.add('hidden');
                            startEndroll();
                        } else {
                            renderSetupList();
                        }
                    } else {
                        renderSetupList();
                    }
                } else {
                    document.getElementById('loadingMsg').textContent = "LOGIN REQUIRED (Please log in on other pages)";
                }
            });
        });

        async function loadData() {
            try {
                // 1. キャラクター読み込み
                const charSnap = await getDocs(collection(db, "rooms", "couple_shared_data", "characters"));
                charSnap.forEach(doc => {
                    const d = doc.data();
                    allChars[d.id || doc.id] = d;
                });

                // 2. シナリオ読み込み (クエリはシンプルに)
                const q = collection(db, "scenarios"); 
                const scnSnap = await getDocs(q);
                
                scnSnap.forEach(doc => {
                    allScenarios.push({ id: doc.id, ...doc.data() });
                });

                // 3. JS側でソート (インデックスエラー回避)
                allScenarios.sort((a, b) => new Date(a.date || 0) - new Date(b.date || 0));

            } catch(e) { 
                console.error(e); 
                alert("データの読み込みに失敗しました。\n" + e.message);
                document.getElementById('loadingMsg').textContent = "ERROR"; 
            }
        }

        function renderSetupList() {
            const list = document.getElementById('setupList');
            list.innerHTML = "";

            if(allScenarios.length === 0) {
                list.innerHTML = '<div style="text-align:center;">NO SCENARIOS FOUND</div>';
                return;
            }

            // グループ化して表示 (PC1 & PC2 ごと)
            const groups = new Map();
            allScenarios.forEach(s => {
                const mems = (s.members || []).sort().join('_') || "OTHERS";
                if(!groups.has(mems)) groups.set(mems, []);
                groups.get(mems).push(s);
            });

            groups.forEach((scenarios, key) => {
                let title = "SOLO / OTHERS";
                if(key !== "OTHERS") {
                    const ids = key.split('_');
                    const n1 = allChars[ids[0]]?.name || "Unknown";
                    const n2 = allChars[ids[1]]?.name || "";
                    title = n2 ? `${n1} & ${n2}` : n1;
                }

                const groupDiv = document.createElement('div');
                groupDiv.className = 'pair-group';
                groupDiv.innerHTML = `<div class="pair-title">${title}</div>`;

                scenarios.forEach(s => {
                    const row = document.createElement('div');
                    row.className = 'check-row';
                    row.innerHTML = `
                        <input type="checkbox" value="${s.id}" class="scn-check">
                        <div class="check-label">${s.title}</div>
                        <div class="check-date">${s.date || ""}</div>
                    `;
                    row.onclick = (e) => {
                        if(e.target.type !== 'checkbox') {
                            const chk = row.querySelector('input');
                            chk.checked = !chk.checked;
                        }
                    };
                    groupDiv.appendChild(row);
                });
                list.appendChild(groupDiv);
            });
        }

        window.toggleAll = (state) => {
            document.querySelectorAll('.scn-check').forEach(c => c.checked = state);
        };

        window.startSequence = () => {
            const checks = document.querySelectorAll('.scn-check:checked');
            if(checks.length === 0) { alert("シナリオを選択してください"); return; }
            
            selectedScenarios = [];
            checks.forEach(c => {
                const s = allScenarios.find(item => item.id === c.value);
                if(s) selectedScenarios.push(s);
            });
            
            // 再度日付順にソート
            selectedScenarios.sort((a, b) => new Date(a.date || 0) - new Date(b.date || 0));

            document.getElementById('setupScreen').classList.add('hidden');
            startEndroll();
        };

        // --- ENDROLL CORE ---
        function startEndroll() {
            const container = document.getElementById('scrollContent');
            const bgContainer = document.getElementById('bgContainer');
            let html = "";
            let currentOffset = 100;

            selectedScenarios.forEach((s, index) => {
                // 背景
                const bgDiv = document.createElement('div');
                bgDiv.className = 'bg-layer';
                bgDiv.id = `bg-${index}`;
                bgDiv.style.backgroundImage = `url(${s.images?.trailer || ''})`;
                bgContainer.appendChild(bgDiv);

                // マーカー
                html += `<div class="scenario-marker" id="marker-${index}" data-index="${index}"></div>`;

                // Title
                html += `
                    <div class="scenario-block">
                        <div class="section-space">
                            <div class="role-title">SCENARIO ${index + 1}</div>
                            <div class="main-title">${s.title}</div>
                            <div class="sub-text" style="font-family:'Cinzel'">${s.system || ""} ${s.type || ""}</div>
                        </div>
                `;

                // Overview
                if(s.overview) {
                    html += `
                        <div class="section-space">
                            <div class="role-title">STORY</div>
                            <div class="sub-text" style="text-align:justify; width:80%; margin:0 auto;">${s.overview}</div>
                        </div>
                    `;
                }

                // Cast (Data Injection)
                const pc = allChars[s.characters?.pc?.id];
                const kpc = allChars[s.characters?.kpc?.id];
                const pcName = pc ? pc.name : "PC";
                const kpcName = kpc ? kpc.name : "KPC";

                html += `<div class="section-space">`;
                html += `
                    <div class="cast-box">
                        <div class="role-title">PLAYER CHARACTER</div>
                        <div class="cast-name">${pcName}</div>
                        <div class="cast-pl">PL: ${s.characters?.pc?.pl || ""}</div>
                        <div style="font-size:0.8rem; color:${s.characters?.pc?.res==='Lost'?'#d44':'#8a8'}; margin-top:5px;">[ ${s.characters?.pc?.res || ""} ]</div>
                    </div>
                    <div class="cast-box">
                        <div class="role-title">KEY CHARACTER</div>
                        <div class="cast-name">${kpcName}</div>
                        <div class="cast-pl">KP/PL: ${s.characters?.kpc?.pl || ""}</div>
                        <div style="font-size:0.8rem; color:${s.characters?.kpc?.res==='Lost'?'#d44':'#8a8'}; margin-top:5px;">[ ${s.characters?.kpc?.res || ""} ]</div>
                    </div>
                `;
                html += `</div>`;

                // Entities
                if(s.entities) {
                    html += `
                        <div class="section-space">
                            <div class="role-title">ENCOUNTERED</div>
                            <div class="sub-text" style="line-height:1.8;">${s.entities.replace(/\n/g, ' / ')}</div>
                        </div>
                    `;
                }

                // Footer
                html += `
                        <div class="section-space">
                            <div class="sub-text" style="font-family:'Cinzel'">
                                ${s.date || ""} ${s.count ? '#'+s.count : ''}<br>
                                Ending: ${s.endName || "---"}<br>
                                GM: ${s.gm || "---"}
                            </div>
                        </div>
                        <hr style="border:0; border-top:1px solid #444; width:50%; margin: 100px auto;">
                    </div>
                `;
            });

            // FIN
            html += `
                <div style="margin-top:100px; padding-bottom:50vh;">
                    <div class="end-mark">FIN</div>
                </div>
            `;

            container.innerHTML = html;

            // アニメーション開始
            const duration = selectedScenarios.length * 25 + 20; 
            container.style.animation = `scrollUp ${duration}s linear forwards`;

            requestAnimationFrame(checkScroll);
        }

        // --- 演出制御ループ ---
        let lastIndex = -1;
        
        function checkScroll() {
            const markers = document.querySelectorAll('.scenario-marker');
            let currentIndex = -1;

            markers.forEach(m => {
                const rect = m.getBoundingClientRect();
                if (rect.top < window.innerHeight * 0.8) {
                    currentIndex = parseInt(m.dataset.index);
                }
            });

            if (currentIndex !== -1 && currentIndex !== lastIndex) {
                updateScene(currentIndex);
                lastIndex = currentIndex;
            }

            requestAnimationFrame(checkScroll);
        }

        function updateScene(idx) {
            const s = selectedScenarios[idx];
            
            document.querySelectorAll('.bg-layer').forEach(el => el.classList.remove('active'));
            const activeBg = document.getElementById(`bg-${idx}`);
            if(activeBg) activeBg.classList.add('active');

            updateCharacter('PC', s);
            updateCharacter('KPC', s);
        }

        function updateCharacter(role, s) {
            const vis = document.getElementById(`vis${role}`);
            const img = document.getElementById(`img${role}`);
            const qBox = document.getElementById(`quote${role}`);
            
            vis.classList.add('hide-visual');
            vis.classList.remove('slide-in-left', 'slide-in-right');

            setTimeout(() => {
                const charId = s.characters?.[role.toLowerCase()]?.id;
                const charData = allChars[charId];
                const quote = s.characters?.[role.toLowerCase()]?.quote;

                if (charData && charData.image) {
                    img.src = charData.image;
                    img.style.display = 'block';
                } else {
                    img.style.display = 'none';
                }

                if (quote) {
                    qBox.innerText = `"${quote}"`;
                    qBox.style.opacity = '1';
                } else {
                    qBox.style.opacity = '0';
                }

                vis.classList.remove('hide-visual');
                vis.style.opacity = '1';
                vis.style.transform = 'scale(1)';
                vis.classList.add(role === 'PC' ? 'slide-in-left' : 'slide-in-right');
                
            }, 1000);
        }
    </script>
</body>
</html>
