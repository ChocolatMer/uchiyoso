<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle Endroll - The Grand Theater</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEATER THEME CORE --- */
        :root {
            --gold-base: #d4af37;
            --gold-shine: #f9e295;
            --velvet-red: #4a0404;
            --velvet-dark: #150000;
            --stage-black: #050505;
            --text-main: #f0f0f0;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--stage-black);
            color: var(--text-main);
            font-family: 'Shippori Mincho', serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        /* --- STAGE FRAME --- */
        .stage-frame {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 500;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            border: 20px solid #1a1a1a;
            border-image: linear-gradient(to bottom, #554422, #221100, #554422) 1;
        }

        /* --- CURTAINS --- */
        .curtain-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000; pointer-events: none;
            display: flex;
        }
        .curtain {
            width: 50%; height: 100%;
            background: linear-gradient(90deg, var(--velvet-dark) 0%, var(--velvet-red) 50%, var(--velvet-dark) 100%);
            background-size: 80px 100%;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.9);
            position: relative;
            transition: transform 3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .curtain::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: repeating-linear-gradient(90deg, rgba(0,0,0,0.3) 0px, transparent 15px, rgba(0,0,0,0.3) 30px);
        }
        .curtain-container.open .curtain.left { transform: translateX(-100%); }
        .curtain-container.open .curtain.right { transform: translateX(100%); }

        /* --- BACKGROUND --- */
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #080808;
            background-image: radial-gradient(circle at center, #1a1a1a 0%, #000 100%);
            z-index: -2;
        }

        /* --- SCROLL CONTENT --- */
        .scroll-container {
            position: absolute; bottom: -100%; left: 50%; transform: translateX(-50%);
            width: 800px; max-width: 90%; text-align: center;
            z-index: 100; padding-bottom: 300px;
        }

        .scenario-block {
            margin-bottom: 400px; /* Scene spacing */
            position: relative;
        }

        /* Marker for JS Trigger */
        .scenario-marker { position: absolute; top: -50vh; left: 0; width: 100%; height: 1px; visibility: hidden; }

        /* TEXT ANIMATIONS */
        .reveal-text {
            opacity: 0; transform: translateY(30px);
            transition: opacity 1s ease-out, transform 1s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal-text.visible { opacity: 1; transform: translateY(0); }

        .sc-header { margin-bottom: 60px; }
        .sc-label { font-family: 'Cinzel'; color: var(--gold-base); font-size: 0.9rem; letter-spacing: 0.3em; margin-bottom: 10px; }
        .sc-title {
            font-size: 3rem; font-weight: bold; color: #fff; margin-bottom: 15px; line-height: 1.2;
            text-shadow: 0 0 20px rgba(255,255,255,0.2);
        }
        .sc-date { font-family: 'Cinzel'; font-size: 1rem; color: #aaa; letter-spacing: 2px; }

        /* CENTRAL IMAGE (TRAILER) */
        .sc-image-box {
            margin: 0 auto 60px auto; width: 100%; max-width: 500px;
            aspect-ratio: 16/9; position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            border: 1px solid #333; overflow: hidden;
            transform: scale(0.95); opacity: 0; transition: 1.5s ease;
        }
        .sc-image-box.visible { transform: scale(1); opacity: 1; }
        .sc-image { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.9); }
        .sc-image-box::after {
            content: ''; position: absolute; top:0; left:0; width:100%; height:100%;
            box-shadow: inset 0 0 30px #000; pointer-events: none;
        }

        /* TEXT SECTIONS */
        .text-section { width: 80%; margin: 0 auto 50px auto; color: #ccc; line-height: 2; font-size: 0.95rem; white-space: pre-wrap; }
        .section-divider {
            display: flex; align-items: center; justify-content: center;
            margin: 40px 0 20px 0; color: #666; font-size: 0.8rem; font-family: 'Cinzel'; letter-spacing: 2px;
        }
        .section-divider::before, .section-divider::after {
            content: ''; height: 1px; width: 30px; background: #444; margin: 0 15px;
        }

        /* CAST GRID */
        .cast-grid { display: flex; justify-content: center; gap: 60px; margin: 60px 0; flex-wrap: wrap; }
        .cast-item { width: 280px; text-align: center; }
        .cast-role { font-family: 'Cinzel'; font-size: 0.8rem; color: var(--gold-base); margin-bottom: 5px; opacity: 0.8; }
        .cast-name { font-size: 1.6rem; font-weight: bold; margin-bottom: 5px; }
        .cast-pl { font-size: 0.85rem; color: #888; margin-bottom: 10px; font-family: 'Cinzel'; }
        
        .status-badge {
            display: inline-block; padding: 2px 8px; border: 1px solid #555;
            font-family: 'Cinzel'; font-size: 0.7rem; color: #ccc; letter-spacing: 1px;
        }
        .status-badge.lost { color: #ff6b6b; border-color: #ff6b6b; box-shadow: 0 0 10px rgba(255,107,107,0.2); }
        .status-badge.alive { color: #6bffb3; border-color: #6bffb3; box-shadow: 0 0 10px rgba(107,255,179,0.2); }

        .quote-box {
            margin-top: 15px; padding: 10px;
            font-style: italic; color: #eee; font-size: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }

        /* ENDING */
        .ending-info {
            border-top: 1px solid #333; border-bottom: 1px solid #333;
            padding: 30px 0; margin-top: 50px; display: inline-block; width: 80%;
        }
        .end-title { font-family: 'Cinzel'; font-size: 1.4rem; color: var(--gold-shine); letter-spacing: 2px; margin-bottom: 10px; }
        .gm-info { font-size: 0.9rem; color: #888; font-family: 'Cinzel'; }

        /* FIN */
        .fin-mark {
            font-family: 'Cinzel'; font-size: 5rem; color: var(--gold-base);
            margin-top: 150px; opacity: 0; animation: fadeInFin 4s ease forwards;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
        }
        @keyframes fadeInFin { from{opacity:0; letter-spacing: 0;} to{opacity:1; letter-spacing: 10px;} }

        /* --- SIDE CHARACTERS (TACHIE) --- */
        .side-container {
            position: absolute; top: 0; height: 100%; width: 28%;
            z-index: 90; display: flex; flex-direction: column; justify-content: center;
            pointer-events: none;
        }
        .side-left { left: 2%; align-items: center; }
        .side-right { right: 2%; align-items: center; }

        .char-visual {
            position: relative; width: 100%; display: flex; justify-content: center;
            opacity: 0; transform: scale(0.9); transition: all 2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        /* Spotlight Effect */
        .spotlight-bg {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; padding-bottom: 100%; /* Circle */
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            mix-blend-mode: screen; filter: blur(30px);
            opacity: 0; transition: opacity 2s ease;
            z-index: -1;
        }
        .char-img {
            max-height: 85vh; max-width: 100%; object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
            mask-image: linear-gradient(to bottom, black 80%, transparent 100%);
        }

        /* Animation States */
        .visual-active { opacity: 1; transform: scale(1); }
        .spotlight-active { opacity: 0.6; animation: spotPulse 5s infinite alternate; }

        @keyframes spotPulse { 0%{transform: translate(-50%, -50%) scale(1);} 100%{transform: translate(-50%, -50%) scale(1.1);} }

        /* Animation Keyframes for Scroll */
        @keyframes scrollUp {
            0% { transform: translate(-50%, 100vh); }
            100% { transform: translate(-50%, -100%); }
        }

        /* Setup Screen */
        .setup-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #0a0a0a; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s;
        }
        .setup-screen.hidden { opacity: 0; pointer-events: none; }
        .setup-btn {
            background: var(--velvet-red); color: #fff; border: 1px solid #333; padding: 15px 30px;
            font-family: 'Cinzel'; font-size: 1.2rem; cursor: pointer; margin-top: 20px;
            transition: 0.3s; letter-spacing: 2px;
        }
        .setup-btn:hover { background: var(--velvet-dark); box-shadow: 0 0 20px rgba(255,0,0,0.2); }
    </style>
</head>
<body>

    <!-- STAGE -->
    <div class="stage-frame"></div>
    <div class="curtain-container" id="curtain">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
    </div>

    <!-- SETUP -->
    <div id="setupScreen" class="setup-screen">
        <div style="font-family:'Cinzel'; font-size:3rem; color:#d4af37; margin-bottom:10px;">THE ENDROLL</div>
        <div style="color:#666; font-family:'Shippori Mincho'; margin-bottom:30px;">Chronicle Log Theater</div>
        <div id="setupList" style="color:#ccc; margin-bottom:20px;">Loading Data...</div>
        <button class="setup-btn" onclick="window.startShow()">START SHOW</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="bg-fixed"></div>
    <div class="scroll-container" id="scrollContent"></div>

    <!-- SIDE CHARACTERS -->
    <div class="side-container side-left">
        <div class="char-visual" id="visPC">
            <div class="spotlight-bg" id="spotPC"></div>
            <img id="imgPC" class="char-img" src="">
        </div>
    </div>
    <div class="side-container side-right">
        <div class="char-visual" id="visKPC">
            <div class="spotlight-bg" id="spotKPC"></div>
            <img id="imgKPC" class="char-img" src="">
        </div>
    </div>

    <!-- CONTROLS -->
    <div style="position:fixed; bottom:20px; right:20px; z-index:2000; display:flex; gap:10px;">
        <button onclick="location.reload()" style="background:#222; color:#fff; border:none; padding:10px; border-radius:50%; cursor:pointer;"><span class="material-icons-round">replay</span></button>
        <button onclick="window.close()" style="background:#222; color:#fff; border:none; padding:10px; border-radius:50%; cursor:pointer;"><span class="material-icons-round">close</span></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBZVh6NhFA_BSuyUW-sZV2QPSvSzdYJZWU",
            authDomain: "chocolatmer-uchiyoso.firebaseapp.com",
            projectId: "chocolatmer-uchiyoso",
            storageBucket: "chocolatmer-uchiyoso.firebasestorage.app",
            messagingSenderId: "251681036234",
            appId: "1:251681036234:web:be56156da1210d45afe133"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allChars = {};
        let allScenarios = [];
        let selectedScenarios = [];

        // Load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadData();
                renderSetup();
                // Check URL param for direct play
                const p = new URLSearchParams(location.search);
                if(p.get('id')){
                    const t = allScenarios.find(s=>s.id===p.get('id'));
                    if(t){ selectedScenarios=[t]; document.getElementById('setupScreen').classList.add('hidden'); setTimeout(playShow,500); }
                }
            } else {
                document.getElementById('setupList').innerHTML = "Login Required";
            }
        });

        async function loadData() {
            try {
                // Char
                const cSnap = await getDocs(collection(db, "rooms", "couple_shared_data", "characters"));
                cSnap.forEach(d => allChars[d.id] = d.data());
                // Scenario
                const sSnap = await getDocs(collection(db, "scenarios"));
                sSnap.forEach(d => allScenarios.push({id:d.id, ...d.data()}));
                allScenarios.sort((a,b) => new Date(a.date||0) - new Date(b.date||0));
            } catch(e){ console.error(e); }
        }

        function renderSetup(){
            const div = document.getElementById('setupList');
            div.innerHTML = `<select id="selScn" style="padding:10px; font-size:1rem; width:300px;"><option value="">-- SELECT SCENARIO --</option>${allScenarios.map((s,i)=>`<option value="${i}">${s.title} (${s.date})</option>`).join('')}</select>`;
        }

        window.startShow = () => {
            const idx = document.getElementById('selScn').value;
            if(idx === "") return alert("Select a scenario");
            selectedScenarios = [allScenarios[idx]];
            document.getElementById('setupScreen').classList.add('hidden');
            setTimeout(playShow, 800);
        };

        function playShow() {
            // 1. Open Curtain
            document.getElementById('curtain').classList.add('open');
            
            // 2. Build Content
            const container = document.getElementById('scrollContent');
            let html = "";
            
            selectedScenarios.forEach((s, i) => {
                const pc = allChars[s.characters?.pc?.id] || {name:"PC", color:"#88ccff"};
                const kpc = allChars[s.characters?.kpc?.id] || {name:"KPC", color:"#ff8888"};
                
                // KP Name logic
                let kpDisp = s.gm || "";
                if(!kpDisp && s.type === "2PL") kpDisp = "UNKNOWN KP"; 
                else if(!kpDisp) kpDisp = kpc.plName || "KPC";

                html += `
                    <div class="scenario-block" id="scene-${i}" data-index="${i}">
                        <div class="scenario-marker"></div>
                        
                        <div class="sc-header reveal-text">
                            <div class="sc-label">SCENARIO LOG</div>
                            <div class="sc-title">${s.title}</div>
                            <div class="sc-date">${s.date || ""}</div>
                        </div>

                        ${s.images?.trailer ? `
                        <div class="sc-image-box reveal-text">
                            <img src="${s.images.trailer}" class="sc-image">
                        </div>` : ''}

                        ${(s.introduction || s.overview) ? `
                        <div class="text-section reveal-text">
                            <div class="section-divider">INTRODUCTION & STORY</div>
                            ${s.introduction ? `<div style="font-style:italic; margin-bottom:20px;">${s.introduction}</div>` : ''}
                            ${s.overview ? `<div>${s.overview}</div>` : ''}
                            ${s.entities ? `<div style="margin-top:20px; color:#a44; font-size:0.85rem;">[遭遇] ${s.entities}</div>` : ''}
                        </div>` : ''}

                        <div class="cast-grid">
                            <div class="cast-item reveal-text">
                                <div class="cast-role">PLAYER CHARACTER</div>
                                <div class="cast-name" style="color:${pc.color || '#ddd'}">${pc.name}</div>
                                <div class="cast-pl">PL: ${s.characters?.pc?.pl || pc.plName || ""}</div>
                                <span class="status-badge ${s.characters?.pc?.res==='Lost'?'lost':'alive'}">${s.characters?.pc?.res || 'Alive'}</span>
                                ${s.characters?.pc?.quote ? `<div class="quote-box">"${s.characters.pc.quote}"</div>` : ''}
                            </div>
                            <div class="cast-item reveal-text">
                                <div class="cast-role">${s.type==='2PL'?'PLAYER 2':'KEY PERSON'}</div>
                                <div class="cast-name" style="color:${kpc.color || '#ddd'}">${kpc.name}</div>
                                <div class="cast-pl">${s.type==='2PL'?'PL':'KP/PL'}: ${s.characters?.kpc?.pl || kpc.plName || ""}</div>
                                <span class="status-badge ${s.characters?.kpc?.res==='Lost'?'lost':'alive'}">${s.characters?.kpc?.res || 'Alive'}</span>
                                ${s.characters?.kpc?.quote ? `<div class="quote-box">"${s.characters.kpc.quote}"</div>` : ''}
                            </div>
                        </div>

                        <div class="ending-info reveal-text">
                            <div class="section-divider">CONCLUSION</div>
                            <div class="end-title">${s.endName || "END"}</div>
                            <div class="gm-info">Game Master: ${kpDisp}</div>
                        </div>
                    </div>
                `;
            });

            html += `<div class="fin-mark">FIN</div>`;
            container.innerHTML = html;

            // 3. Start Animation
            // duration: longer if text is long
            const duration = 40 + (selectedScenarios.length * 30);
            container.style.animation = `scrollUp ${duration}s linear forwards`;

            // 4. Close Curtain logic
            setTimeout(() => { document.getElementById('curtain').classList.remove('open'); }, (duration - 4) * 1000);

            // 5. Observers for Reveal & Characters
            startObservers();
        }

        function startObservers() {
            // Text Reveal Observer
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if(e.isIntersecting) {
                        e.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1, rootMargin: "0px 0px -100px 0px" });

            document.querySelectorAll('.reveal-text').forEach(el => observer.observe(el));

            // Character Trigger (Scene Start)
            // Use a simpler scroll loop to update characters as soon as scene starts
            const checkScene = () => {
                const markers = document.querySelectorAll('.scenario-marker');
                markers.forEach(m => {
                    const rect = m.getBoundingClientRect();
                    // Trigger when the top of the scene is near the bottom of the screen (early entry)
                    if(rect.top < window.innerHeight * 0.9 && rect.top > -window.innerHeight) {
                        const idx = m.parentElement.dataset.index;
                        if(currentSceneIdx !== idx) {
                            updateCharacters(idx);
                            currentSceneIdx = idx;
                        }
                    }
                });
                requestAnimationFrame(checkScene);
            };
            requestAnimationFrame(checkScene);
        }

        let currentSceneIdx = -1;

        function updateCharacters(idx) {
            const s = selectedScenarios[idx];
            
            // Setup PC
            const pcId = s.characters?.pc?.id;
            const pc = allChars[pcId];
            if(pc && pc.image) {
                document.getElementById('imgPC').src = pc.image;
                document.getElementById('visPC').classList.add('visual-active');
                
                // Update Spotlight Color
                const spot = document.getElementById('spotPC');
                spot.style.background = `radial-gradient(circle, ${pc.color||'#88ccff'} 0%, transparent 70%)`;
                spot.classList.add('spotlight-active');
            } else {
                document.getElementById('visPC').classList.remove('visual-active');
            }

            // Setup KPC
            const kpcId = s.characters?.kpc?.id;
            const kpc = allChars[kpcId];
            if(kpc && kpc.image) {
                document.getElementById('imgKPC').src = kpc.image;
                document.getElementById('visKPC').classList.add('visual-active');

                // Update Spotlight Color
                const spot = document.getElementById('spotKPC');
                spot.style.background = `radial-gradient(circle, ${kpc.color||'#ff8888'} 0%, transparent 70%)`;
                spot.classList.add('spotlight-active');
            } else {
                document.getElementById('visKPC').classList.remove('visual-active');
            }
        }
    </script>
</body>
</html>
