<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronicle Endroll - The Grand Theater</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- THEATER THEME CORE --- */
        :root {
            --gold-base: #d4af37;
            --gold-shine: #f9e295;
            --velvet-red: #4a0404;
            --velvet-dark: #1a0505;
            --stage-black: #050505;
            --text-main: #f0f0f0;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--stage-black);
            color: var(--text-main);
            font-family: 'Shippori Mincho', serif;
            overflow: hidden;
            height: 100vh; width: 100vw;
        }

        /* --- STAGE FRAME --- */
        .stage-frame {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 500;
            box-shadow: inset 0 0 150px rgba(0,0,0,0.9);
            border: 20px solid #111;
            border-image: linear-gradient(to bottom, #443311, #110000, #443311) 1;
        }

        /* --- CURTAINS --- */
        .curtain-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1000; pointer-events: none;
            display: flex;
        }
        .curtain {
            width: 50%; height: 100%;
            background: linear-gradient(90deg, var(--velvet-dark) 0%, var(--velvet-red) 50%, var(--velvet-dark) 100%);
            box-shadow: inset 0 0 80px rgba(0,0,0,0.9);
            position: relative;
            transition: transform 4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .curtain-container.open .curtain.left { transform: translateX(-100%); }
        .curtain-container.open .curtain.right { transform: translateX(100%); }

        /* --- BACKGROUND --- */
        .bg-fixed {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #080808;
            background-image: radial-gradient(circle at center, #222 0%, #000 90%);
            z-index: -2;
        }

        /* --- SCROLL CONTENT --- */
        .scroll-container {
            position: absolute; bottom: -100%; left: 50%; transform: translateX(-50%);
            width: 800px; max-width: 90%; text-align: center;
            z-index: 100; padding-bottom: 300px;
        }

        .scenario-block {
            margin-bottom: 400px; /* Scene spacing */
            position: relative;
            opacity: 1; 
        }

        /* Marker for JS Trigger */
        .scenario-marker { position: absolute; top: -60vh; left: 0; width: 100%; height: 1px; visibility: hidden; }

        /* --- ANIMATIONS & TEXT STYLES --- */
        .reveal-text {
            opacity: 0; transform: translateY(40px);
            transition: opacity 1.2s ease-out, transform 1.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .reveal-text.visible { opacity: 1; transform: translateY(0); }

        .sc-header { margin-bottom: 50px; }
        .sc-title {
            font-size: 3.2rem; font-weight: bold; color: #fff; margin-bottom: 10px; line-height: 1.2;
            text-shadow: 0 0 20px rgba(255,255,255,0.3);
            font-family: 'Shippori Mincho', serif;
        }
        .sc-date { font-family: 'Cinzel'; font-size: 1.1rem; color: var(--gold-base); letter-spacing: 3px; }

        /* CENTRAL IMAGE (TRAILER) */
        .sc-image-box {
            margin: 0 auto 60px auto; width: 100%; max-width: 640px;
            aspect-ratio: 16/9; position: relative;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            border: 1px solid #333; overflow: hidden;
            transform: scale(0.9); opacity: 0; transition: 1.5s ease;
        }
        .sc-image-box.visible { transform: scale(1); opacity: 1; }
        .sc-image { width: 100%; height: 100%; object-fit: cover; filter: brightness(0.9); }

        /* STORY TEXT */
        .text-section { width: 80%; margin: 0 auto 50px auto; color: #ccc; line-height: 2; font-size: 1rem; white-space: pre-wrap; }
        .story-intro { font-style: italic; color: #aaa; margin-bottom: 30px; font-family: 'Shippori Mincho'; }
        
        .section-label {
            display: inline-block; border-bottom: 1px solid var(--gold-base); 
            color: var(--gold-base); font-family: 'Cinzel'; font-size: 0.9rem; margin-bottom: 15px; letter-spacing: 2px;
        }
        
        /* MYTHOS ENTITIES */
        .mythos-box {
            margin-top: 30px; padding: 15px; border: 1px dashed #444; background: rgba(0,0,0,0.3);
            display: inline-block; min-width: 300px;
        }
        .mythos-title { color: #a44; font-family: 'Cinzel'; font-size: 0.8rem; margin-bottom: 5px; }
        .mythos-list { color: #bbb; font-size: 0.9rem; }

        /* --- CAST LAYOUT (Updated) --- */
        .cast-container {
            margin: 80px 0;
            position: relative;
        }
        
        /* KP Info (Only for 2PL or specific display) */
        .kp-info-area { margin-bottom: 40px; font-family: 'Cinzel'; color: #888; letter-spacing: 2px; }

        /* Horizontal Cast Grid */
        .cast-grid {
            display: flex; justify-content: center; align-items: flex-start;
            gap: 60px; /* Space between PC and KPC */
            width: 100%;
        }
        
        .cast-card {
            width: 300px; /* Fixed width to ensure alignment */
            text-align: center;
            position: relative;
        }
        
        .role-badge {
            display: inline-block; background: #222; color: var(--gold-base);
            padding: 2px 10px; font-family: 'Cinzel'; font-size: 0.75rem; letter-spacing: 2px;
            margin-bottom: 10px; border: 1px solid #444;
        }
        
        .cast-name {
            font-size: 1.8rem; font-weight: bold; margin-bottom: 5px; color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8); line-height: 1.3;
        }
        
        .pl-name {
            font-size: 0.9rem; color: #888; font-family: 'Cinzel'; margin-bottom: 15px;
        }

        .line-box {
            position: relative;
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0));
            padding: 15px 10px; border-top: 1px solid rgba(255,255,255,0.2); border-bottom: 1px solid rgba(255,255,255,0.2);
            font-style: italic; color: #eee; font-size: 1rem; min-height: 3em; display: flex; align-items: center; justify-content: center;
            margin-bottom: 15px;
        }
        .line-box::before { content: '“'; position: absolute; top: -10px; left: 0; font-size: 3rem; color: rgba(255,255,255,0.1); font-family: serif; }
        .line-box::after { content: '”'; position: absolute; bottom: -20px; right: 0; font-size: 3rem; color: rgba(255,255,255,0.1); font-family: serif; }

        .status-label {
            display: inline-block; font-family: 'Cinzel'; font-size: 0.8rem; padding: 3px 12px;
            border: 1px solid #555; letter-spacing: 1px;
        }
        .st-alive { color: #8bc34a; border-color: #8bc34a; text-shadow: 0 0 5px rgba(139, 195, 74, 0.3); }
        .st-lost { color: #f44336; border-color: #f44336; text-shadow: 0 0 5px rgba(244, 67, 54, 0.3); }

        /* ENDING & FOOTER */
        .ending-block {
            margin-top: 60px; padding-top: 30px;
            border-top: 1px solid #333; width: 60%; margin-left: auto; margin-right: auto;
        }
        .end-name { font-family: 'Cinzel'; font-size: 1.5rem; color: var(--gold-shine); letter-spacing: 3px; margin-bottom: 5px; }
        .san-result { font-family: 'Cinzel'; font-size: 0.9rem; color: #666; }

        /* FIN MARK */
        .fin-mark {
            font-family: 'Cinzel'; font-size: 6rem; color: var(--gold-base);
            margin-top: 200px; opacity: 0; animation: fadeInFin 4s ease forwards;
            text-shadow: 0 0 40px rgba(212, 175, 55, 0.5);
        }
        @keyframes fadeInFin { from{opacity:0; transform:scale(0.9);} to{opacity:1; transform:scale(1);} }

        /* --- SIDE CHARACTERS --- */
        .side-container {
            position: absolute; top: 0; height: 100%; width: 28%;
            z-index: 90; display: flex; flex-direction: column; justify-content: center;
            pointer-events: none;
        }
        .side-left { left: 2%; align-items: center; }
        .side-right { right: 2%; align-items: center; }

        .char-visual {
            position: relative; width: 100%; display: flex; justify-content: center;
            opacity: 0; transform: scale(0.95); 
            transition: opacity 1.5s ease, transform 1.5s ease;
        }
        .spotlight-bg {
            position: absolute; top: 45%; left: 50%; transform: translate(-50%, -50%);
            width: 100%; padding-bottom: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.15) 0%, transparent 70%);
            mix-blend-mode: screen; filter: blur(40px);
            opacity: 0; transition: opacity 2s ease; z-index: -1;
        }
        .char-img {
            max-height: 85vh; max-width: 100%; object-fit: contain;
            filter: drop-shadow(0 0 20px rgba(0,0,0,0.8));
            mask-image: linear-gradient(to bottom, black 85%, transparent 100%);
        }

        .visual-active { opacity: 1; transform: scale(1); }
        .spotlight-active { opacity: 0.5; animation: spotPulse 6s infinite alternate; }
        @keyframes spotPulse { 0%{opacity:0.4; transform: translate(-50%,-50%) scale(1);} 100%{opacity:0.6; transform: translate(-50%,-50%) scale(1.1);} }

        @keyframes scrollUp {
            0% { transform: translate(-50%, 100vh); }
            100% { transform: translate(-50%, -100%); }
        }

        /* Setup Screen */
        .setup-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #080808; z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 1s;
        }
        .setup-screen.hidden { opacity: 0; pointer-events: none; }
        .setup-btn {
            background: transparent; color: var(--gold-base); border: 1px solid var(--gold-base);
            padding: 15px 40px; font-family: 'Cinzel'; font-size: 1.2rem; cursor: pointer;
            transition: 0.3s; letter-spacing: 3px; margin-top: 20px;
        }
        .setup-btn:hover { background: var(--gold-base); color: #000; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }

    </style>
</head>
<body>

    <!-- STAGE -->
    <div class="stage-frame"></div>
    <div class="curtain-container" id="curtain">
        <div class="curtain left"></div>
        <div class="curtain right"></div>
    </div>

    <!-- SETUP -->
    <div id="setupScreen" class="setup-screen">
        <div style="font-family:'Cinzel'; font-size:3rem; color:#d4af37; margin-bottom:10px; text-shadow:0 0 10px #d4af37;">THE ENDROLL</div>
        <div id="setupList" style="color:#666; margin-bottom:20px;">Loading...</div>
        <button class="setup-btn" onclick="window.startShow()">START SHOW</button>
    </div>

    <!-- MAIN CONTENT -->
    <div class="bg-fixed"></div>
    <div class="scroll-container" id="scrollContent"></div>

    <!-- SIDE CHARACTERS -->
    <div class="side-container side-left">
        <div class="char-visual" id="visPC">
            <div class="spotlight-bg" id="spotPC"></div>
            <img id="imgPC" class="char-img" src="">
        </div>
    </div>
    <div class="side-container side-right">
        <div class="char-visual" id="visKPC">
            <div class="spotlight-bg" id="spotKPC"></div>
            <img id="imgKPC" class="char-img" src="">
        </div>
    </div>

    <!-- CONTROLS -->
    <div style="position:fixed; bottom:20px; right:20px; z-index:2000; display:flex; gap:10px;">
        <button onclick="location.reload()" style="background:#222; color:#fff; border:none; padding:10px; border-radius:50%; cursor:pointer;"><span class="material-icons-round">replay</span></button>
        <button onclick="window.close()" style="background:#222; color:#fff; border:none; padding:10px; border-radius:50%; cursor:pointer;"><span class="material-icons-round">close</span></button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBZVh6NhFA_BSuyUW-sZV2QPSvSzdYJZWU",
            authDomain: "chocolatmer-uchiyoso.firebaseapp.com",
            projectId: "chocolatmer-uchiyoso",
            storageBucket: "chocolatmer-uchiyoso.firebasestorage.app",
            messagingSenderId: "251681036234",
            appId: "1:251681036234:web:be56156da1210d45afe133"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allChars = {};
        let allScenarios = [];
        let selectedScenarios = [];

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadData();
                renderSetup();
                const p = new URLSearchParams(location.search);
                if(p.get('id')){
                    const t = allScenarios.find(s=>s.id===p.get('id'));
                    if(t){ selectedScenarios=[t]; document.getElementById('setupScreen').classList.add('hidden'); setTimeout(playShow,500); }
                }
            } else {
                document.getElementById('setupList').innerHTML = "Login Required";
            }
        });

        async function loadData() {
            try {
                const cSnap = await getDocs(collection(db, "rooms", "couple_shared_data", "characters"));
                cSnap.forEach(d => allChars[d.id] = d.data());
                const sSnap = await getDocs(collection(db, "scenarios"));
                sSnap.forEach(d => allScenarios.push({id:d.id, ...d.data()}));
                allScenarios.sort((a,b) => new Date(a.date||0) - new Date(b.date||0));
            } catch(e){ console.error(e); }
        }

        function renderSetup(){
            const div = document.getElementById('setupList');
            div.innerHTML = `<select id="selScn" style="padding:10px; font-size:1rem; width:300px; background:#111; color:#fff; border:1px solid #444;"><option value="">-- SELECT SCENARIO --</option>${allScenarios.map((s,i)=>`<option value="${i}">${s.title} (${s.date})</option>`).join('')}</select>`;
        }

        window.startShow = () => {
            const idx = document.getElementById('selScn').value;
            if(idx === "") return alert("Select a scenario");
            selectedScenarios = [allScenarios[idx]];
            document.getElementById('setupScreen').classList.add('hidden');
            setTimeout(playShow, 800);
        };

        function playShow() {
            document.getElementById('curtain').classList.add('open');
            const container = document.getElementById('scrollContent');
            let html = "";
            
            selectedScenarios.forEach((s, i) => {
                const pc = allChars[s.characters?.pc?.id] || {name:"PC", color:"#88ccff"};
                const kpc = allChars[s.characters?.kpc?.id] || {name:"KPC", color:"#ff8888"};
                
                // KP Name logic (2PL or explicitly set)
                let kpName = s.gm || "";
                if(!kpName && s.type === "2PL") kpName = "UNKNOWN KP"; 
                // タイマンの場合はKPC PLを表示しない（キャスト欄に出るため）、あるいはご希望通りここに表示するか
                // 今回のリクエスト「KP名（2PLのみ）」に従う
                const is2PL = (s.type === "2PL" || s.type === "4PL");
                
                // ★ データ重複のクリーニング処理 ★
                let cleanOverview = s.overview || "";
                // 「[遭遇した神話生物]」や「[遭遇]」が含まれていたら、それ以降をカットする
                if(cleanOverview.includes("[遭遇した神話生物]")) {
                    cleanOverview = cleanOverview.split("[遭遇した神話生物]")[0].trim();
                } else if(cleanOverview.includes("[遭遇]")) {
                    cleanOverview = cleanOverview.split("[遭遇]")[0].trim();
                }

                // 神話生物データの統合（重複保存を防ぐため、s.entitiesを優先）
                const entities = s.entities || "";

                html += `
                    <div class="scenario-block" id="scene-${i}" data-index="${i}">
                        <!-- 早期検知用のマーカー -->
                        <div class="scenario-marker"></div>
                        
                        <!-- 1. TITLE & DATE -->
                        <div class="sc-header reveal-text">
                            <div class="sc-title">${s.title}</div>
                            <div class="sc-date">${s.date || ""}</div>
                        </div>

                        <!-- 2. CENTRAL IMAGE (TRAILER) -->
                        ${s.images?.trailer ? `
                        <div class="sc-image-box reveal-text">
                            <img src="${s.images.trailer}" class="sc-image">
                        </div>` : ''}

                        <!-- 3. INTRO & STORY (重複除去済み) -->
                        <div class="text-section reveal-text">
                            ${s.introduction ? `<div class="story-intro">“ ${s.introduction} ”</div>` : ''}
                            
                            ${cleanOverview ? `<div class="section-label">STORY</div><div style="margin-bottom:20px;">${cleanOverview}</div>` : ''}
                            
                            ${entities ? `
                                <div class="mythos-box">
                                    <div class="mythos-title">ENCOUNTERED MYTHOS</div>
                                    <div class="mythos-list">${entities}</div>
                                </div>
                            ` : ''}
                        </div>

                        <!-- 4. KP NAME (2PL ONLY) -->
                        ${(is2PL && kpName) ? `
                        <div class="kp-info-area reveal-text">
                            <span style="border-bottom:1px solid #555; padding-bottom:5px;">GAME MASTER : ${kpName}</span>
                        </div>` : ''}

                        <!-- 5. CAST & LINES (Horizontal) -->
                        <div class="cast-container reveal-text">
                            <div class="cast-grid">
                                <!-- PC -->
                                <div class="cast-card">
                                    <span class="role-badge">PLAYER CHARACTER</span>
                                    <div class="cast-name" style="color:${pc.color || '#ddd'}">${pc.name}</div>
                                    <div class="pl-name">PL: ${s.characters?.pc?.pl || pc.plName || "---"}</div>
                                    
                                    ${s.characters?.pc?.quote ? `<div class="line-box">${s.characters.pc.quote}</div>` : ''}
                                    
                                    <span class="status-label ${s.characters?.pc?.res==='Lost'?'st-lost':'st-alive'}">
                                        ${s.characters?.pc?.res || 'Alive'}
                                    </span>
                                </div>

                                <!-- KPC / PC2 -->
                                <div class="cast-card">
                                    <span class="role-badge">${is2PL ? 'PLAYER CHARACTER 2' : 'KEY PERSON'}</span>
                                    <div class="cast-name" style="color:${kpc.color || '#ddd'}">${kpc.name}</div>
                                    <div class="pl-name">${is2PL?'PL':'KP/PL'}: ${s.characters?.kpc?.pl || kpc.plName || "---"}</div>
                                    
                                    ${s.characters?.kpc?.quote ? `<div class="line-box">${s.characters.kpc.quote}</div>` : ''}

                                    <span class="status-label ${s.characters?.kpc?.res==='Lost'?'st-lost':'st-alive'}">
                                        ${s.characters?.kpc?.res || 'Alive'}
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- 6. END NAME & RESULT -->
                        <div class="ending-block reveal-text">
                            <div style="font-family:'Cinzel'; font-size:0.8rem; color:#888; margin-bottom:10px;">CONCLUSION</div>
                            <div class="end-name">${s.endName || "UNKNOWN ENDING"}</div>
                            <!-- GM名が2PL以外の場合はここに表示してもよいが、今回は要望リストにないため省略 -->
                        </div>

                    </div>
                `;
            });

            html += `<div class="fin-mark">FIN</div>`;
            container.innerHTML = html;

            // SCROLL ANIMATION
            const duration = 40 + (selectedScenarios.length * 30);
            container.style.animation = `scrollUp ${duration}s linear forwards`;

            setTimeout(() => { document.getElementById('curtain').classList.remove('open'); }, (duration - 4) * 1000);

            startObservers();
        }

        function startObservers() {
            // Text Reveal
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if(e.isIntersecting) {
                        e.target.classList.add('visible');
                    }
                });
            }, { threshold: 0.1, rootMargin: "0px 0px -100px 0px" });

            document.querySelectorAll('.reveal-text, .sc-image-box').forEach(el => observer.observe(el));

            // Character Visual Trigger (Early detection)
            const checkScene = () => {
                const markers = document.querySelectorAll('.scenario-marker');
                markers.forEach(m => {
                    const rect = m.getBoundingClientRect();
                    // 画面の上端より少し下、あるいは画面内に入ってきたらトリガー
                    // top < window.innerHeight (画面内に入った) && top > -height (通り過ぎてない)
                    if(rect.top < window.innerHeight * 0.9 && rect.bottom > 0) {
                        const idx = m.parentElement.dataset.index;
                        if(currentSceneIdx !== idx) {
                            updateCharacters(idx);
                            currentSceneIdx = idx;
                        }
                    }
                });
                requestAnimationFrame(checkScene);
            };
            requestAnimationFrame(checkScene);
        }

        let currentSceneIdx = -1;

        function updateCharacters(idx) {
            const s = selectedScenarios[idx];
            
            // Setup PC Visual
            const pcId = s.characters?.pc?.id;
            const pc = allChars[pcId];
            setupVisual('PC', pc);

            // Setup KPC Visual
            const kpcId = s.characters?.kpc?.id;
            const kpc = allChars[kpcId];
            setupVisual('KPC', kpc);
        }

        function setupVisual(role, charData) {
            const container = document.getElementById(`vis${role}`);
            const img = document.getElementById(`img${role}`);
            const spot = document.getElementById(`spot${role}`);

            if(charData && charData.image) {
                img.src = charData.image;
                container.classList.add('visual-active');
                
                // Colorize Spotlight
                const color = charData.color || (role==='PC' ? '#88ccff' : '#ff8888');
                spot.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
                spot.classList.add('spotlight-active');
            } else {
                container.classList.remove('visual-active');
            }
        }
    </script>
</body>
</html>
