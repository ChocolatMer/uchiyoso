<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHRONICLE LOG - Archives</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <link href="../character/edit/header.css" rel="stylesheet">

    <style>
        /* --- CORE STYLES --- */
        :root {
            --bg-color: #050302;
            --wood-dark: #120804;
            --wood-mid: #2a1b12;
            --gold-accent: #cba135;
            --text-main: #d8cbb5;
            --paper-texture: url('https://www.transparenttextures.com/patterns/cream-paper.png');
            --wood-texture: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
            --leather-texture: url('https://www.transparenttextures.com/patterns/black-felt.png');
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--bg-color);
            background: 
                radial-gradient(circle at 50% 50%, transparent 0%, rgba(0,0,0,0.8) 100%),
                radial-gradient(ellipse at 50% 0%, rgba(42, 27, 18, 0.4) 0%, var(--bg-color) 80%);
            color: var(--text-main);
            font-family: 'Shippori Mincho', serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Dust Particles --- */
        .dust-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 50; overflow: hidden;
        }
        .dust {
            position: absolute; width: 2px; height: 2px;
            background: rgba(255, 230, 180, 0.4);
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 230, 180, 0.4);
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.5; }
            100% { transform: translateY(-100vh) translateX(50px) rotate(360deg); opacity: 0; }
        }

        /* --- Header --- */
        header {
            text-align: center; padding: 15px; z-index: 60;
            background: rgba(5, 3, 2, 0.95);
            border-bottom: 1px solid rgba(203, 161, 53, 0.2);
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }
        h1 {
            font-family: 'Cinzel', serif; font-size: 2rem; color: var(--gold-accent);
            text-shadow: 0 0 10px rgba(203, 161, 53, 0.6); letter-spacing: 0.15em;
        }

        /* --- Layout --- */
        .main-content-wrapper {
            display: flex; flex-grow: 1; overflow: hidden; position: relative;
        }

        /* --- Left Overview Panel --- */
        .overview-panel {
            width: 320px; min-width: 300px;
            background: var(--wood-dark); background-image: var(--wood-texture);
            border-right: 1px solid #000;
            box-shadow: inset -15px 0 30px rgba(0,0,0,0.9);
            padding: 25px; z-index: 55;
            position: relative;
        }
        .overview-panel::after {
            content: ''; position: absolute; right: 0; top: 0; height: 100%; width: 5px;
            background: linear-gradient(to left, rgba(255,255,255,0.1), transparent);
        }
        .overview-content {
            background: rgba(42, 27, 18, 0.8);
            background-image: var(--paper-texture); background-blend-mode: multiply;
            padding: 20px; height: 100%; display: flex; flex-direction: column;
            border: 1px solid rgba(203, 161, 53, 0.2);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        .overview-image-container {
            width: 100%; height: 180px; margin-bottom: 15px;
            border: 1px solid var(--gold-accent); overflow: hidden; background: #000;
            position: relative;
        }
        .overview-image-container::after {
            content:''; position: absolute; top:0; left:0; width:100%; height:100%;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.8);
        }
        .overview-image { width: 100%; height: 100%; object-fit: cover; filter: sepia(0.3) contrast(1.1); opacity: 0.9; }
        .overview-title { 
            font-family: 'Shippori Mincho', serif; font-weight: 700;
            font-size: 1.4rem; color: var(--gold-accent); 
            margin-bottom: 10px; border-bottom: 1px solid var(--gold-accent);
            padding-bottom: 5px; line-height: 1.3;
        }
        .overview-text { font-size: 0.85rem; line-height: 1.8; flex-grow: 1; overflow-y: auto; color: #d8cbb5; white-space: pre-wrap; }

        /* --- Right Library --- */
        .library-container {
            flex-grow: 1; overflow-y: auto; overflow-x: hidden;
            padding: 40px 60px;
            perspective: 2000px;
            background: linear-gradient(to bottom, #050302 0%, #110805 50%, #050302 100%);
            box-shadow: inset 0 0 150px rgba(0,0,0,1);
            opacity: 0; animation: fadeInLibrary 1s 0.5s ease forwards;
        }
        @keyframes fadeInLibrary { from{opacity:0;} to{opacity:1;} }

        /* コンビごとの棚 */
        .shelf-section { margin-bottom: 60px; }
        .shelf-label {
            font-family: 'Cinzel', 'Shippori Mincho', serif;
            color: #d4b346; font-size: 1.1rem; margin-bottom: 5px;
            padding-left: 10px; border-left: 3px solid #d4b346;
            text-shadow: 0 0 5px rgba(0,0,0,0.8);
            display: flex; align-items: baseline; gap: 10px;
        }
        .shelf-label small { font-size: 0.7rem; color: #888; letter-spacing: 1px; }

        .shelf-row { position: relative; margin-bottom: 40px; }
        .shelf-wood {
            height: 35px;
            background: #2a1b12;
            background-image: var(--wood-texture);
            border-top: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 20px 50px rgba(0,0,0,0.95), inset 0 5px 15px rgba(0,0,0,0.8);
            position: relative; z-index: 10; transform-style: preserve-3d;
            border-radius: 2px;
        }
        .shelf-wood::before {
            content: ''; position: absolute; top: -320px; left: 0; width: 100%; height: 320px;
            background: linear-gradient(to top, rgba(0,0,0,1) 0%, rgba(0,0,0,0.6) 100%);
            z-index: -1;
        }

        .books-scroll-container {
            display: flex; align-items: flex-end; padding: 0 20px;
            overflow-x: auto; overflow-y: hidden; height: 280px;
            margin-bottom: -15px; /* 棚に乗せる */
            position: relative; z-index: 20;
            transform-style: preserve-3d;
            scrollbar-width: thin; scrollbar-color: #444 transparent;
        }
        .books-scroll-container::-webkit-scrollbar { height: 6px; }
        .books-scroll-container::-webkit-scrollbar-thumb { background: #444; border-radius: 3px; }

        /* --- Book Design --- */
        .book {
            height: 250px; 
            position: relative; flex-shrink: 0;
            transform-style: preserve-3d; cursor: pointer;
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            margin-left: 6px; 
            transform-origin: bottom center;
        }
        .book:hover {
            transform: translateZ(30px) translateY(-10px) !important;
            z-index: 100;
        }

        .spine {
            position: absolute; width: 100%; height: 100%;
            border-radius: 3px 6px 6px 3px;
            display: flex; justify-content: center; align-items: center;
            padding: 15px 4px;
            background-color: #222;
            background-image: var(--leather-texture);
            background-blend-mode: soft-light;
            background: linear-gradient(90deg, rgba(0,0,0,0.5) 0%, rgba(255,255,255,0.05) 5%, rgba(255,255,255,0.15) 20%, rgba(255,255,255,0) 40%, rgba(0,0,0,0.2) 85%, rgba(0,0,0,0.6) 100%), var(--leather-texture);
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.1), inset 0 -1px 0 rgba(0,0,0,0.5), 5px 5px 15px rgba(0,0,0,0.6);
            overflow: hidden;
        }

        .spine-title {
            writing-mode: vertical-rl; text-orientation: mixed;
            font-size: 0.85rem; font-family: 'Shippori Mincho', serif; 
            color: #dcb356; letter-spacing: 0.1em;
            text-shadow: 0 1px 1px rgba(0,0,0,0.8), 0 0 2px rgba(203, 161, 53, 0.3);
            opacity: 0.9; max-height: 85%; z-index: 2;
        }

        /* Book Colors */
        .book[data-color="navy"] .spine { background-color: #1a2433; }
        .book[data-color="maroon"] .spine { background-color: #3d1818; }
        .book[data-color="forest"] .spine { background-color: #1c2e1f; }
        .book[data-color="black"] .spine { background-color: #1a1a1a; }
        .book[data-color="slate"] .spine { background-color: #2f363d; }
        .book[data-color="brown"] .spine { background-color: #3e2723; }

        /* --- Open Book Modal --- */
        .overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100;
            backdrop-filter: blur(8px);
            display: flex; justify-content: center; align-items: center;
            opacity: 0; pointer-events: none; transition: opacity 0.5s ease;
            perspective: 2500px;
        }
        .overlay.active { opacity: 1; pointer-events: all; }

        .opened-book {
            width: 90vw; max-width: 1200px; height: 80vh;
            background-color: #f0e6d2; 
            background-image: url('https://www.transparenttextures.com/patterns/cream-paper.png'),
                linear-gradient(to right, rgba(0,0,0,0.2) 0%, rgba(0,0,0,0) 3%, rgba(0,0,0,0) 48%, rgba(0,0,0,0.08) 49.5%, rgba(20,10,0,0.4) 50%, rgba(0,0,0,0.08) 50.5%, rgba(0,0,0,0) 52%, rgba(0,0,0,0) 97%, rgba(0,0,0,0.2) 100%);
            display: flex; 
            box-shadow: 0 30px 80px rgba(0,0,0,0.9), inset 0 0 80px rgba(87, 65, 40, 0.2);
            transform: rotateX(40deg) rotateY(-10deg) scale(0.8);
            opacity: 0; transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            border-radius: 4px; overflow: hidden; position: relative;
        }
        .opened-book::after {
            content:''; position: absolute; bottom:0; left:0; width:100%; height:8px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.1), rgba(0,0,0,0.4)); pointer-events: none;
        }
        .overlay.active .opened-book { transform: rotateX(0deg) rotateY(0deg) scale(1); opacity: 1; }

        .page-left, .page-right {
            flex: 1; padding: 50px; overflow-y: auto; color: #2c1e16; position: relative;
            opacity: 0; transform: translateY(10px);
            transition: opacity 0.6s ease 0.4s, transform 0.6s ease 0.4s;
        }
        .overlay.active .page-left, .overlay.active .page-right { opacity: 1; transform: translateY(0); }
        .page-left::before, .page-right::before {
            content:''; position: absolute; top:0; left:0; width:100%; height:100%;
            background-image: var(--paper-texture); opacity: 0.5; pointer-events: none;
        }

        .page-left { 
            border-right: 1px solid rgba(0,0,0,0.05); 
            display: flex; flex-direction: column; align-items: center; justify-content: flex-start;
        }

        .modal-img-frame {
            width: 80%; max-width: 400px; height: auto; aspect-ratio: 16/9;
            border: 1px solid rgba(0,0,0,0.1); padding: 8px; background: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15); transform: rotate(-1deg);
            margin-bottom: 20px; transition: transform 0.5s ease;
        }
        .modal-img-frame:hover { transform: rotate(0deg) scale(1.02); }
        #modalImage { width: 100%; height: 100%; object-fit: cover; filter: sepia(0.4) contrast(1.1); }

        .close-btn {
            position: absolute; top: 20px; right: 30px; font-size: 2.5rem; cursor: pointer;
            color: #5a3e2b; z-index: 10; font-family: 'Cinzel'; opacity: 0.4; transition: 0.3s;
        }
        .close-btn:hover { opacity: 1; }

        .info-row {
            display: flex; justify-content: space-between; width: 100%; border-bottom: 1px dashed rgba(87,65,40,0.3);
            padding: 5px 0; margin-bottom: 5px; font-size: 0.9rem;
        }
        .info-label { font-family: 'Cinzel'; font-weight: bold; color: #5a3e2b; }
        
        .char-icons { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
        .char-circle {
            width: 60px; height: 60px; border-radius: 50%; border: 2px solid #5a3e2b;
            object-fit: cover; background: #ddd; box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }
        .detail-text { font-size: 0.9rem; line-height: 1.8; white-space: pre-wrap; margin-bottom: 20px; }

        /* Scrollbar customization for modal */
        .page-right::-webkit-scrollbar { width: 8px; }
        .page-right::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.4); border-radius: 4px; }

    </style>
</head>
<body>
    <div class="dust-container" id="dustContainer"></div>

    <header>
        <h1>THE ENDLESS ARCHIVE</h1>
        <div style="font-size: 0.9rem; color:var(--gold-accent); opacity: 0.8;">CHRONICLE LOG STORAGE</div>
    </header>
    
    <div class="main-content-wrapper">
        <!-- 左サイドパネル：簡易情報 -->
        <aside class="overview-panel">
            <div class="overview-content" id="overviewContentBox">
                <div class="overview-image-container">
                    <img id="overviewImage" class="overview-image" src="" style="display:none;">
                    <div id="noImage" style="display:flex; width:100%; height:100%; justify-content:center; align-items:center; color:var(--gold-accent); font-family:'Cinzel';">Select a Book</div>
                </div>
                <h2 id="overviewTitle" class="overview-title"></h2>
                <div id="overviewMeta" style="font-size:0.75rem; color:#888; font-family:'Cinzel'; margin-bottom:10px;"></div>
                <div id="overviewText" class="overview-text"></div>
            </div>
        </aside>

        <!-- メイン：書架 -->
        <main class="library-container" id="libraryContainer">
            <div id="loading" style="text-align:center; margin-top:50px; font-family:'Cinzel'; color:#666;">Retrieving Records...</div>
        </main>
    </div>

    <!-- 詳細モーダル (本が開くアニメーション) -->
    <div class="overlay" id="overlay">
        <div class="opened-book">
            <div class="close-btn" onclick="closeBook()">×</div>
            
            <div class="page-left">
                <div class="modal-img-frame">
                     <img id="modalImage" src="">
                </div>
                <h2 style="font-family:'Shippori Mincho'; color:#2c1e16; font-size:1.8rem; text-align:center; width:100%; margin-bottom:10px;" id="modalTitle"></h2>
                
                <div class="char-icons" id="modalIcons"></div>

                <div class="info-row"><span class="info-label">SYSTEM</span><span id="modalSystem"></span></div>
                <div class="info-row"><span class="info-label">DATE</span><span id="modalDate"></span></div>
                <div class="info-row"><span class="info-label">RESULT</span><span id="modalResult"></span></div>
            </div>

            <div class="page-right">
                <div class="info-label" style="border-bottom:1px solid #5a3e2b; margin-bottom:10px;">OVERVIEW</div>
                <div id="modalOverview" class="detail-text"></div>

                <!-- 神話生物表示欄 (モーダル内のみ) -->
                <div id="modalEntitiesBox" style="display:none; margin-bottom:20px;">
                    <div class="info-label" style="border-bottom:1px solid #a44; color:#a44; margin-bottom:10px;">MYTHOS ENTITIES</div>
                    <div id="modalEntities" class="detail-text" style="color:#844; font-size:0.85rem;"></div>
                </div>

                <div class="info-label" style="border-bottom:1px solid #5a3e2b; margin-bottom:10px;">MEMO</div>
                <div id="modalMemo" class="detail-text" style="color:#555;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBZVh6NhFA_BSuyUW-sZV2QPSvSzdYJZWU",
            authDomain: "chocolatmer-uchiyoso.firebaseapp.com",
            projectId: "chocolatmer-uchiyoso",
            storageBucket: "chocolatmer-uchiyoso.firebasestorage.app",
            messagingSenderId: "251681036234",
            appId: "1:251681036234:web:be56156da1210d45afe133"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        let allChars = {};
        let allScenarios = [];
        const NO_IMG = "data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7";

        function createDust() { 
            const container = document.getElementById('dustContainer'); 
            for(let i=0; i<40; i++){ 
                const dust = document.createElement('div'); 
                dust.className='dust'; 
                dust.style.left=Math.random()*100+'vw'; 
                dust.style.top=Math.random()*100+'vh'; 
                dust.style.animationDuration=(Math.random()*30+20)+'s'; 
                dust.style.animationDelay=-(Math.random()*50)+'s'; 
                dust.style.opacity=Math.random()*0.4+0.1; 
                container.appendChild(dust); 
            }
        }
        createDust();

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                await loadData();
            } else {
                document.getElementById('loading').textContent = "LOGIN REQUIRED";
            }
        });

        async function loadData() {
            try {
                const charSnap = await getDocs(collection(db, "rooms", "couple_shared_data", "characters"));
                charSnap.forEach(doc => {
                    const d = doc.data();
                    if(!d.id) d.id = doc.id;
                    allChars[d.id] = d;
                });

                const q = query(collection(db, "scenarios"), orderBy("date", "desc"));
                const scnSnap = await getDocs(q);
                scnSnap.forEach(doc => {
                    allScenarios.push({ id: doc.id, ...doc.data() });
                });

                renderLibrary();
            } catch (e) {
                console.error(e);
                document.getElementById('loading').textContent = "ERROR LOADING DATA";
            }
        }

        function renderLibrary() {
            const container = document.getElementById('libraryContainer');
            container.innerHTML = "";
            
            if(allScenarios.length === 0) {
                document.getElementById('loading').textContent = "NO ARCHIVES FOUND";
                return;
            }

            const groups = new Map();
            const soloKey = "SOLO_ETC";

            allScenarios.forEach(s => {
                const mems = s.members || [];
                let key = soloKey;
                let groupName = "SOLO / OTHERS";
                let memberNames = "";

                if (mems.length === 2) {
                    const id1 = mems[0];
                    const id2 = mems[1];
                    const sortedIds = [id1, id2].sort().join('_');
                    key = sortedIds;

                    const c1 = allChars[id1];
                    const c2 = allChars[id2];
                    let gName = null;
                    
                    if(c1 && c1.partners) {
                        const p = c1.partners.find(p => p.id === id2);
                        if(p && p.group) gName = p.group;
                    }
                    if(!gName && c2 && c2.partners) {
                        const p = c2.partners.find(p => p.id === id1);
                        if(p && p.group) gName = p.group;
                    }

                    const n1 = c1 ? c1.name : "Unknown";
                    const n2 = c2 ? c2.name : "Unknown";
                    
                    groupName = gName || `${n1} & ${n2}`;
                    memberNames = `${n1} × ${n2}`;
                }

                if (!groups.has(key)) {
                    groups.set(key, { name: groupName, sub: memberNames, scenarios: [] });
                }
                groups.get(key).scenarios.push(s);
            });

            groups.forEach((group, key) => {
                const shelfSection = document.createElement('div');
                shelfSection.className = 'shelf-section';

                const label = document.createElement('div');
                label.className = 'shelf-label';
                label.innerHTML = `${group.name} <small>${group.sub}</small>`;
                shelfSection.appendChild(label);

                const row = document.createElement('div');
                row.className = 'shelf-row';

                const scrollContainer = document.createElement('div');
                scrollContainer.className = 'books-scroll-container';

                group.scenarios.forEach(s => {
                    const book = createBookElement(s);
                    scrollContainer.appendChild(book);
                });

                const wood = document.createElement('div');
                wood.className = 'shelf-wood';

                row.appendChild(scrollContainer);
                row.appendChild(wood);
                shelfSection.appendChild(row);
                container.appendChild(shelfSection);
            });
        }

        function createBookElement(s) {
            const book = document.createElement('div');
            book.className = 'book';
            
            let color = 'black';
            const sys = (s.system || "").toLowerCase();
            if(sys.includes('coc6')) color = 'maroon';
            else if(sys.includes('coc7')) color = 'navy';
            else if(sys.includes('emoklore')) color = 'forest';
            else if(s.type === 'タイマン') color = 'brown';
            book.setAttribute('data-color', color);

            let hours = 5;
            if (s.meta && s.meta.duration) {
                const num = s.meta.duration.match(/\d+/);
                if (num) {
                    hours = parseInt(num[0]);
                }
            }
            let thickness = 25 + (hours * 3);
            thickness = Math.min(Math.max(thickness, 25), 80);

            book.style.width = thickness + 'px';
            const rot = (Math.random() * 4 - 2).toFixed(1);
            book.style.transform = `rotateZ(${rot}deg)`;

            book.innerHTML = `<div class="spine"><span class="spine-title">${s.title}</span></div>`;
            
            book.onmouseenter = () => updateOverview(s);
            book.onclick = () => openBookModal(s);

            return book;
        }

        // 左サイドパネルの更新（あらすじのみを表示、神話生物や結果は除外）
        function updateOverview(s) {
            const imgEl = document.getElementById('overviewImage');
            const noImg = document.getElementById('noImage');
            
            if(s.images && s.images.trailer) {
                imgEl.src = s.images.trailer;
                imgEl.style.display = 'block';
                noImg.style.display = 'none';
            } else {
                imgEl.style.display = 'none';
                noImg.style.display = 'flex';
            }

            document.getElementById('overviewTitle').textContent = s.title;
            document.getElementById('overviewMeta').textContent = `${s.date || 'Unknown'} | ${s.system || 'System'}`;
            
            // あらすじのみを素直に表示（自動カットしない）
            document.getElementById('overviewText').textContent = s.overview || "";
        }

        // モーダルを開く（全情報を表示）
        window.openBookModal = (s) => {
            document.getElementById('modalTitle').textContent = s.title;
            document.getElementById('modalImage').src = s.images?.trailer || NO_IMG;
            
            document.getElementById('modalSystem').textContent = s.system;
            document.getElementById('modalDate').textContent = s.date;
            
            let res = "---";
            if(s.characters?.pc?.res) res = s.characters.pc.res;
            document.getElementById('modalResult').textContent = res;

            // あらすじ
            document.getElementById('modalOverview').textContent = s.overview || "(あらすじなし)";

            // 神話生物表示エリア (モーダル内のみ、s.entitiesがある場合のみ)
            const entBox = document.getElementById('modalEntitiesBox');
            const entText = document.getElementById('modalEntities');
            if(s.entities) {
                entText.textContent = s.entities;
                entBox.style.display = 'block';
            } else {
                entBox.style.display = 'none';
            }
            
            let memo = "";
            if(s.characters?.pc?.quote) memo += `[PC] "${s.characters.pc.quote}"\n`;
            if(s.characters?.kpc?.quote) memo += `[KPC] "${s.characters.kpc.quote}"\n`;
            if(s.memos?.public) memo += `\n${s.memos.public}\n`;
            document.getElementById('modalMemo').textContent = memo;

            const iconContainer = document.getElementById('modalIcons');
            iconContainer.innerHTML = "";
            (s.members || []).forEach(uid => {
                if(allChars[uid]) {
                    const img = document.createElement('img');
                    img.className = "char-circle";
                    img.src = allChars[uid].icon || NO_IMG;
                    img.style.borderColor = allChars[uid].color || "#5a3e2b";
                    iconContainer.appendChild(img);
                }
            });

            document.getElementById('overlay').classList.add('active');
        };

        window.closeBook = () => {
            document.getElementById('overlay').classList.remove('active');
        };
    </script>
</body>
</html>
