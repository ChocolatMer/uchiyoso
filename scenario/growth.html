<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INVESTIGATOR GROWTH MATRIX</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Shippori+Mincho:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* --- CORE STYLES --- */
        body { 
            background-color: #080808; 
            background-image: radial-gradient(#1a1a1a 1px, transparent 1px);
            background-size: 20px 20px;
            color: #ccc; 
            font-family: 'Shippori Mincho', serif; 
            margin: 0; padding: 0; 
            height: 100vh; overflow: hidden;
        }

        .layout {
            display: grid; grid-template-columns: 280px 1fr;
            height: 100vh; width: 100%; max-width: 1920px; margin: 0 auto;
        }

        /* --- SIDEBAR --- */
        .sidebar {
            background: rgba(0,0,0,0.85); border-right: 1px solid #333;
            padding: 20px; display: flex; flex-direction: column; gap: 20px;
            backdrop-filter: blur(5px); z-index: 10;
        }
        .app-title {
            font-family: 'Cinzel', serif; font-size: 1.2rem; color: #d4b346;
            text-align: center; border-bottom: 1px double #555; padding-bottom: 15px;
            letter-spacing: 3px; text-shadow: 0 0 10px rgba(212, 179, 70, 0.3);
        }
        
        .char-select-area {
            background: #111; padding: 15px; border-radius: 4px; border: 1px solid #333;
            text-align: center;
        }
        .char-icon {
            width: 100px; height: 100px; border-radius: 50%; border: 2px solid #d4b346;
            object-fit: cover; margin-bottom: 10px; background: #000;
        }
        .char-select {
            background: #000; border: 1px solid #444; color: #eee; padding: 5px;
            width: 100%; font-family: 'Shippori Mincho'; font-size: 0.9rem;
        }

        .kpi-box {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px;
        }
        .kpi-card {
            background: rgba(255,255,255,0.03); border: 1px solid #333; padding: 8px 5px;
            text-align: center; border-radius: 2px;
        }
        .kpi-label { font-family: 'Cinzel'; font-size: 0.6rem; color: #888; display: block; }
        .kpi-val { font-size: 1rem; color: #d4b346; font-weight: bold; }

        /* --- MAIN CONTENT --- */
        .main-content {
            padding: 20px 30px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px;
            position: relative;
        }
        .main-content::-webkit-scrollbar { width: 8px; }
        .main-content::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

        /* LOADING */
        #loadingOverlay {
            position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9);
            display:flex; justify-content:center; align-items:center; z-index:99;
            font-family:'Cinzel'; color:#d4b346; letter-spacing:2px; flex-direction: column; gap: 10px;
        }

        /* SECTION HEADERS */
        .section-header {
            display: flex; align-items: center; gap: 10px; margin-bottom: 10px;
            border-left: 3px solid #d4b346; padding-left: 10px;
        }
        .sec-title { font-family: 'Cinzel'; font-size: 1.1rem; color: #eee; }

        /* 1. TOP CHARTS AREA */
        .top-charts {
            display: grid; grid-template-columns: 2fr 1fr; gap: 20px; height: 250px;
        }
        .chart-box {
            background: rgba(0,0,0,0.4); border: 1px solid #333; border-radius: 4px;
            padding: 10px; position: relative; display: flex; flex-direction: column;
        }
        .chart-label { position: absolute; top: 10px; left: 15px; font-size: 0.7rem; color: #666; font-family: 'Cinzel'; }

        /* 2. MATRIX TABLE AREA (New Request) */
        .matrix-container {
            flex: 1; min-height: 400px;
            background: #111; border: 1px solid #333; border-radius: 4px;
            overflow: hidden; display: flex; flex-direction: column;
        }
        .matrix-scroll {
            overflow: auto; flex: 1;
            /* Scrollbar styling for table */
            scrollbar-width: thin; scrollbar-color: #444 #111;
        }
        .matrix-scroll::-webkit-scrollbar { width: 8px; height: 8px; }
        .matrix-scroll::-webkit-scrollbar-thumb { background: #444; }
        .matrix-scroll::-webkit-scrollbar-track { background: #111; }

        table.growth-table {
            border-collapse: collapse; width: 100%; font-size: 0.85rem;
            white-space: nowrap; /* Keep rows horizontal */
        }
        
        /* Table Headers */
        .growth-table th {
            background: #1a1a1a; color: #aaa; font-weight: normal;
            border: 1px solid #333; padding: 8px 5px;
            font-family: 'Shippori Mincho'; position: sticky; top: 0; z-index: 5;
        }
        /* First Column (Skill Name) - Sticky Left */
        .growth-table th.col-skill, .growth-table td.col-skill {
            position: sticky; left: 0; z-index: 6;
            background: #222; border-right: 2px solid #444;
            min-width: 120px; text-align: left; padding-left: 10px;
            font-weight: bold; color: #d4b346;
        }
        .growth-table th.col-skill { z-index: 7; background: #2a2a2a; color: #eee; }

        /* Total Column */
        .growth-table th.col-total, .growth-table td.col-total {
            background: #1e1e1e; border-left: 2px solid #444;
            color: #eee; font-weight: bold; text-align: center; width: 50px;
        }

        /* Cells */
        .growth-table td {
            border: 1px solid #333; padding: 6px 10px; text-align: center;
            color: #ccc;
        }
        /* Stripes */
        .growth-table tr:nth-child(even) td { background: rgba(255,255,255,0.02); }
        .growth-table tr:hover td { background: rgba(212, 179, 70, 0.1); }

        /* Empty cell styling */
        .growth-table td.empty { color: #333; }

        /* Vertical Text for Scenarios headers if needed */
        .v-text {
            writing-mode: vertical-rl; transform: rotate(180deg);
            max-height: 150px; padding: 5px 2px; margin: 0 auto;
        }

    </style>
</head>
<body>

<div class="layout">
    <!-- SIDEBAR -->
    <div class="sidebar">
        <div>
            <div class="app-title">INVESTIGATOR<br>GROWTH MATRIX</div>
            <div id="authStatus" style="text-align:center; font-size:0.7rem; color:#555; margin-bottom:10px;">Checking Auth...</div>
        </div>

        <div class="char-select-area">
            <img id="charIcon" src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7" class="char-icon">
            <select id="charSelect" class="char-select">
                <option value="">-- SELECT CHARACTER --</option>
            </select>
            <div id="plName" style="font-size:0.8rem; color:#888; font-family:'Cinzel'; margin-top:5px;">PL NAME</div>
        </div>

        <div class="kpi-box">
            <div class="kpi-card">
                <span class="kpi-label">SCENARIOS</span>
                <span class="kpi-val" id="kpiScenarios">0</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">TOTAL GROWTH</span>
                <span class="kpi-val" id="kpiTotalGrowth">0</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">INSANITY</span>
                <span class="kpi-val" id="kpiInsanity" style="color:#ff6b6b;">0</span>
            </div>
            <div class="kpi-card">
                <span class="kpi-label">SAN START/NOW</span>
                <span class="kpi-val" id="kpiSanRange" style="font-size:0.8rem;">-- / --</span>
            </div>
        </div>
        
        <div style="font-size:0.75rem; color:#555; margin-top:auto; text-align:center;">
            Data sourced from<br>Chronicle Logs
        </div>
    </div>

    <!-- MAIN CONTENT -->
    <div class="main-content">
        <div id="loadingOverlay">
            <span class="material-icons-round" style="font-size:3rem; animation:spin 1s linear infinite;">autorenew</span>
            <span id="loadingText">WAITING FOR LOGIN...</span>
        </div>

        <!-- 1. GRAPHS (Overview) -->
        <div class="top-charts">
            <div class="chart-box">
                <span class="chart-label">SANITY FLUCTUATION</span>
                <canvas id="sanChart"></canvas>
            </div>
            <div class="chart-box">
                <span class="chart-label">TOP 5 GROWTH SKILLS</span>
                <canvas id="skillChart"></canvas>
            </div>
        </div>

        <!-- 2. GROWTH MATRIX (The Request) -->
        <div style="display:flex; flex-direction:column; flex:1; min-height:0;">
            <div class="section-header">
                <span class="material-icons-round" style="color:#d4b346;">grid_on</span>
                <span class="sec-title">GROWTH MATRIX</span>
                <span style="font-size:0.7rem; color:#666; margin-left:10px;">( 横スクロールで履歴を確認できます )</span>
            </div>
            
            <div class="matrix-container">
                <div class="matrix-scroll">
                    <table class="growth-table" id="matrixTable">
                        <!-- JS GENERATED CONTENT -->
                        <thead>
                            <tr>
                                <th class="col-skill">SKILL NAME</th>
                                <th class="col-total">合計</th>
                                <!-- Scenarios will be added here -->
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Data rows will be added here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</div>

<style>
    @keyframes spin { 100% { transform: rotate(360deg); } }
</style>

<!-- LOGIC -->
<script type="module">
    import { loadFromCloud, monitorAuth, getScenariosForCharacter } from "../character/firestore.js";

    // --- State ---
    let allChars = {};
    let chartInstances = { san: null, skill: null };
    const el = (id) => document.getElementById(id);

    // --- Initialization ---
    window.onload = () => {
        monitorAuth(async (user) => {
            el('authStatus').textContent = "Logged in: " + user.displayName;
            el('loadingText').textContent = "LOADING CHARACTERS...";
            await initData();
        }, () => {
            el('authStatus').textContent = "Not Logged In";
            el('loadingText').textContent = "PLEASE LOGIN";
        });
    };

    async function initData() {
        try {
            allChars = await loadFromCloud();
            renderCharSelect();
            el('loadingOverlay').style.display = 'none';
        } catch (e) {
            console.error(e);
            el('loadingText').textContent = "ERROR LOADING DATA";
        }
    }

    function renderCharSelect() {
        const sel = el('charSelect');
        sel.innerHTML = '<option value="">-- SELECT CHARACTER --</option>';
        
        const list = Object.values(allChars).sort((a,b) => (a.name||"").localeCompare(b.name||""));
        list.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.id;
            opt.textContent = c.name;
            sel.appendChild(opt);
        });

        sel.addEventListener('change', async (e) => {
            const charId = e.target.value;
            if (charId) await loadCharacterMatrix(charId);
        });
    }

    // --- Main Data Loading & Processing ---
    async function loadCharacterMatrix(charId) {
        el('loadingOverlay').style.display = 'flex';
        el('loadingText').textContent = "AGGREGATING SCENARIOS...";

        const char = allChars[charId];
        // Basic Profile
        el('charIcon').src = char.icon || `../images/icon/${char.name}.png`;
        el('plName').textContent = "PL: " + (char.plName || "Unknown");

        // Fetch Scenarios
        const scenarios = await getScenariosForCharacter(charId);
        const sortedScenarios = scenarios.sort((a,b) => new Date(a.date||0) - new Date(b.date||0));

        // Process Data for Matrix & Charts
        const data = processGrowthData(sortedScenarios, charId);

        // Render
        renderKPI(data, sortedScenarios.length);
        renderCharts(data, sortedScenarios);
        renderMatrixTable(data, sortedScenarios);

        el('loadingOverlay').style.display = 'none';
    }

    /**
     * Parse scenario data to extract skill growth per scenario
     */
    function processGrowthData(scenarios, charId) {
        // Unique Set of all skills grown
        const skillSet = new Set();
        // Map: ScenarioID -> { SkillName: Value }
        const growthMap = {};
        // SAN history
        const sanHistory = []; // { title, value }
        let totalGrowth = 0;
        let insCount = 0;

        scenarios.forEach(s => {
            let d = null;
            if (s.characters.pc && s.characters.pc.id === charId) d = s.characters.pc;
            else if (s.characters.kpc && s.characters.kpc.id === charId) d = s.characters.kpc;
            
            if (!d) return;

            // 1. Skill Growth Parsing
            const scenarioGrowth = {};
            if (d.grow) {
                // Splits by newline, parses "SkillName +10" or "SkillName 10"
                const lines = d.grow.split('\n');
                lines.forEach(line => {
                    const m = line.match(/(.+?)\s*[:：]?\s*\+?(\d+)/);
                    if (m) {
                        const name = m[1].trim();
                        const val = parseInt(m[2]);
                        if (name && !isNaN(val)) {
                            skillSet.add(name);
                            // If skill appears twice in one log, sum it up
                            scenarioGrowth[name] = (scenarioGrowth[name] || 0) + val;
                            totalGrowth += val;
                        }
                    }
                });
            }
            growthMap[s.id] = scenarioGrowth;

            // 2. SAN Value Parsing
            let sanVal = null;
            if (d.san) {
                const arrowM = d.san.match(/.*[→>＞]\s*(\d+)/);
                if (arrowM) sanVal = parseInt(arrowM[1]);
                else if (!isNaN(parseInt(d.san))) sanVal = parseInt(d.san);
            }
            if (sanVal !== null) sanHistory.push({ title: s.title, value: sanVal });

            // 3. Insanity Count
            if (d.ins && d.ins.type) insCount++;
        });

        return {
            skills: Array.from(skillSet).sort(), // Alphabetical sort for table
            growthMap: growthMap,
            sanHistory: sanHistory,
            totalGrowth: totalGrowth,
            insCount: insCount
        };
    }

    // --- Rendering ---

    function renderKPI(data, scnCount) {
        el('kpiScenarios').textContent = scnCount;
        el('kpiTotalGrowth').textContent = "+" + data.totalGrowth;
        el('kpiInsanity').textContent = data.insCount;
        
        let start = "?";
        let now = "?";
        if (data.sanHistory.length > 0) {
            start = data.sanHistory[0].value; // First recorded
            now = data.sanHistory[data.sanHistory.length - 1].value; // Last recorded
        }
        el('kpiSanRange').textContent = `${start} → ${now}`;
    }

    function renderCharts(data, scenarios) {
        // SAN Chart
        const ctxSan = el('sanChart').getContext('2d');
        if (chartInstances.san) chartInstances.san.destroy();
        
        // Simple labels 1..N
        const labels = data.sanHistory.map((_, i) => `#${i+1}`);
        const sanVals = data.sanHistory.map(d => d.value);
        const titles = data.sanHistory.map(d => d.title);

        chartInstances.san = new Chart(ctxSan, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [{
                    label: 'SAN', data: sanVals,
                    borderColor: '#d4b346', backgroundColor: 'rgba(212, 179, 70, 0.1)',
                    borderWidth: 2, tension: 0.1, pointRadius: 3, fill: true
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                plugins: {
                    legend: { display: false },
                    tooltip: { callbacks: { title: (ctx) => titles[ctx[0].dataIndex] } }
                },
                scales: {
                    x: { grid: { color: '#333' }, ticks: { display: false } },
                    y: { grid: { color: '#333' }, ticks: { color: '#666' }, suggestedMin: 0, suggestedMax: 99 }
                }
            }
        });

        // Top Skills Chart
        const ctxSkill = el('skillChart').getContext('2d');
        if (chartInstances.skill) chartInstances.skill.destroy();

        // Calculate totals for graph
        const skillTotals = {};
        data.skills.forEach(skill => {
            let sum = 0;
            scenarios.forEach(s => {
                const sData = data.growthMap[s.id];
                if(sData && sData[skill]) sum += sData[skill];
            });
            skillTotals[skill] = sum;
        });

        const sorted = Object.entries(skillTotals).sort((a,b) => b[1] - a[1]).slice(0, 5);

        chartInstances.skill = new Chart(ctxSkill, {
            type: 'bar',
            data: {
                labels: sorted.map(s => s[0]),
                datasets: [{
                    label: 'Growth', data: sorted.map(s => s[1]),
                    backgroundColor: '#4a6fa5', borderColor: '#2b3d52', borderWidth: 1
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                indexAxis: 'y',
                plugins: { legend: { display: false } },
                scales: {
                    x: { grid: { color: '#333' }, ticks: { color: '#666' } },
                    y: { grid: { display: false }, ticks: { color: '#ccc', font: { family: "'Shippori Mincho'" } } }
                }
            }
        });
    }

    // --- ★ MATRIX TABLE GENERATION ---
    function renderMatrixTable(data, scenarios) {
        const table = el('matrixTable');
        const thead = table.querySelector('thead tr');
        const tbody = table.querySelector('tbody');

        // Reset
        thead.innerHTML = '<th class="col-skill">SKILL NAME</th><th class="col-total">合計</th>';
        tbody.innerHTML = '';

        // 1. Build Header (Scenarios)
        scenarios.forEach(s => {
            const th = document.createElement('th');
            // Vertical text div wrapper
            th.innerHTML = `<div class="v-text" title="${s.title}">${s.title.substring(0, 10)}...</div>`;
            thead.appendChild(th);
        });

        // 2. Build Rows (Skills)
        if (data.skills.length === 0) {
            tbody.innerHTML = '<tr><td colspan="100" style="text-align:center; padding:20px;">NO GROWTH DATA</td></tr>';
            return;
        }

        data.skills.forEach(skillName => {
            const tr = document.createElement('tr');
            
            // Skill Name Cell
            const tdName = document.createElement('td');
            tdName.className = 'col-skill';
            tdName.textContent = skillName;
            tr.appendChild(tdName);

            // Calculate Total for this skill
            let rowTotal = 0;
            const cells = [];

            scenarios.forEach(s => {
                const sGrowth = data.growthMap[s.id];
                const val = (sGrowth && sGrowth[skillName]) ? sGrowth[skillName] : 0;
                rowTotal += val;
                
                // Value Cell
                const tdVal = document.createElement('td');
                if (val > 0) {
                    tdVal.textContent = `+${val}`;
                    tdVal.style.color = '#d4b346';
                    tdVal.style.fontWeight = 'bold';
                } else {
                    tdVal.textContent = ''; // Empty for readability
                    tdVal.className = 'empty';
                }
                cells.push(tdVal);
            });

            // Total Cell (Inserted after name)
            const tdTotal = document.createElement('td');
            tdTotal.className = 'col-total';
            tdTotal.textContent = rowTotal;
            tr.appendChild(tdTotal);

            // Append all scenario cells
            cells.forEach(c => tr.appendChild(c));

            tbody.appendChild(tr);
        });
    }

</script>
</body>
</html>
